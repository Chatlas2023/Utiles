<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Árboles - Radio 200m</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #bb86fc;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .version {
            color: #888;
            font-size: 12px;
            font-style: italic;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        #map {
            flex: 1;
            width: 100%;
        }
        
        .info-window {
            color: #121212;
            padding: 10px;
            max-width: 250px;
        }
        
        .info-window h3 {
            color: #2d5016;
            margin-bottom: 8px;
        }
        
        .info-window p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .back-button {
            position: absolute;
            top: 80px;
            left: 15px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .mode-toggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .mode-toggle button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .mode-toggle button.active {
            background: #bb86fc;
            color: #121212;
        }

        .radio-info {
            position: absolute;
            top: 80px;
            right: 15px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            color: #bb86fc;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">←</a>
    
    <div class="container">
        <header>
            <h1>Mapa de Árboles - Radio 200m</h1>
            <div class="version">Versión 2.0 - Nov 2024</div>
            <p class="subtitle" id="subtitle">Obteniendo tu ubicación...</p>
        </header>
        
        <div id="map"></div>
    </div>

    <div class="radio-info">Radio de búsqueda: 200m</div>
    
    <div class="mode-toggle">
        <button id="mode-gps" onclick="cambiarModo('gps')" class="active">Usar mi ubicación</button>
        <button id="mode-tap" onclick="cambiarModo('tap')">Tocar en el mapa</button>
    </div>

    <div id="loading" class="loading">Obteniendo tu ubicación...</div>

    <script>
        let mapaInicializado = false;
        const radioFijo = 200; // Radio fijo de 200 metros
        let userLat, userLng;
        let userMarker;
        let circle;
        let modoActual = 'gps'; // 'gps' o 'tap'
        let tapMarker;
        let datosArboles = []; // Almacenar datos de árboles cargados

        // Función para calcular distancia entre dos coordenadas (fórmula Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radio de la Tierra en metros
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Función para cambiar el modo de selección
        function cambiarModo(modo) {
            modoActual = modo;
            
            // Actualizar botones activos
            document.getElementById('mode-gps').classList.toggle('active', modo === 'gps');
            document.getElementById('mode-tap').classList.toggle('active', modo === 'tap');
            
            // Actualizar subtítulo
            if (modo === 'gps') {
                document.getElementById('subtitle').textContent = 'Usando tu ubicación GPS';
                
                // Si tenemos ubicación GPS, cargar árboles
                if (userLat && userLng) {
                    cargarArbolesCercanos(userLat, userLng);
                } else {
                    obtenerUbicacionGPS();
                }
                
                // Eliminar marcador de toque si existe
                if (tapMarker) {
                    map.removeLayer(tapMarker);
                    tapMarker = null;
                }
            } else {
                document.getElementById('subtitle').textContent = 'Toca en el mapa para seleccionar ubicación';
                
                // Eliminar marcador de usuario si existe
                if (userMarker) {
                    map.removeLayer(userMarker);
                    userMarker = null;
                }
                
                // Eliminar círculo si existe
                if (circle) {
                    map.removeLayer(circle);
                    circle = null;
                }
            }
        }

        // Función para obtener ubicación GPS
        function obtenerUbicacionGPS() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = 'Obteniendo tu ubicación...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                        
                        // Centrar mapa en la ubicación del usuario
                        map.setView([userLat, userLng], 16);
                        
                        // Agregar marcador del usuario
                        userMarker = L.marker([userLat, userLng])
                            .addTo(map)
                            .bindPopup('<div class="info-window"><h3>Tu ubicación</h3><p>Estás aquí</p></div>')
                            .openPopup();

                        // Cargar árboles cercanos
                        cargarArbolesCercanos(userLat, userLng);
                        
                        mapaInicializado = true;
                        loading.style.display = 'none';
                    },
                    function(error) {
                        loading.style.display = 'none';
                        document.getElementById('subtitle').textContent = 
                            'No se pudo obtener tu ubicación. Cambia a modo "Tocar en el mapa".';
                        console.log("Error obteniendo ubicación:", error);
                        
                        // Usar ubicación por defecto en Buenos Aires
                        userLat = -34.6037;
                        userLng = -58.3816;
                        map.setView([userLat, userLng], 15);
                        cargarArbolesCercanos(userLat, userLng);
                    }
                );
            } else {
                loading.style.display = 'none';
                document.getElementById('subtitle').textContent = 
                    'Geolocalización no soportada. Cambia a modo "Tocar en el mapa".';
                
                // Usar ubicación por defecto en Buenos Aires
                userLat = -34.6037;
                userLng = -58.3816;
                map.setView([userLat, userLng], 15);
                cargarArbolesCercanos(userLat, userLng);
            }
        }

        // Función para cargar árboles dentro del radio
        function cargarArbolesCercanos(lat, lng) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = `Buscando árboles en ${radioFijo}m a la redonda...`;

            // Actualizar círculo de radio
            if (circle) {
                map.removeLayer(circle);
            }
            circle = L.circle([lat, lng], {
                color: '#bb86fc',
                fillColor: '#bb86fc',
                fillOpacity: 0.1,
                radius: radioFijo
            }).addTo(map);

            // Cargar el JSON de árboles
            fetch('arbolado.json')
                .then(response => {
                    if (!response.ok) throw new Error('No se pudo cargar el archivo arbolado.json');
                    return response.json();
                })
                .then(todosArboles => {
                    console.log(`JSON cargado: ${todosArboles.length} árboles encontrados`);
                    
                    // Filtrar árboles dentro del radio
                    const arbolesCercanos = todosArboles.filter(arbol => {
                        if (!arbol.lat || !arbol.lng) {
                            console.log('Árbol sin coordenadas:', arbol);
                            return false;
                        }
                        const distancia = calcularDistancia(lat, lng, arbol.lat, arbol.lng);
                        console.log(`Árbol en ${arbol.lat}, ${arbol.lng} - Distancia: ${distancia}m`);
                        return distancia <= radioFijo;
                    });

                    console.log(`Árboles dentro del radio: ${arbolesCercanos.length}`);

                    // Limpiar marcadores anteriores (excepto el del usuario o toque)
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker && layer !== userMarker && layer !== tapMarker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Crear marcadores para árboles cercanos
                    arbolesCercanos.forEach(arbol => {
                        const marker = L.marker([arbol.lat, arbol.lng]).addTo(map);
                        
                        const popupContent = `
                            <div class="info-window">
                                <h3>${arbol.especie || 'Árbol'}</h3>
                                ${arbol.direccion ? `<p><strong>Dirección:</strong> ${arbol.direccion}</p>` : ''}
                                <p><strong>Coordenadas:</strong> ${arbol.lat.toFixed(6)}, ${arbol.lng.toFixed(6)}</p>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                    });

                    loading.style.display = 'none';
                    
                    // Actualizar subtítulo
                    if (arbolesCercanos.length === 0) {
                        document.getElementById('subtitle').textContent = 
                            `No se encontraron árboles en ${radioFijo}m. Prueba otra ubicación.`;
                    } else {
                        document.getElementById('subtitle').textContent = 
                            `${arbolesCercanos.length} árboles encontrados en ${radioFijo}m a la redonda`;
                    }

                    console.log(`Cargados ${arbolesCercanos.length} árboles de ${todosArboles.length} totales`);
                })
                .catch(error => {
                    loading.style.display = 'none';
                    console.error('Error cargando JSON:', error);
                    document.getElementById('subtitle').textContent = 
                        `Error cargando datos: ${error.message}`;
                });
        }

        // Inicializar el mapa
        const map = L.map('map').setView([-34.6037, -58.3816], 15);
        
        // Capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Evento para tocar en el mapa
        map.on('click', function(e) {
            if (modoActual === 'tap') {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                
                // Eliminar marcador anterior si existe
                if (tapMarker) {
                    map.removeLayer(tapMarker);
                }
                
                // Crear nuevo marcador
                tapMarker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup('<div class="info-window"><h3>Ubicación seleccionada</h3><p>Área de búsqueda</p></div>')
                    .openPopup();
                
                // Cargar árboles cercanos
                cargarArbolesCercanos(lat, lng);
            }
        });

        // Obtener ubicación inicial
        obtenerUbicacionGPS();
        
        // Ajustar el tamaño del mapa
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
