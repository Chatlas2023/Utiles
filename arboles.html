<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de √Årboles - Radio 200m</title>
    <style>
        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        header {

            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #bb86fc;
            font-size: 20px;

        }
        
        .version {
            color: #888;
            font-size: 12px;

        }
        
        .subtitle {

        #map {

        .info-window {

        .info-window h3 {

        .back-button {
            position: absolute;
            top: 80px;
            left: 15px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);

        .mode-toggle {

        .mode-toggle button.active {

        }

        .radio-info {
            position: absolute;
            top: 80px;
            right: 15px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;

            font-size: 14px;
        }

        .debug-panel {
            position: absolute;
            top: 130px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
            max-width: 300px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .debug-toggle {
            position: absolute;
            top: 130px;
            right: 15px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê</a>
    
    <div class="container">
        <header>
            <h1>Mapa de √Årboles - Radio 200m</h1>
            <div class="version">Versi√≥n 2.1 - Nov 2024</div>
            <p class="subtitle" id="subtitle">Obteniendo tu ubicaci√≥n...</p>
        </header>
        
        <div id="map"></div>
    </div>

    <div class="radio-info">Radio de b√∫squeda: 200m</div>
    
    <div class="mode-toggle">
        <button id="mode-gps" onclick="cambiarModo('gps')" class="active">Usar mi ubicaci√≥n</button>
        <button id="mode-tap" onclick="cambiarModo('tap')">Tocar en el mapa</button>
    </div>

    <button class="debug-toggle" onclick="toggleDebug()">Depuraci√≥n</button>
    <div id="debug-panel" class="debug-panel"></div>

    <div id="loading" class="loading">Obteniendo tu ubicaci√≥n...</div>

    <script>
        let mapaInicializado = false;
        const radioFijo = 200; // Radio fijo de 200 metros
        let userLat, userLng;
        let userMarker;
        let circle;
        let modoActual = 'gps'; // 'gps' o 'tap'
        let tapMarker;
        let datosArboles = []; // Almacenar datos de √°rboles cargados

        // Funci√≥n para mostrar mensajes de depuraci√≥n
        function debugLog(mensaje) {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${mensaje}</div>`;
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(mensaje);
        }

        // Funci√≥n para mostrar/ocultar panel de depuraci√≥n
        function toggleDebug() {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Funci√≥n para calcular distancia entre dos coordenadas (f√≥rmula Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radio de la Tierra en metros
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Funci√≥n para cambiar el modo de selecci√≥n
        function cambiarModo(modo) {
            modoActual = modo;
            
            // Actualizar botones activos
            document.getElementById('mode-gps').classList.toggle('active', modo === 'gps');
            document.getElementById('mode-tap').classList.toggle('active', modo === 'tap');
            
            // Actualizar subt√≠tulo
            if (modo === 'gps') {
                document.getElementById('subtitle').textContent = 'Usando tu ubicaci√≥n GPS';
                
                // Si tenemos ubicaci√≥n GPS, cargar √°rboles
                if (userLat && userLng) {
                    cargarArbolesCercanos(userLat, userLng);
                } else {
                    obtenerUbicacionGPS();
                }
                
                // Eliminar marcador de toque si existe
                if (tapMarker) {
                    map.removeLayer(tapMarker);
                    tapMarker = null;
                }
            } else {
                document.getElementById('subtitle').textContent = 'Toca en el mapa para seleccionar ubicaci√≥n';
                
                // Eliminar marcador de usuario si existe
                if (userMarker) {
                    map.removeLayer(userMarker);
                    userMarker = null;
                }
                
                // Eliminar c√≠rculo si existe
                if (circle) {
                    map.removeLayer(circle);
                    circle = null;
                }
            }
        }

        // Funci√≥n para obtener ubicaci√≥n GPS
        function obtenerUbicacionGPS() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = 'Obteniendo tu ubicaci√≥n...';
            debugLog("Solicitando ubicaci√≥n GPS...");
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                        
                        debugLog(`Ubicaci√≥n obtenida: ${userLat.toFixed(6)}, ${userLng.toFixed(6)}`);
                        
                        // Centrar mapa en la ubicaci√≥n del usuario
                        map.setView([userLat, userLng], 16);
                        
                        // Agregar marcador del usuario
                        userMarker = L.marker([userLat, userLng])
                            .addTo(map)
                            .bindPopup('<div class="info-window"><h3>Tu ubicaci√≥n</h3><p>Est√°s aqu√≠</p></div>')
                            .openPopup();

                        // Cargar √°rboles cercanos
                        cargarArbolesCercanos(userLat, userLng);
                        
                        mapaInicializado = true;
                        loading.style.display = 'none';
                    },
                    function(error) {
                        loading.style.display = 'none';
                        debugLog(`Error GPS: ${error.message}`);
                        document.getElementById('subtitle').textContent = 
                            'No se pudo obtener tu ubicaci√≥n. Cambia a modo "Tocar en el mapa".';
                        
                        // Usar ubicaci√≥n por defecto en Buenos Aires
                        userLat = -34.6037;
                        userLng = -58.3816;
                        map.setView([userLat, userLng], 15);
                        cargarArbolesCercanos(userLat, userLng);
                    }
                );
            } else {
                loading.style.display = 'none';
                debugLog("Geolocalizaci√≥n no soportada");
                document.getElementById('subtitle').textContent = 
                    'Geolocalizaci√≥n no soportada. Cambia a modo "Tocar en el mapa".';
                
                // Usar ubicaci√≥n por defecto en Buenos Aires
                userLat = -34.6037;
                userLng = -58.3816;
                map.setView([userLat, userLng], 15);
                cargarArbolesCercanos(userLat, userLng);
            }
        }

        // Funci√≥n para cargar √°rboles dentro del radio
        function cargarArbolesCercanos(lat, lng) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = `Buscando √°rboles en ${radioFijo}m a la redonda...`;
            debugLog(`Buscando √°rboles cerca de: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);

            // Actualizar c√≠rculo de radio
            if (circle) {
                map.removeLayer(circle);
            }
            circle = L.circle([lat, lng], {
                color: '#bb86fc',
                fillColor: '#bb86fc',
                fillOpacity: 0.1,
                radius: radioFijo
            }).addTo(map);

            // Cargar el JSON de √°rboles
            fetch('arbolado.json')
                .then(response => {
                    if (!response.ok) throw new Error('No se pudo cargar el archivo arbolado.json');
                    return response.json();
                })
                .then(todosArboles => {
                    debugLog(`JSON cargado: ${todosArboles.length} √°rboles en total`);
                    
                    // Mostrar primeros 3 √°rboles para verificar estructura
                    if (todosArboles.length > 0) {
                        debugLog("Primeros 3 √°rboles:");
                        todosArboles.slice(0, 3).forEach((arbol, i) => {
                            debugLog(`#${i+1}: ${arbol.especie} - ${arbol.lat}, ${arbol.lng}`);
                        });
                    }

                    // Filtrar √°rboles dentro del radio
                    const arbolesCercanos = todosArboles.filter(arbol => {
                        if (!arbol.lat || !arbol.lng) {
                            debugLog('√Årbol sin coordenadas v√°lidas');
                            return false;
                        }
                        const distancia = calcularDistancia(lat, lng, arbol.lat, arbol.lng);
                        const estaCerca = distancia <= radioFijo;
                        if (estaCerca) {
                            debugLog(`‚úì √Årbol cerca: ${arbol.especie} - ${distancia.toFixed(0)}m`);
                        }
                        return estaCerca;
                    });

                    debugLog(`√Årboles dentro de ${radioFijo}m: ${arbolesCercanos.length}`);

                    // Limpiar marcadores anteriores (excepto el del usuario o toque)
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker && layer !== userMarker && layer !== tapMarker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Crear marcadores para √°rboles cercanos
                    arbolesCercanos.forEach(arbol => {
                        const marker = L.marker([arbol.lat, arbol.lng]).addTo(map);
                        
                        const popupContent = `
                            <div class="info-window">
                                <h3>${arbol.especie || '√Årbol'}</h3>
                                ${arbol.direccion ? `<p><strong>Direcci√≥n:</strong> ${arbol.direccion}</p>` : ''}
                                <p><strong>Coordenadas:</strong> ${arbol.lat.toFixed(6)}, ${arbol.lng.toFixed(6)}</p>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                    });

                    loading.style.display = 'none';
                    
                    // Actualizar subt√≠tulo
                    if (arbolesCercanos.length === 0) {
                        document.getElementById('subtitle').textContent = 
                            `No se encontraron √°rboles en ${radioFijo}m. Prueba otra ubicaci√≥n.`;
                        debugLog("‚ö†Ô∏è No hay √°rboles cerca. ¬øEst√°s en una zona con √°rboles?");
                    } else {
                        document.getElementById('subtitle').textContent = 
                            `${arbolesCercanos.length} √°rboles encontrados en ${radioFijo}m a la redonda`;
                        debugLog("‚úÖ √Årboles mostrados en el mapa");
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    debugLog(`‚ùå Error: ${error.message}`);
                    document.getElementById('subtitle').textContent = 
                        `Error cargando datos: ${error.message}`;
                });
        }

        // Inicializar el mapa
        const map = L.map('map').setView([-34.6037, -58.3816], 15);
        
        // Capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Evento para tocar en el mapa
        map.on('click', function(e) {
            if (modoActual === 'tap') {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                
                debugLog(`üìç Ubicaci√≥n seleccionada: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                
                // Eliminar marcador anterior si existe
                if (tapMarker) {
                    map.removeLayer(tapMarker);
                }
                
                // Crear nuevo marcador
                tapMarker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup('<div class="info-window"><h3>Ubicaci√≥n seleccionada</h3><p>√Årea de b√∫squeda</p></div>')
                    .openPopup();
                
                // Cargar √°rboles cercanos
                cargarArbolesCercanos(lat, lng);
            }
        });

        // Mostrar panel de depuraci√≥n inicialmente
        setTimeout(() => {
            document.getElementById('debug-panel').style.display = 'block';
        }, 1000);

        // Obtener ubicaci√≥n inicial
        obtenerUbicacionGPS();
        
        // Ajustar el tama√±o del mapa
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
