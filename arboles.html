<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Árboles</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #bb86fc;
            font-size: 20px;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        #map {
            flex: 1;
            width: 100%;
        }
        
        .info-window {
            color: #121212;
            padding: 10px;
            max-width: 250px;
        }
        
        .info-window h3 {
            color: #2d5016;
            margin-bottom: 8px;
        }
        
        .info-window p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .back-button {
            position: absolute;
            top: 80px;
            left: 15px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">←</a>
    
    <div class="container">
        <header>
            <h1>Mapa de Árboles</h1>
            <p class="subtitle">Toca los marcadores para ver información detallada</p>
        </header>
        
        <div id="map"></div>
    </div>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-34.6037, -58.3816], 16); // Buenos Aires por defecto, zoom 16 (~200 metros)
        
        // Capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Conjunto de datos de árboles de ejemplo
        const arboles = [
            {
                lat: -34.6037,
                lng: -58.3816,
                nombre: "Ombú",
                especie: "Phytolacca dioica",
                altura: "8 metros",
                edad: "Aprox. 50 años",
                caracteristicas: "Árbol emblemático de la pampa, de tronco grueso y copa amplia."
            },
            {
                lat: -34.6040,
                lng: -58.3820,
                nombre: "Jacarandá",
                especie: "Jacaranda mimosifolia",
                altura: "12 metros",
                edad: "Aprox. 30 años",
                caracteristicas: "Conocido por sus flores violetas en primavera."
            },
            {
                lat: -34.6035,
                lng: -58.3810,
                nombre: "Palo Borracho",
                especie: "Ceiba speciosa",
                altura: "15 metros",
                edad: "Aprox. 40 años",
                caracteristicas: "Tronco espinoso y abultado, flores rosadas."
            },
            {
                lat: -34.6045,
                lng: -58.3815,
                nombre: "Tipa",
                especie: "Tipuana tipu",
                altura: "18 metros",
                edad: "Aprox. 60 años",
                caracteristicas: "Árbol de gran porte, flores amarillas en verano."
            },
            {
                lat: -34.6032,
                lng: -58.3825,
                nombre: "Lapacho",
                especie: "Handroanthus impetiginosus",
                altura: "10 metros",
                edad: "Aprox. 25 años",
                caracteristicas: "Flores rosadas intensas, madera muy dura."
            }
        ];
        
        // Crear marcadores para cada árbol
        arboles.forEach(arbol => {
            const marker = L.marker([arbol.lat, arbol.lng]).addTo(map);
            
            // Contenido de la ventana de información
            const popupContent = `
                <div class="info-window">
                    <h3>${arbol.nombre}</h3>
                    <p><strong>Especie:</strong> ${arbol.especie}</p>
                    <p><strong>Altura:</strong> ${arbol.altura}</p>
                    <p><strong>Edad estimada:</strong> ${arbol.edad}</p>
                    <p><strong>Características:</strong> ${arbol.caracteristicas}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
        });
        
        // Intentar obtener la ubicación del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    // Centrar el mapa en la ubicación del usuario con zoom 16 (~200 metros)
                    map.setView([userLat, userLng], 16);
                    
                    // Agregar marcador de la ubicación del usuario
                    L.marker([userLat, userLng])
                        .addTo(map)
                        .bindPopup('<div class="info-window"><h3>Tu ubicación</h3><p>Estás aquí</p></div>')
                        .openPopup();
                },
                function(error) {
                    console.log("Error obteniendo ubicación:", error);
                    // Mantener la vista por defecto con zoom 16
                    map.setView([-34.6037, -58.3816], 16);
                }
            );
        } else {
            console.log("Geolocalización no soportada");
            // Mantener la vista por defecto con zoom 16
            map.setView([-34.6037, -58.3816], 16);
        }
        
        // Ajustar el tamaño del mapa cuando la ventana cambie de tamaño
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
