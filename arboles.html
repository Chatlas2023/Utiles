    <script>
        let mapaInicializado = false;
        let radioActual = 200;
        let userLat, userLng;
        let userMarker;
        let circle;
        let modoActual = 'gps';
        let datosArboles = [];
        let estadisticasActuales = [];
        let mapaActual = 'calles';
        let capaCalles, capaSatelite;
        let especiesDisponibles = [];
        let especiesSeleccionadas = [];
        let filtroActivo = false;
        let currentCenter = null;

        const coloresEspecies = [
            '#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336'
        ];

        const layerIcons = ['üåç', 'üõ∞Ô∏è'];
        let currentLayerIndex = 0;

        // Opciones de radio disponibles
        const opcionesRadio = [
        { valor: 100, etiqueta: "Radio peque√±o", texto: "100m" },
        { valor: 200, etiqueta: "Radio mediano", texto: "200m" },
        { valor: 500, etiqueta: "Radio grande", texto: "500m" }
        ];

        function cambiarMapa() {
            currentLayerIndex = (currentLayerIndex + 1) % layerIcons.length;
            const selectedLayer = currentLayerIndex === 0 ? 'calles' : 'satelite';
            document.getElementById('layerToggleButton').textContent = layerIcons[currentLayerIndex];
            
            if (selectedLayer === 'calles') {
                map.removeLayer(capaSatelite);
                map.addLayer(capaCalles);
                mapaActual = 'calles';
            } else if (selectedLayer === 'satelite') {
                map.removeLayer(capaCalles);
                map.addLayer(capaSatelite);

        function crearIconoEspecie(indiceColor) {
            const color = coloresEspecies[indiceColor] || '#4CAF50';

                className: 'tree-icon',

        // Funci√≥n para crear √≠cono gris para otras especies
        function crearIconoOtrasEspecies() {
            return L.divIcon({
                className: 'tree-icon',
                html: `<div style="background-color: #cccccc; width: 100%; height: 100%; border-radius: 50%;"></div>`,
                iconSize: [14, 14],

        function calcularEstadisticas(arboles) {
            const conteoEspecies = {};
            
            arboles.forEach(arbol => {
                const especie = arbol.properties?.Nombre || 'Desconocida';
                conteoEspecies[especie] = (conteoEspecies[especie] || 0) + 1;
            });
            
            const especiesOrdenadas = Object.entries(conteoEspecies)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            return especiesOrdenadas;
        }

        function crearPopupEstadisticas(estadisticas, totalArboles) {
            let contenido = `<div class="stats-window">`;
            
            if (totalArboles === 0) {
                // Caso especial: cero √°rboles encontrados
                contenido += `<div class="total-trees">Cero √°rboles.- </div>`;
            } else {
                // Mostrar el total de √°rboles en la primera l√≠nea
                contenido += `<div class="total-trees">${totalArboles} √°rboles encontrados</div>`;
                
                // Calcular porcentaje total de las especies mostradas
                let porcentajeTotal = 0;
                estadisticas.forEach(([especie, cantidad]) => {
                    porcentajeTotal += (cantidad / totalArboles) * 100;
                });
                
                // Calcular porcentaje de "Otras especies"
                const porcentajeOtras = 100 - porcentajeTotal;
                const cantidadOtras = totalArboles - estadisticas.reduce((sum, [_, count]) => sum + count, 0);
                
                estadisticas.forEach(([especie, cantidad], index) => {
                    const color = coloresEspecies[index] || '#4CAF50';
                    const porcentaje = ((cantidad / totalArboles) * 100).toFixed(0);
                    
                    let nombreEspecie = especie;
                    if (especie.length > 18) {
                        nombreEspecie = especie.substring(0, 18) + '...';
                    }
                    
                    contenido += `
                        <div class="stats-item">
                            <div class="stats-icon" style="background-color: ${color};"></div>
                            <div class="stats-text">${nombreEspecie}</div>
                            <div class="stats-count">${cantidad} (${porcentaje}%)</div>
                        </div>
                    `;
                });
                
                // Agregar "Otras especies" solo si hay m√°s del 0% y hay √°rboles
                if (porcentajeOtras > 0 && totalArboles > 0) {
                    contenido += `
                        <div class="stats-item">
                            <div class="other-species-icon"></div>
                            <div class="stats-text">Otras especies</div>
                            <div class="stats-count">${cantidadOtras} (${porcentajeOtras.toFixed(0)}%)</div>
                        </div>
                    `;
                }
            }
            
            contenido += `</div>`;
            return contenido;
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Funci√≥n para centrar el mapa con desplazamiento en pantalla
        function centrarMapaConDesplazamiento(lat, lng) {
            // Forzar el centrado sin restricciones
            const currentZoom = map.getZoom();
            
            // Primero establecer el view sin animaci√≥n para evitar l√≠mites
            map.setView([lat, lng], currentZoom, {
                animate: false
            });
            
            // Luego, si es necesario, un peque√±o ajuste para asegurar el centrado
            setTimeout(() => {
                const currentCenter = map.getCenter();
                if (Math.abs(currentCenter.lat - lat) > 0.0001 || Math.abs(currentCenter.lng - lng) > 0.0001) {
                    // Si no est√° perfectamente centrado, forzarlo de nuevo
                    map.setView([lat, lng], currentZoom, {
                        animate: true,
                        duration: 0.3
                    });
                }
            }, 10);
        }

function cambiarModo(modo) {
    modoActual = modo;
    
    document.getElementById('mode-gps').classList.toggle('active', modo === 'gps');

    if (modo === 'gps') {
        // Solo obtener ubicaci√≥n una vez al cambiar a modo GPS
        obtenerUbicacionGPS();
    } else {

        if (userMarker) map.removeLayer(userMarker);
        if (circle) map.removeLayer(circle);
    }
}

function obtenerUbicacionGPS() {

    loading.textContent = 'Obteniendo tu ubicaci√≥n...';
    
    if (navigator.geolocation) {

                cargarArbolesCercanos(userLat, userLng);

            function(error) {

        function procesarArboles(geojsonData, lat, lng) {
            const features = geojsonData.features || [];
            datosArboles = features;

            // Extraer todas las especies disponibles
            const especiesSet = new Set();
            features.forEach(feature => {
                const especie = feature.properties?.Nombre || 'Desconocida';
                if (especie) {
                    especiesSet.add(especie);
                }
            });
            especiesDisponibles = Array.from(especiesSet).sort();
            
            // Actualizar la lista de especies en el panel de filtro
            actualizarListaEspecies();

            // Filtrar √°rboles cercanos
            let arbolesCercanos = features.filter(feature => {
                const coordenadas = feature.geometry?.coordinates || [];
                if (coordenadas.length < 2) return false;
                
                const arbolLng = coordenadas[0];
                const arbolLat = coordenadas[1];
                
                const distancia = calcularDistancia(lat, lng, arbolLat, arbolLng);
                return distancia <= radioActual;
            });

            // Aplicar filtro de especies si est√° activo
            if (filtroActivo && especiesSeleccionadas.length > 0) {
                arbolesCercanos = arbolesCercanos.filter(feature => {
                    const especie = feature.properties?.Nombre || 'Desconocida';
                    return especiesSeleccionadas.includes(especie);
                });
            }

            estadisticasActuales = calcularEstadisticas(arbolesCercanos);

            // Limpiar marcadores anteriores (excepto el marcador del usuario)
            map.eachLayer(layer => {
                if (layer instanceof L.Marker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });

            // Crear mapa de especies a √≠ndices de color (solo para top 5)
            const mapaEspeciesColor = {};
            estadisticasActuales.forEach(([especie], index) => {
                mapaEspeciesColor[especie] = index;
            });

            // Crear marcadores con √≠conos por especie
            arbolesCercanos.forEach(feature => {
                const coordenadas = feature.geometry.coordinates;
                const propiedades = feature.properties || {};
                const especie = propiedades.Nombre || 'Desconocida';
                
                const lng = coordenadas[0];
                const lat = coordenadas[1];
                
                // Determinar color seg√∫n la especie - usar gris para especies no top 5
                const indiceColor = mapaEspeciesColor[especie];
                let icono;
                
                if (indiceColor !== undefined) {
                    // Especie est√° en el top 5 - usar color asignado
                    icono = crearIconoEspecie(indiceColor);
                } else {
                    // Especie no est√° en el top 5 - usar √≠cono gris
                    icono = crearIconoOtrasEspecies();
                }
                
                const marker = L.marker([lat, lng], { icon: icono }).addTo(map);
                
                const popupContent = `
                    <div class="info-window">
                        <h3>${especie}</h3>
                        ${propiedades.Dir ? `<p><strong>Direcci√≥n:</strong> ${propiedades.Dir}</p>` : ''}
                    </div>
                `;
                
                // Agregar evento para centrar el mapa cuando se hace clic en el marcador
                marker.on('click', function(e) {
                    centrarMapaConDesplazamiento(lat, lng);
                });
                
                marker.bindPopup(popupContent);
            });

            // Crear marcador de estad√≠sticas en el centro
            const statsMarker = L.marker([lat, lng]).addTo(map);
            const statsPopupContent = crearPopupEstadisticas(estadisticasActuales, arbolesCercanos.length);
            statsMarker.bindPopup(statsPopupContent).openPopup();
            
            // Agregar evento para centrar el mapa cuando se hace clic en el popup de estad√≠sticas
            statsMarker.on('click', function(e) {
                centrarMapaConDesplazamiento(lat, lng);
            });
        }

        function actualizarListaEspecies() {
            const speciesList = document.getElementById('speciesList');
            const searchTerm = document.getElementById('searchSpecies').value.toLowerCase();
            
            speciesList.innerHTML = '';
            
const especiesFiltradas = especiesDisponibles.filter(especie => 
    especie.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(
        searchTerm.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    )
);
            
            especiesFiltradas.forEach(especie => {
                const li = document.createElement('li');
                li.className = 'species-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'species-checkbox';
                checkbox.value = especie;
                checkbox.checked = especiesSeleccionadas.includes(especie);
                checkbox.addEventListener('change', actualizarContadorSeleccionados);

                label.className = 'species-name';

                li.appendChild(checkbox);
                li.appendChild(label);

            });
            
            actualizarContadorSeleccionados();
        }

        function actualizarContadorSeleccionados() {
            const checkboxes = document.querySelectorAll('.species-checkbox');
            especiesSeleccionadas = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            document.getElementById('selectedCount').textContent =

function aplicarFiltro() {
    const panel = document.getElementById('speciesFilterPanel');
    panel.classList.remove('show');

        filtroActivo = true;
        document.getElementById('speciesFilterButton').textContent = 'Eliminar Filtros';
        document.getElementById('speciesFilterButton').classList.add('active');
        
        // Guardar la ubicaci√≥n y zoom actual antes de aplicar el filtro
        currentCenter = map.getCenter();
        const currentZoom = map.getZoom(); // Guardar el zoom actual
        
        // Recargar √°rboles con el filtro aplicado en la ubicaci√≥n y zoom actual
        if (currentCenter) {
            cargarArbolesCercanos(currentCenter.lat, currentCenter.lng);
            // Mantener el zoom actual despu√©s de cargar
            map.setZoom(currentZoom);
        } else if (userLat && userLng) {
            cargarArbolesCercanos(userLat, userLng);
