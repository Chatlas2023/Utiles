<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de √Årboles</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #bb86fc;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .version {
            color: #888;
            font-size: 12px;
            font-style: italic;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        #map {
            flex: 1;
            width: 100%;
        }
        
        .info-window {
            color: #121212;
            padding: 10px;
            max-width: 250px;
        }
        
        .info-window h3 {
            color: #2d5016;
            margin-bottom: 8px;
        }
        
        .info-window p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .back-button {
            position: absolute;
            top: 80px;
            left: 15px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .mode-toggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .mode-toggle button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .mode-toggle button.active {
            background: #bb86fc;
            color: #121212;
        }

        .debug-panel {
            position: absolute;
            top: 130px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
            max-width: 300px;
            max-height: 150px;
            overflow-y: auto;
            display: block;
        }

        .debug-toggle {
            position: absolute;
            top: 130px;
            right: 15px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 12px;
        }

        .action-buttons {
            position: absolute;
            top: 170px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }

        .action-buttons button {
            background: #bb86fc;
            color: #121212;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }

        .radio-info {
            position: absolute;
            top: 80px;
            right: 15px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            color: #bb86fc;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê</a>
    
    <div class="container">
        <header>
            <h1>Mapa de √Årboles</h1>
            <div class="version">Versi√≥n 3.0 - Nov 2024</div>
            <p class="subtitle" id="subtitle">Obteniendo tu ubicaci√≥n...</p>
        </header>
        
        <div id="map"></div>
    </div>

    <div class="radio-info" id="radio-info">Radio: 200m</div>
    
    <div class="mode-toggle">
        <button id="mode-gps" onclick="cambiarModo('gps')" class="active">Usar mi ubicaci√≥n</button>
        <button id="mode-tap" onclick="cambiarModo('tap')">Tocar en el mapa</button>
    </div>

    <div class="action-buttons">
        <button onclick="irAZonaArboles()">Ir a Buenos Aires</button>
        <button onclick="aumentarRadio()">Aumentar Radio</button>
        <button onclick="mostrarTodosArboles()">Mostrar Todos</button>
    </div>

    <button class="debug-toggle" onclick="toggleDebug()">Depuraci√≥n</button>
    <div id="debug-panel" class="debug-panel"></div>

    <div id="loading" class="loading">Obteniendo tu ubicaci√≥n...</div>

    <script>
        let mapaInicializado = false;
        let radioActual = 200; // Radio variable
        let userLat, userLng;
        let userMarker;
        let circle;
        let modoActual = 'gps'; // 'gps' o 'tap'
        let tapMarker;
        let datosArboles = []; // Almacenar datos de √°rboles cargados

        // Funci√≥n para mostrar mensajes de depuraci√≥n
        function debugLog(mensaje) {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${mensaje}</div>`;
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(mensaje);
        }

        // Funci√≥n para mostrar/ocultar panel de depuraci√≥n
        function toggleDebug() {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Funci√≥n para actualizar la informaci√≥n del radio
        function actualizarRadioInfo() {
            document.getElementById('radio-info').textContent = `Radio: ${radioActual}m`;
        }

        // Funci√≥n para aumentar el radio de b√∫squeda
        function aumentarRadio() {
            if (radioActual === 200) {
                radioActual = 1000; // 1km
            } else if (radioActual === 1000) {
                radioActual = 5000; // 5km
            } else if (radioActual === 5000) {
                radioActual = 20000; // 20km
            } else {
                radioActual = 200; // Volver a 200m
            }
            
            actualizarRadioInfo();
            debugLog(`üìè Radio aumentado a: ${radioActual}m`);
            
            // Recargar √°rboles con nuevo radio
            if (modoActual === 'gps' && userLat && userLng) {
                cargarArbolesCercanos(userLat, userLng);
            } else if (modoActual === 'tap' && tapMarker) {
                const latlng = tapMarker.getLatLng();
                cargarArbolesCercanos(latlng.lat, latlng.lng);
            }
        }

        // Funci√≥n para mostrar todos los √°rboles sin filtrar
        function mostrarTodosArboles() {
            debugLog("üå≥ Mostrando TODOS los √°rboles del dataset");
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = 'Cargando todos los √°rboles...';

            fetch('arbolado.json')
                .then(response => response.json())
                .then(todosArboles => {
                    // Limpiar marcadores anteriores
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker && layer !== userMarker && layer !== tapMarker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Crear marcadores para todos los √°rboles
                    todosArboles.forEach(arbol => {
                        if (arbol.lat && arbol.lng) {
                            const marker = L.marker([arbol.lat, arbol.lng]).addTo(map);
                            
                            const popupContent = `
                                <div class="info-window">
                                    <h3>${arbol.especie || '√Årbol'}</h3>
                                    ${arbol.direccion ? `<p><strong>Direcci√≥n:</strong> ${arbol.direccion}</p>` : ''}
                                </div>
                            `;
                            
                            marker.bindPopup(popupContent);
                        }
                    });

                    loading.style.display = 'none';
                    document.getElementById('subtitle').textContent = 
                        `${todosArboles.length} √°rboles cargados (todos los datos)`;
                    debugLog(`‚úÖ Mostrados ${todosArboles.length} √°rboles`);
                })
                .catch(error => {
                    loading.style.display = 'none';
                    debugLog(`‚ùå Error: ${error.message}`);
                });
        }

        // Funci√≥n para ir a Buenos Aires donde est√°n los √°rboles
        function irAZonaArboles() {
            // Coordenadas del centro de Buenos Aires donde sabemos que hay √°rboles
            const latArboles = -34.5923;
            const lngArboles = -58.3815;
            
            debugLog(`üìç Yendo a Buenos Aires: ${latArboles}, ${lngArboles}`);
            
            map.setView([latArboles, lngArboles], 16);
            
            // Crear marcador en esa ubicaci√≥n
            if (tapMarker) {
                map.removeLayer(tapMarker);
            }
            
            tapMarker = L.marker([latArboles, lngArboles])
                .addTo(map)
                .bindPopup('<div class="info-window"><h3>Buenos Aires - Centro</h3><p>Zona con √°rboles registrados</p></div>')
                .openPopup();
            
            // Cambiar a modo tap y buscar √°rboles
            cambiarModo('tap');
            cargarArbolesCercanos(latArboles, lngArboles);
        }

        // Funci√≥n para calcular distancia entre dos coordenadas
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Funci√≥n para cambiar el modo de selecci√≥n
        function cambiarModo(modo) {
            modoActual = modo;
            
            document.getElementById('mode-gps').classList.toggle('active', modo === 'gps');
            document.getElementById('mode-tap').classList.toggle('active', modo === 'tap');
            
            if (modo === 'gps') {
                document.getElementById('subtitle').textContent = 'Usando tu ubicaci√≥n GPS';
                if (userLat && userLng) {
                    cargarArbolesCercanos(userLat, userLng);
                } else {
                    obtenerUbicacionGPS();
                }
                if (tapMarker) {
                    map.removeLayer(tapMarker);
                    tapMarker = null;
                }
            } else {
                document.getElementById('subtitle').textContent = 'Toca en el mapa para seleccionar ubicaci√≥n';
                if (userMarker) map.removeLayer(userMarker);
                if (circle) map.removeLayer(circle);
            }
        }

        // Funci√≥n para obtener ubicaci√≥n GPS
        function obtenerUbicacionGPS() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = 'Obteniendo tu ubicaci√≥n...';
            debugLog("üìç Solicitando ubicaci√≥n GPS...");
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                        
                        debugLog(`üìç Tu ubicaci√≥n: ${userLat.toFixed(6)}, ${userLng.toFixed(6)}`);
                        
                        map.setView([userLat, userLng], 16);
                        
                        userMarker = L.marker([userLat, userLng])
                            .addTo(map)
                            .bindPopup('<div class="info-window"><h3>Tu ubicaci√≥n</h3><p>Est√°s aqu√≠</p></div>')
                            .openPopup();

                        cargarArbolesCercanos(userLat, userLng);
                        
                        mapaInicializado = true;
                        loading.style.display = 'none';
                    },
                    function(error) {
                        loading.style.display = 'none';
                        debugLog(`‚ùå Error GPS: ${error.message}`);
                        document.getElementById('subtitle').textContent = 
                            'No se pudo obtener tu ubicaci√≥n. Usa "Ir a Buenos Aires".';
                    }
                );
            } else {
                loading.style.display = 'none';
                debugLog("‚ùå Geolocalizaci√≥n no soportada");
                document.getElementById('subtitle').textContent = 
                    'Geolocalizaci√≥n no soportada. Usa "Ir a Buenos Aires".';
            }
        }

        // Funci√≥n para cargar √°rboles dentro del radio
        function cargarArbolesCercanos(lat, lng) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = `Buscando √°rboles en ${radioActual}m...`;
            debugLog(`üîç Buscando en: ${lat.toFixed(6)}, ${lng.toFixed(6)} - Radio: ${radioActual}m`);

            if (circle) map.removeLayer(circle);
            circle = L.circle([lat, lng], {
                color: '#bb86fc',
                fillColor: '#bb86fc',
                fillOpacity: 0.1,
                radius: radioActual
            }).addTo(map);

            fetch('arbolado.json')
                .then(response => {
                    if (!response.ok) throw new Error('No se pudo cargar arbolado.json');
                    return response.json();
                })
                .then(todosArboles => {
                    debugLog(`üìä ${todosArboles.length} √°rboles en total`);
                    
                    // Calcular distancias a los primeros 3 √°rboles
                    debugLog("üìè Distancias a √°rboles cercanos:");
                    todosArboles.slice(0, 3).forEach((arbol, i) => {
                        const distancia = calcularDistancia(lat, lng, arbol.lat, arbol.lng);
                        debugLog(`   ${distancia.toFixed(0)}m - ${arbol.especie}`);
                    });

                    const arbolesCercanos = todosArboles.filter(arbol => {
                        if (!arbol.lat || !arbol.lng) return false;
                        const distancia = calcularDistancia(lat, lng, arbol.lat, arbol.lng);
                        return distancia <= radioActual;
                    });

                    debugLog(`üéØ Encontrados: ${arbolesCercanos.length} √°rboles`);

                    // Limpiar y crear marcadores
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker && layer !== userMarker && layer !== tapMarker) {
                            map.removeLayer(layer);
                        }
                    });

                    arbolesCercanos.forEach(arbol => {
                        const marker = L.marker([arbol.lat, arbol.lng]).addTo(map);
                        const popupContent = `
                            <div class="info-window">
                                <h3>${arbol.especie || '√Årbol'}</h3>
                                ${arbol.direccion ? `<p><strong>Direcci√≥n:</strong> ${arbol.direccion}</p>` : ''}
                            </div>
                        `;
                        marker.bindPopup(popupContent);
                    });

                    loading.style.display = 'none';
                    
                    if (arbolesCercanos.length === 0) {
                        document.getElementById('subtitle').textContent = 
                            `No hay √°rboles en ${radioActual}m. Prueba aumentar el radio.`;
                        debugLog("‚ùå No hay √°rboles cerca. Usa 'Aumentar Radio' o 'Ir a Buenos Aires'");
                    } else {
                        document.getElementById('subtitle').textContent = 
                            `${arbolesCercanos.length} √°rboles encontrados`;
                        debugLog("‚úÖ √Årboles mostrados en el mapa");
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    debugLog(`üí• Error: ${error.message}`);
                    document.getElementById('subtitle').textContent = 
                        `Error cargando datos: ${error.message}`;
                });
        }

        // Inicializar el mapa
        const map = L.map('map').setView([-34.6037, -58.3816], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Evento para tocar en el mapa
        map.on('click', function(e) {
            if (modoActual === 'tap') {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                debugLog(`üìç Ubicaci√≥n seleccionada: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                
                if (tapMarker) map.removeLayer(tapMarker);
                tapMarker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup('<div class="info-window"><h3>Ubicaci√≥n seleccionada</h3><p>√Årea de b√∫squeda</p></div>')
                    .openPopup();
                
                cargarArbolesCercanos(lat, lng);
            }
        });

        // Inicializar
        actualizarRadioInfo();
        obtenerUbicacionGPS();
        setTimeout(() => map.invalidateSize(), 100);
    </script>
</body>
</html>
