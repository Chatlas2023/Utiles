<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Árboles</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #bb86fc;
            font-size: 20px;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        #map {
            flex: 1;
            width: 100%;
        }
        
        .info-window {
            color: #121212;
            padding: 10px;
            max-width: 250px;
        }
        
        .info-window h3 {
            color: #2d5016;
            margin-bottom: 8px;
        }
        
        .info-window p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .back-button {
            position: absolute;
            top: 80px;
            left: 15px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">←</a>
    
    <div class="container">
        <header>
            <h1>Mapa de Árboles - v2.0</h1>
            <p class="subtitle">Toca los marcadores para ver información detallada</p>
        </header>
        
        <div id="map"></div>
    </div>

    <div id="loading" class="loading">Cargando árboles...</div>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-34.6037, -58.3816], 16);
        
        // Capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar datos desde arbolado_super_optimizado.json
        fetch('arbolado_super_optimizado.json')
            .then(response => {
                if (!response.ok) throw new Error('No se pudo cargar el archivo');
                return response.json();
            })
            .then(arboles => {
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                
                console.log(`Cargados ${arboles.length} árboles`);
                
                if (arboles.length === 0) {
                    alert('No se encontraron árboles en el archivo');
                    return;
                }

                // Crear marcadores para cada árbol
                const markers = [];
                arboles.forEach(arbol => {
                    // Verificar que tenga coordenadas válidas
                    if (arbol.lt && arbol.ln) {
                        const marker = L.marker([arbol.lt, arbol.ln]).addTo(map);
                        
                        // Reconstruir la información para mostrar
                        const popupContent = `
                            <div class="info-window">
                                <h3>${arbol.n || 'Árbol'}</h3>
                                ${arbol.e ? `<p><strong>Especie:</strong> ${arbol.e}</p>` : ''}
                                ${arbol.a ? `<p><strong>Altura:</strong> ${arbol.a} m</p>` : ''}
                                ${arbol.d ? `<p><strong>Diámetro:</strong> ${arbol.d} cm</p>` : ''}
                                ${arbol.dir ? `<p><strong>Dirección:</strong> ${arbol.dir}</p>` : ''}
                                ${arbol.c ? `<p><strong>Comuna:</strong> ${arbol.c}</p>` : ''}
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                        markers.push(marker);
                    }
                });

                console.log(`Marcadores creados: ${markers.length}`);

                // Ajustar la vista del mapa para mostrar todos los árboles
                if (markers.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                } else {
                    console.log('No se pudieron crear marcadores - coordenadas inválidas');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                alert('Error cargando los datos: ' + error.message);
            });
        
        // Intentar obtener la ubicación del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    // Agregar marcador de la ubicación del usuario
                    L.marker([userLat, userLng])
                        .addTo(map)
                        .bindPopup('<div class="info-window"><h3>Tu ubicación</h3><p>Estás aquí</p></div>')
                        .openPopup();
                },
                function(error) {
                    console.log("Error obteniendo ubicación:", error);
                }
            );
        }
        
        // Ajustar el tamaño del mapa cuando la ventana cambie de tamaño
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
