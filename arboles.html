<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Árboles - Radio 500m</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #bb86fc;
            font-size: 20px;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        #map {
            flex: 1;
            width: 100%;
        }
        
        .info-window {
            color: #121212;
            padding: 10px;
            max-width: 250px;
        }
        
        .info-window h3 {
            color: #2d5016;
            margin-bottom: 8px;
        }
        
        .info-window p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .back-button {
            position: absolute;
            top: 80px;
            left: 15px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .controls {
            position: absolute;
            top: 80px;
            right: 15px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        .radio-buttons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .radio-buttons button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .radio-buttons button.active {
            background: #bb86fc;
            color: #121212;
        }
        
        .mode-toggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .mode-toggle button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .mode-toggle button.active {
            background: #bb86fc;
            color: #121212;
        }
        
        .debug-info {
            position: absolute;
            bottom: 70px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .test-button {
            position: absolute;
            top: 150px;
            left: 15px;
            background: #bb86fc;
            color: #121212;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">←</a>
    
    <div class="container">
        <header>
            <h1 id="map-title">Mapa de Árboles - Radio 500m</h1>
            <p class="subtitle" id="subtitle">Obteniendo tu ubicación...</p>
        </header>
        
        <div id="map"></div>
    </div>

    <div class="controls">
        <div>Radio de búsqueda:</div>
        <div class="radio-buttons">
            <button id="radio250" onclick="cambiarRadio(250)">250m</button>
            <button id="radio500" onclick="cambiarRadio(500)" class="active">500m</button>
            <button id="radio1000" onclick="cambiarRadio(1000)">1km</button>
        </div>
    </div>
    
    <div class="mode-toggle">
        <button id="mode-gps" onclick="cambiarModo('gps')" class="active">Usar mi ubicación</button>
        <button id="mode-tap" onclick="cambiarModo('tap')">Tocar en el mapa</button>
    </div>

    <button class="test-button" onclick="probarCoordenadas()">Probar Coordenadas</button>
    <button class="test-button" onclick="inspeccionarJSON()" style="top: 190px;">Inspeccionar JSON</button>

    <div id="debug" class="debug-info" style="display: none;"></div>

    <div id="loading" class="loading">Obteniendo tu ubicación...</div>

    <script>
        let mapaInicializado = false;
        let radioActual = 500; // metros
        let userLat, userLng;
        let userMarker;
        let circle;
        let modoActual = 'gps'; // 'gps' o 'tap'
        let tapMarker;
        let datosArboles = []; // Almacenar datos de árboles cargados

        // Función para mostrar información de depuración
        function mostrarDebug(mensaje) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += mensaje + '<br>';
            debugDiv.style.display = 'block';
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(mensaje);
        }

        // Función para limpiar la depuración
        function limpiarDebug() {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = '';
        }

        // Función para inspeccionar la estructura del JSON
        function inspeccionarJSON() {
            limpiarDebug();
            mostrarDebug("=== INSPECCIÓN COMPLETA DEL JSON ===");
            
            if (datosArboles.length === 0) {
                mostrarDebug("No hay datos cargados aún");
                return;
            }
            
            mostrarDebug(`Total de elementos: ${datosArboles.length}`);
            
            // Mostrar las claves del primer elemento
            if (datosArboles.length > 0) {
                const primerElemento = datosArboles[0];
                mostrarDebug("Claves del primer elemento:");
                Object.keys(primerElemento).forEach(key => {
                    mostrarDebug(`- "${key}": ${primerElemento[key]} (tipo: ${typeof primerElemento[key]})`);
                });
            }
            
            // Buscar posibles claves de coordenadas
            mostrarDebug("Buscando claves de coordenadas...");
            const primerElemento = datosArboles[0];
            const posiblesCoordenadas = [];
            
            Object.keys(primerElemento).forEach(key => {
                const valor = primerElemento[key];
                if (typeof valor === 'number' && (Math.abs(valor) > 1 || Math.abs(valor) < 0.001)) {
                    posiblesCoordenadas.push({key, valor});
                }
            });
            
            if (posiblesCoordenadas.length > 0) {
                mostrarDebug("Posibles coordenadas encontradas:");
                posiblesCoordenadas.forEach(coord => {
                    mostrarDebug(`- ${coord.key}: ${coord.valor}`);
                });
            } else {
                mostrarDebug("No se encontraron números que parezcan coordenadas");
            }
            
            // Mostrar primeros 3 elementos completos
            mostrarDebug("Primeros 3 elementos completos:");
            datosArboles.slice(0, 3).forEach((elemento, i) => {
                mostrarDebug(`Elemento ${i+1}: ${JSON.stringify(elemento)}`);
            });
        }

        // Función para probar coordenadas específicas
        function probarCoordenadas() {
            limpiarDebug();
            mostrarDebug("=== PRUEBA DE COORDENADAS ===");
            
            if (datosArboles.length === 0) {
                mostrarDebug("No hay datos cargados aún");
                return;
            }
            
            // Mostrar las primeras 5 coordenadas de árboles
            mostrarDebug("Primeros 5 árboles en la DB:");
            datosArboles.slice(0, 5).forEach((arbol, i) => {
                // Buscar cualquier propiedad que pueda ser coordenada
                const coordenadas = [];
                Object.keys(arbol).forEach(key => {
                    const valor = arbol[key];
                    if (typeof valor === 'number' && (Math.abs(valor) > 1 || Math.abs(valor) < 0.001)) {
                        coordenadas.push({key, valor});
                    }
                });
                
                if (coordenadas.length > 0) {
                    mostrarDebug(`Árbol ${i+1}:`);
                    coordenadas.forEach(coord => {
                        mostrarDebug(`  ${coord.key}: ${coord.valor}`);
                    });
                } else {
                    mostrarDebug(`Árbol ${i+1}: No se encontraron coordenadas numéricas`);
                }
            });
            
            // Mostrar coordenadas actuales del usuario/marcador
            let currentLat, currentLng;
            if (modoActual === 'gps' && userLat && userLng) {
                currentLat = userLat;
                currentLng = userLng;
                mostrarDebug(`Ubicación actual (GPS): ${currentLat}, ${currentLng}`);
            } else if (modoActual === 'tap' && tapMarker) {
                const latlng = tapMarker.getLatLng();
                currentLat = latlng.lat;
                currentLng = latlng.lng;
                mostrarDebug(`Ubicación actual (Tap): ${currentLat}, ${currentLng}`);
            } else {
                mostrarDebug("No hay ubicación actual definida");
                return;
            }
            
            // Buscar el árbol más cercano usando cualquier propiedad numérica que parezca coordenada
            mostrarDebug("Buscando árbol más cercano...");
            let arbolMasCercano = null;
            let distanciaMinima = Infinity;
            let coordenadasUsadas = null;
            
            datosArboles.forEach(arbol => {
                // Buscar posibles coordenadas en el objeto
                const posiblesCoords = [];
                Object.keys(arbol).forEach(key => {
                    const valor = arbol[key];
                    if (typeof valor === 'number') {
                        posiblesCoords.push({key, valor});
                    }
                });
                
                // Si tenemos al menos 2 números, probar combinaciones
                if (posiblesCoords.length >= 2) {
                    for (let i = 0; i < posiblesCoords.length; i++) {
                        for (let j = i + 1; j < posiblesCoords.length; j++) {
                            const coord1 = posiblesCoords[i];
                            const coord2 = posiblesCoords[j];
                            
                            // Probar ambas combinaciones (coord1 como lat, coord2 como lng y viceversa)
                            const distancia1 = calcularDistancia(currentLat, currentLng, coord1.valor, coord2.valor);
                            const distancia2 = calcularDistancia(currentLat, currentLng, coord2.valor, coord1.valor);
                            
                            if (distancia1 < distanciaMinima) {
                                distanciaMinima = distancia1;
                                arbolMasCercano = arbol;
                                coordenadasUsadas = {lat: coord1.key, lng: coord2.key, latVal: coord1.valor, lngVal: coord2.valor};
                            }
                            
                            if (distancia2 < distanciaMinima) {
                                distanciaMinima = distancia2;
                                arbolMasCercano = arbol;
                                coordenadasUsadas = {lat: coord2.key, lng: coord1.key, latVal: coord2.valor, lngVal: coord1.valor};
                            }
                        }
                    }
                }
            });
            
            if (arbolMasCercano && distanciaMinima < 100000) { // Menos de 100km
                mostrarDebug(`Árbol más cercano encontrado: ${distanciaMinima.toFixed(1)}m`);
                mostrarDebug(`Coordenadas usadas: ${coordenadasUsadas.lat}=${coordenadasUsadas.latVal}, ${coordenadasUsadas.lng}=${coordenadasUsadas.lngVal}`);
                
                // Agregar marcador al árbol más cercano
                L.marker([coordenadasUsadas.latVal, coordenadasUsadas.lngVal])
                    .addTo(map)
                    .bindPopup(`<div class="info-window"><h3>Árbol más cercano</h3><p>Distancia: ${distanciaMinima.toFixed(1)}m</p><p>Coords: ${coordenadasUsadas.latVal}, ${coordenadasUsadas.lngVal}</p></div>`)
                    .openPopup();
                    
                // Centrar el mapa en el árbol más cercano
                map.setView([coordenadasUsadas.latVal, coordenadasUsadas.lngVal], 16);
            } else {
                mostrarDebug("No se encontró ningún árbol cercano (distancia mínima > 100km)");
                if (arbolMasCercano) {
                    mostrarDebug(`Distancia mínima encontrada: ${distanciaMinima.toFixed(1)}m (demasiado lejos)`);
                }
            }
        }

        // Función para calcular distancia entre dos coordenadas (fórmula Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radio de la Tierra en metros
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Función para cambiar el radio de búsqueda
        function cambiarRadio(nuevoRadio) {
            radioActual = nuevoRadio;
            
            // Actualizar botones activos
            document.getElementById('radio250').classList.toggle('active', nuevoRadio === 250);
            document.getElementById('radio500').classList.toggle('active', nuevoRadio === 500);
            document.getElementById('radio1000').classList.toggle('active', nuevoRadio === 1000);
            
            // Actualizar título
            document.getElementById('map-title').textContent = `Mapa de Árboles - Radio ${nuevoRadio}m`;
            
            // Si ya tenemos ubicación, recargar árboles
            if (modoActual === 'gps' && userLat && userLng) {
                cargarArbolesCercanos(userLat, userLng, nuevoRadio);
            } else if (modoActual === 'tap' && tapMarker) {
                const latlng = tapMarker.getLatLng();
                cargarArbolesCercanos(latlng.lat, latlng.lng, nuevoRadio);
            }
        }

        // Función para cambiar el modo de selección
        function cambiarModo(modo) {
            modoActual = modo;
            
            // Actualizar botones activos
            document.getElementById('mode-gps').classList.toggle('active', modo === 'gps');
            document.getElementById('mode-tap').classList.toggle('active', modo === 'tap');
            
            // Actualizar subtítulo
            if (modo === 'gps') {
                document.getElementById('subtitle').textContent = 'Usando tu ubicación GPS';
                
                // Si tenemos ubicación GPS, cargar árboles
                if (userLat && userLng) {
                    cargarArbolesCercanos(userLat, userLng, radioActual);
                } else {
                    obtenerUbicacionGPS();
                }
                
                // Eliminar marcador de toque si existe
                if (tapMarker) {
                    map.removeLayer(tapMarker);
                    tapMarker = null;
                }
            } else {
                document.getElementById('subtitle').textContent = 'Toca en el mapa para seleccionar ubicación';
                
                // Eliminar marcador de usuario si existe
                if (userMarker) {
                    map.removeLayer(userMarker);
                    userMarker = null;
                }
                
                // Eliminar círculo si existe
                if (circle) {
                    map.removeLayer(circle);
                    circle = null;
                }
            }
        }

        // Función para obtener ubicación GPS
        function obtenerUbicacionGPS() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = 'Obteniendo tu ubicación...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLat = position.coords.latitude;
                        userLng = position.coords.longitude;
                        
                        // Centrar mapa en la ubicación del usuario
                        map.setView([userLat, userLng], 16);
                        
                        // Agregar marcador del usuario
                        userMarker = L.marker([userLat, userLng])
                            .addTo(map)
                            .bindPopup('<div class="info-window"><h3>Tu ubicación</h3><p>Estás aquí</p></div>')
                            .openPopup();

                        // Cargar árboles cercanos
                        cargarArbolesCercanos(userLat, userLng, radioActual);
                        
                        mapaInicializado = true;
                        loading.style.display = 'none';
                    },
                    function(error) {
                        loading.style.display = 'none';
                        document.getElementById('subtitle').textContent = 
                            'No se pudo obtener tu ubicación. Cambia a modo "Tocar en el mapa".';
                        console.log("Error obteniendo ubicación:", error);
                    }
                );
            } else {
                loading.style.display = 'none';
                document.getElementById('subtitle').textContent = 
                    'Geolocalización no soportada. Cambia a modo "Tocar en el mapa".';
            }
        }

        // Función para cargar el archivo JSON de árboles
        function cargarDatosArboles() {
            return new Promise((resolve, reject) => {
                // Si ya tenemos los datos cargados, los usamos
                if (datosArboles.length > 0) {
                    resolve(datosArboles);
                    return;
                }

                mostrarDebug("Cargando datos de árboles...");
                
                fetch('arbolado.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Error HTTP: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(arboles => {
                        mostrarDebug(`JSON cargado: ${arboles.length} elementos encontrados`);
                        
                        // Verificar la estructura de los datos
                        if (arboles.length > 0) {
                            const primerElemento = arboles[0];
                            mostrarDebug(`Tipo del primer elemento: ${typeof primerElemento}`);
                            mostrarDebug(`Primer elemento: ${JSON.stringify(primerElemento).substring(0, 200)}...`);
                        }
                        
                        datosArboles = arboles;
                        resolve(arboles);
                    })
                    .catch(error => {
                        const mensajeError = `Error cargando arbolado.json: ${error.message}`;
                        mostrarDebug(mensajeError);
                        reject(error);
                    });
            });
        }

        // Función para cargar árboles dentro del radio
        function cargarArbolesCercanos(lat, lng, radio) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = `Cargando árboles en radio de ${radio}m...`;

            mostrarDebug(`Buscando en: ${lat.toFixed(6)}, ${lng.toFixed(6)} - Radio: ${radio}m`);

            // Actualizar círculo de radio
            if (circle) {
                map.removeLayer(circle);
            }
            circle = L.circle([lat, lng], {
                color: '#bb86fc',
                fillColor: '#bb86fc',
                fillOpacity: 0.1,
                radius: radio
            }).addTo(map);

            cargarDatosArboles()
                .then(todosArboles => {
                    mostrarDebug(`Filtrando ${todosArboles.length} elementos...`);
                    
                    // Por ahora, no filtramos nada hasta que sepamos la estructura
                    const arbolesCercanos = [];
                    
                    mostrarDebug(`Encontrados ${arbolesCercanos.length} elementos en el radio`);

                    // Limpiar marcadores anteriores (excepto el del usuario o toque)
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker && layer !== userMarker && layer !== tapMarker) {
                            map.removeLayer(layer);
                        }
                    });

                    loading.style.display = 'none';
                    
                    // Actualizar subtítulo
                    document.getElementById('subtitle').textContent = 
                        `${arbolesCercanos.length} árboles encontrados en ${radio}m a la redonda (estructura desconocida)`;

                    console.log(`Cargados ${arbolesCercanos.length} elementos de ${todosArboles.length} totales`);
                })
                .catch(error => {
                    loading.style.display = 'none';
                    const mensajeError = `Error: ${error.message}. Asegúrate de que arbolado.json esté en la misma carpeta.`;
                    mostrarDebug(mensajeError);
                    alert(mensajeError);
                });
        }

        // Inicializar el mapa
        const map = L.map('map').setView([-34.6037, -58.3816], 15);
        
        // Capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Evento para tocar en el mapa
        map.on('click', function(e) {
            if (modoActual === 'tap') {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                
                mostrarDebug(`Ubicación seleccionada: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                
                // Eliminar marcador anterior si existe
                if (tapMarker) {
                    map.removeLayer(tapMarker);
                }
                
                // Crear nuevo marcador
                tapMarker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup('<div class="info-window"><h3>Ubicación seleccionada</h3><p>Área de búsqueda</p></div>')
                    .openPopup();
                
                // Cargar árboles cercanos
                cargarArbolesCercanos(lat, lng, radioActual);
            }
        });

        // Cargar datos iniciales
        cargarDatosArboles().then(() => {
            mostrarDebug("Datos cargados correctamente - Usa 'Inspeccionar JSON' para ver la estructura");
        }).catch(error => {
            mostrarDebug("Error cargando datos iniciales: " + error.message);
        });

        // Obtener ubicación inicial
        obtenerUbicacionGPS();
        
        // Ajustar el tamaño del mapa
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
