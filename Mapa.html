function handleMapClick(latlng) {
  // Crear un marcador temporal en el punto clickeado
  if (window.tempMarker) {
    map.removeLayer(window.tempMarker);
  }
  window.tempMarker = L.marker(latlng, {
    icon: L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    }),
    className: 'temp-marker'
  }).addTo(map);
  
  // Obtener informaci√≥n de la ubicaci√≥n clickeada
  findNeighborhood(latlng.lat, latlng.lng);
  getWeather(latlng.lat, latlng.lng, true);

  getTimezone(latlng.lat, latlng.lng);

  document.getElementById('altitudeValue').textContent = '--';
  
  // Mostrar informaci√≥n en el estado
  updateStatus(`Click en: Lat ${latlng.lat.toFixed(6)}, Lng ${latlng.lng.toFixed(6)}`);
  
  // Opcional: Centrar el mapa en la ubicaci√≥n clickeada
  map.setView(latlng, map.getZoom());
}
    
    // Actualizar nombre del barrio
    function updateNeighborhoodName(name, isUserAction = false) {
      const element = document.getElementById('neighborhoodName');

      if (name && name.trim() !== '') {
        lastKnownNeighborhood = name;
        element.textContent = `Barrio: ${name}`;

        }
      } else {

      }
      
      // Mover el elemento para que no cubra el marcador temporal

        element.style.bottom = '60px'; // Ajusta seg√∫n sea necesario
      } else {
        element.style.bottom = '15px';
      }
    }

    // Funci√≥n para detectar caracteres no latinos
    function containsNonLatinCharacters(text) {
      return /[^\u0000-\u024F\u1E00-\u1EFF]/.test(text);
    }

    // Funci√≥n para transliterar texto a alfabeto latino usando una API m√°s confiable
    async function transliterateToLatin(text) {
      // Si el texto ya est√° en alfabeto latino, no hacer nada
      if (!containsNonLatinCharacters(text)) {
        return text;
      }
      
      try {
        // Primero intentar con la API de transliteraci√≥n de Google (no oficial)
        // Nota: Esta es una API no oficial y puede tener limitaciones
        const response = await fetch(`https://inputtools.google.com/request?text=${encodeURIComponent(text)}&itc=ru-t-i0-und&num=1`);
        
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data && data[0] === "SUCCESS" && data[1] && data[1][0] && data[1][0][1] && data[1][0][1][0]) {
          return data[1][0][1][0];
        } else {
          // Si falla, devolver el texto original
          return text;
        }
      } catch (error) {
        console.error("Error en transliteraci√≥n:", error);
        return text; // Devolver texto original si falla
      }
    }

    // Obtener detalles de ubicaci√≥n
    async function fetchLocationDetails(lat, lng) {
      const now = Date.now();
      if (now - lastNominatimCall < 1000) {
        setTimeout(() => fetchLocationDetails(lat, lng), 1000 - (now - lastNominatimCall));
        return;
      }

      try {
        // Primero intentar con el m√©todo est√°ndar
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`
        );
        
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        
        let neighborhood = data.address?.neighbourhood || 
                         data.address?.suburb || 
                         data.address?.city_district || 
                         data.address?.county ||
                         data.address?.city ||
                         data.address?.town ||
                         data.address?.village ||
                         "√Årea no especificada";

        // Si el nombre contiene caracteres no latinos, intentar transliterar
        if (containsNonLatinCharacters(neighborhood)) {
          neighborhood = await transliterateToLatin(neighborhood);
        }
        
        updateNeighborhoodName(neighborhood);
        lastNominatimCall = Date.now();
      } catch (error) {
        console.error("Error con Nominatim:", error);
        updateNeighborhoodName("Ubicaci√≥n desconocida");
      }
    }

async function getTimezone(lat, lng) {

    function getLocation() {

    function addCoordinate(lat, lng, speed) {
      if (coordinates.length >= MAX_COORDINATES) {
        coordinates.shift();
      }

      if (coordinates.length === 0) {
        coordinates.push({ lat, lng });
      } else {
        const last = coordinates[coordinates.length - 1];
        const distance = calculateDistance(last.lat, last.lng, lat, lng);
        
        const minDistance = speed > 10 ? 20 : 10;
        
        if (distance > minDistance || isDirectionChange(coordinates[coordinates.length-2], last, {lat, lng})) {
          coordinates.push({ lat, lng });
          totalDistance += distance / 1000;
          saveCoordinates();
          document.getElementById('distanceValue').textContent = totalDistance.toFixed(1);
        }
      }
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3;
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLng = (lng2 - lng1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function isDirectionChange(prev, current, next, threshold = 30) {
      if (!prev || !next) return false;
      
      const angle1 = Math.atan2(current.lng - prev.lng, current.lat - prev.lat);
      const angle2 = Math.atan2(next.lng - current.lng, next.lat - current.lat);
      const angleDiff = Math.abs(angle1 - angle2) * (180 / Math.PI);
      
      return angleDiff > threshold;
    }

        map.setView(newLatLng, 16);
      }
    }

      if (coordinates.length > 1 && routeStartTime) {
        const currentTime = new Date();

    }

      </div>
    `;
    marker.setPopupContent(popupContent);
    actualizarLocalStoragePuntos();
  }
};

    window.eliminarPunto = function(button) {
      const marker = savedMarkers.find(marker => {
        const popupContent = marker.getPopup()._content;
        return popupContent.includes(button.parentElement.innerHTML.trim());
      });
      if (marker) {
        map.removeLayer(marker);
        savedMarkers = savedMarkers.filter(m => m !== marker);
        actualizarLocalStoragePuntos();
        actualizarNumerosPuntos();
      }
    };
