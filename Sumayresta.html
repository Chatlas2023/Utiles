<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Resta - El Juego</title>
    <style>
        /* Estilos generales para m√≥vil */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb); /* Fondo degradado */
            color: white;
            user-select: none; /* Evita la selecci√≥n de texto en m√≥vil */
        }

        /* Contenedor principal del juego */
        #game-container {
            text-align: center;
            width: 95%;
            max-width: 400px; /* Ancho m√°ximo para mejor experiencia en m√≥vil */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para los n√∫meros y el signo igual (siguiendo las im√°genes) */
        .number-circle, #equal-sign {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        /* Estilo del n√∫mero (ej. el '6' de la imagen) */
        .number-circle {
            color: silver; /* Simula el color del '6' */
        }

        /* Estilo del signo igual (ej. el '=' de la imagen) */
        #equal-sign {
            color: gold; /* Simula el color del '=' */
            font-size: 4em;
        }

        /* Display principal del juego */
        #display {
            min-height: 100px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para el teclado num√©rico */
        #keyboard-container {
            display: none; /* Oculto inicialmente */
            margin-top: 20px;
        }

        #result-input {
            width: 100%;
            padding: 10px;
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            color: #333;
            /* Ocultamos el input del teclado nativo, solo para m√≥vil */
            pointer-events: none;
        }

        .keyboard-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .key-button {
            width: 70px;
            height: 70px;
            font-size: 1.5em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .key-button:active {
            background-color: #555;
        }

        /* Estilo del bot√≥n 'OK' */
        #check-button {
            width: 100%;
            height: 50px;
            background-color: #4CAF50; /* Verde */
            font-size: 1.5em;
        }

        /* Mensaje de resultado */
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 30px;
        }

        /* Estilo para el bot√≥n de inicio */
        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
        }

        /* Estilo para el confetti (simple CSS, para un efecto real se usar√≠a una librer√≠a JS) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow; /* Color del confetti */
            animation: fall 2s ease-out forwards;
            opacity: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Suma y Resta</h1>
        <div id="display">
            </div>

        <button id="start-button" onclick="startGame()">¬°Comenzar!</button>

        <div id="keyboard-container">
            <input type="text" id="result-input" placeholder="Resultado" readonly>
            <div class="keyboard-row">
                <button class="key-button" onclick="appendToInput('1')">1</button>
                <button class="key-button" onclick="appendToInput('2')">2</button>
                <button class="key-button" onclick="appendToInput('3')">3</button>
            </div>
            <div class="keyboard-row">
                <button class="key-button" onclick="appendToInput('4')">4</button>
                <button class="key-button" onclick="appendToInput('5')">5</button>
                <button class="key-button" onclick="appendToInput('6')">6</button>
            </div>
            <div class="keyboard-row">
                <button class="key-button" onclick="appendToInput('7')">7</button>
                <button class="key-button" onclick="appendToInput('8')">8</button>
                <button class="key-button" onclick="appendToInput('9')">9</button>
            </div>
            <div class="keyboard-row">
                <button class="key-button" onclick="deleteLast()">DEL</button>
                <button class="key-button" onclick="appendToInput('0')">0</button>
                <button class="key-button" onclick="appendToInput('-')">-</button>
            </div>
            <button class="key-button" id="check-button" onclick="checkResult()">OK</button>
        </div>

        <div id="message"></div>
    </div>

    <audio id="beep-audio" src="beep.mp3" preload="auto"></audio>

    <script>
        const ROUNDS = 8;
        const DELAY = 2000; // 2 segundos
        let currentRound = 0;
        let runningTotal = 0;
        let isGameRunning = false;
        
        const display = document.getElementById('display');
        const startButton = document.getElementById('start-button');
        const keyboardContainer = document.getElementById('keyboard-container');
        const resultInput = document.getElementById('result-input');
        const messageDisplay = document.getElementById('message');
        const beepAudio = document.getElementById('beep-audio');

        // Funci√≥n para reproducir el pitido
        function playBeep() {
            beepAudio.pause();
            beepAudio.currentTime = 0; // Reinicia el audio si ya estaba sonando
            beepAudio.play().catch(e => console.log("Error al reproducir audio:", e)); // Manejo de promesas para evitar errores en algunos navegadores
        }

        // Funci√≥n para generar un n√∫mero aleatorio entre min y max (incluidos)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Funci√≥n para generar el n√∫mero de la operaci√≥n (entre -20 y 20, excepto 0)
        function generateOperationNumber() {
            let num;
            do {
                num = getRandomInt(-20, 20);
            } while (num === 0);
            return num;
        }

        // Funci√≥n para crear el elemento visual del n√∫mero/signo
        function createCircle(content, id = '') {
            const circle = document.createElement('div');
            circle.classList.add(id === 'equal-sign' ? 'number-circle' : 'number-circle');
            circle.id = id;
            circle.innerHTML = content;
            return circle;
        }

        // 1. Inicia el juego
        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            currentRound = 0;
            runningTotal = 0;
            display.innerHTML = '';
            messageDisplay.textContent = '';
            keyboardContainer.style.display = 'none';
            resultInput.value = '';
            startButton.style.display = 'none';

            // 1) Presentar n√∫mero inicial (1 al 20)
            const initialNumber = getRandomInt(1, 20);
            runningTotal = initialNumber;
            display.appendChild(createCircle(initialNumber));
            playBeep();

            // Iniciar la secuencia de rondas despu√©s de un retardo (opcional)
            setTimeout(nextRound, DELAY);
        }

        // 2. Ejecuta la siguiente ronda de suma/resta
        function nextRound() {
            if (currentRound < ROUNDS) {
                currentRound++;

                // Genera el n√∫mero de la operaci√≥n
                const operationNumber = generateOperationNumber();
                runningTotal += operationNumber;

                // Determinar el s√≠mbolo a mostrar (el n√∫mero tiene su propio signo)
                const symbol = operationNumber >= 0 ? '+' : ''; // Solo muestra '+' si es positivo, si es negativo, el signo '-' ya va en el n√∫mero.

                // Mostrar el s√≠mbolo (no es un requisito expl√≠cito, pero ayuda al seguimiento)
                const symbolElement = document.createElement('span');
                symbolElement.textContent = symbol;
                symbolElement.style.fontSize = '2em';
                symbolElement.style.margin = '0 10px';
                symbolElement.style.fontWeight = 'bold';
                
                // Limpiar el display para mostrar solo la √∫ltima operaci√≥n
                display.innerHTML = '';
                
                // Mostrar el n√∫mero actual de la operaci√≥n
                display.appendChild(symbolElement);
                display.appendChild(createCircle(operationNumber));
                
                playBeep();

                // 2) Seguir con la siguiente ronda despu√©s de 2 segundos
                setTimeout(nextRound, DELAY);

            } else {
                // 3) Fin de la secuencia: mostrar '=' y habilitar teclado
                showResultPhase();
            }
        }

        // 3. Muestra el signo igual y el teclado
        function showResultPhase() {
            display.innerHTML = '';
            display.appendChild(createCircle('=', 'equal-sign'));
            keyboardContainer.style.display = 'block';
            resultInput.value = '';
        }
        
        // Funciones para el teclado num√©rico en pantalla
        function appendToInput(value) {
            let current = resultInput.value;
            // Manejar el signo negativo solo al inicio o si la entrada est√° vac√≠a
            if (value === '-') {
                if (current.includes('-')) {
                    resultInput.value = current.replace('-', '');
                } else {
                    resultInput.value = '-' + current;
                }
            } else if (current === '-' && value === '0' && current.length === 1) {
                // Evitar "-0"
                return;
            }
            else {
                resultInput.value += value;
            }
        }

        function deleteLast() {
            resultInput.value = resultInput.value.slice(0, -1);
        }

        // 4. Verifica el resultado del jugador
        function checkResult() {
            const playerResult = parseInt(resultInput.value);

            // Deshabilitar teclado para evitar m√∫ltiples env√≠os
            keyboardContainer.style.pointerEvents = 'none';
            startButton.style.display = 'block'; // Muestra el bot√≥n de inicio de nuevo
            isGameRunning = false;
            
            display.innerHTML = ''; // Limpiar el display final
            
            if (playerResult === runningTotal) {
                messageDisplay.textContent = '¬°Acertaste! üéâ';
                messageDisplay.style.color = '#4CAF50'; // Verde
                createConfetti(50); // Muestra el efecto confetti
            } else {
                messageDisplay.textContent = `No acertaste, la suma era: ${runningTotal}`;
                messageDisplay.style.color = '#f44336'; // Rojo
            }
            
            // Habilitar teclado y limpiar input para el pr√≥ximo juego (despu√©s de la animaci√≥n, o inmediatamente si es r√°pido)
            setTimeout(() => {
                 keyboardContainer.style.pointerEvents = 'auto';
                 keyboardContainer.style.display = 'none';
            }, 500);
        }

        // Funci√≥n simple para crear efecto de confetti
        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confetti.style.transform = `scale(${Math.random() * 1 + 0.5})`;
                document.body.appendChild(confetti);
                
                // Remover el confetti despu√©s de que termine la animaci√≥n
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Inicia el juego autom√°ticamente si lo deseas (descomentar la l√≠nea de abajo)
        // window.onload = startGame;
    </script>
</body>
</html>
