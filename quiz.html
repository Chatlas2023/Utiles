        // Filtrar noticias no deseadas
        function filterUnwantedNews(articles) {
            if (!articles || !Array.isArray(articles)) return [];
            
            const unwantedKeywords = [
                // Deportes
                'f√∫tbol', 'futbol', 'deporte', 'deportes', 'partido', 'jugador', 'equipo', 'liga', 'champions', 
                'copa', 'mundial', 'ol√≠mpico', 'olimpico', 'atleta', 'gol', 'tenis', 'baloncesto', 'basquet', 
                'b√°squet', 'nataci√≥n', 'natacion', 'carrera', 'marat√≥n', 'maraton', 'competencia', 'campeonato',
                'estadio', 'arbitro', '√°rbitro', 'portero', 'delantero', 'defensa', 'entrenador', 'lesi√≥n',
                'lesion', 'transferencia', 'mercado', 'goleador', 'pichichi', 'bal√≥n', 'balon', 'cancha',
                
                // Espect√°culos
                'celebridad', 'celebridades', 'famoso', 'famosos', 'actor', 'actriz', 'pel√≠cula', 'pelicula', 
                'cine', 'hollywood', 'premio', 'oscar', 'grammy', 'festival', 'concierto', 'cantante', 'm√∫sica', 
                'musica', 'disco', '√°lbum', 'album', 'single', 'video musical', 'red carpet', 'alfombra roja',
                'televisi√≥n', 'television', 'serie', 'netflix', 'hbo', 'streaming', 'youtuber', 'influencer',
                'tiktok', 'instagram', 'social media', 'redes sociales', 'espect√°culo', 'espectaculo', 'far√°ndula',
                'farandula', 'bailar√≠n', 'bailarin', 'modelo', 'moda', 'pasarela', 'actor de voz', 'doblaje',
                'tr√°iler', 'trailer', 'taquilla', 'rating', 'audiencia', 'programa', 'reality', 'talk show'
            ];
            
            return articles.filter(article => {
                if (!article || !article.title) return false;
                
                const titleLower = article.title.toLowerCase();
                const descriptionLower = (article.description || '').toLowerCase();
                const contentLower = (article.content || '').toLowerCase();
                
                // Verificar si contiene palabras no deseadas
                const hasUnwanted = unwantedKeywords.some(keyword => 
                    titleLower.includes(keyword) || 
                    descriptionLower.includes(keyword) ||
                    contentLower.includes(keyword)
                );
                
                // Verificar categor√≠as espec√≠ficas en la fuente
                const sourceName = article.source?.name || '';
                const isUnwantedSource = sourceName.toLowerCase().includes('deport') ||
                                       sourceName.toLowerCase().includes('futbol') ||
                                       sourceName.toLowerCase().includes('deportes') ||
                                       sourceName.toLowerCase().includes('entretenimiento') ||
                                       sourceName.toLowerCase().includes('espectaculo') ||
                                       sourceName.toLowerCase().includes('celebridad') ||
                                       sourceName.toLowerCase().includes('m√∫sica') ||
                                       sourceName.toLowerCase().includes('musica') ||
                                       sourceName.toLowerCase().includes('cine') ||
                                       sourceName.toLowerCase().includes('televisi√≥n') ||
                                       sourceName.toLowerCase().includes('television');
                
                return !hasUnwanted && !isUnwantedSource;
            });
        }

        try {

                '1a2b3c4d5e6f7g8h9i0j' // clave de ejemplo - agregar m√°s si es necesario
            ];
            
            const apiKey = apiKeys[0]; // Usar la primera
            const timestamp = Date.now();
            
            // üî• MEJORA: Probar diferentes endpoints

                `https://gnews.io/api/v4/top-headlines?token=${apiKey}&lang=es&max=20&ts=${timestamp}`
            ];
            
            const targetUrl = endpoints[0];
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            
            console.log('üåê Intentando conectar con GNews...');
            
            fetch(proxyUrl + encodeURIComponent(targetUrl))
                .then(response => {
                    clearTimeout(timeout);
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {

                })
                .catch(error => {
                    clearTimeout(timeout);

                });
        } catch (error) {

}

        // Generar preguntas desde art√≠culos
        function generateQuestionsFromArticles(articles) {
            console.log('üìù Generando preguntas desde art√≠culos...');
            
            const questions = [];
            const usedTitlesLocal = new Set();
            
            // Filtrar art√≠culos no usados globalmente
            const availableArticles = articles.filter(article => {
                const cleanTitleText = cleanTitle(article.title);
                return !usedTitlesGlobal.has(cleanTitleText);
            });
            
            console.log(`üìä Art√≠culos disponibles: ${availableArticles.length}`);
            
            // Si pocos art√≠culos nuevos, limpiar historial
            if (availableArticles.length < 5) {
                console.log('üîÑ Limpiando historial global...');
                usedTitlesGlobal.clear();
            }
            
            for (const article of availableArticles) {
                if (questions.length >= 10) break;
                
                const cleanTitleText = cleanTitle(article.title);
                
                if (!usedTitlesLocal.has(cleanTitleText)) {
                    const imageCategory = article.category || detectNewsCategory(article.title);
                    const finalImage = verifyImageUrl(article.image) ? article.image : getBackupImage(imageCategory);
                    
                    // Obtener opciones incorrectas
                    const otherArticles = availableArticles.filter(a => a !== article);
                    const shuffledOthers = otherArticles.sort(() => Math.random() - 0.5);
                    const incorrectOptions = [];
                    
                    for (let i = 0; i < Math.min(2, shuffledOthers.length); i++) {
                        let wrongTitle = cleanTitle(shuffledOthers[i].title);
                        if (wrongTitle.length > 121) wrongTitle = wrongTitle.substring(0, 120) + '...';
                        incorrectOptions.push(wrongTitle);
                    }
                    
                    // Preparar t√≠tulo correcto
                    let correctTitle = cleanTitleText;
                    if (correctTitle.length > 121) correctTitle = correctTitle.substring(0, 120) + '...';
                    
                    // Mezclar opciones
                    const options = [correctTitle, ...incorrectOptions];
                    shuffleArray(options);
                    const correctAnswerIndex = options.indexOf(correctTitle);
                    
                    // Crear pregunta
                    questions.push({
                        question: "¬øCu√°l es el titular correcto para esta noticia?",
                        image: finalImage,
                        originalImage: article.image,
                        hasValidOriginalImage: verifyImageUrl(article.image),
                        imageCategory: imageCategory,
                        options: options,
                        correctAnswer: correctAnswerIndex,
                        source: article.source?.name || "Medios Internacionales",
                        articleUrl: article.url,
                        fullTitle: cleanTitleText,
                        userAnswer: null,
                        isCorrect: null
                    });
                    
                    usedTitlesLocal.add(cleanTitleText);
                    usedTitlesGlobal.add(cleanTitleText);
                }
            }
            
            console.log(`‚úÖ Preguntas generadas: ${questions.length}`);
            return questions;
        }

        // Funciones auxiliares
        function verifyImageUrl(imageUrl) {
            if (!imageUrl || !imageUrl.startsWith('http')) return false;
            const validExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.gif'];
            const hasValidExtension = validExtensions.some(ext => imageUrl.toLowerCase().includes(ext));
            return hasValidExtension;
        }

        function getBackupImage(category = 'general') {

        function detectNewsCategory(title) {
            if (!title) return 'general';
            const titleLower = title.toLowerCase();
            const categories = {
                technology: ['tecnolog√≠a', 'tecnologia', 'digital', 'internet', 'app', 'software', 'hardware', 'inteligencia artificial', 'ia', 'robot', 'innovaci√≥n'],
                science: ['ciencia', 'investigaci√≥n', 'descubrimiento', 'estudio', 'cient√≠fico', 'investigador', 'laboratorio'],
                health: ['salud', 'm√©dico', 'hospital', 'enfermedad', 'tratamiento', 'vacuna', 'medicina', 'paciente'],
                business: ['econom√≠a', 'economia', 'negocio', 'empresa', 'mercado', 'finanzas', 'bolsa', 'comercio'],
                politics: ['pol√≠tica', 'politica', 'gobierno', 'presidente', 'ministerio', 'ley', 'congreso'],
                education: ['educaci√≥n', 'educacion', 'escuela', 'universidad', 'estudio', 'aprendizaje']
            };
            
            for (const [category, keywords] of Object.entries(categories)) {
                if (keywords.some(keyword => titleLower.includes(keyword))) return category;
            }
            return 'general';
        }

        function showBackupImage(question) {
            const categoryInfo = {

        function cleanTitle(title) {
            return title
                .replace(/\[.*?\]/g, '')
                .replace(/\(.*?\)/g, '')
                .replace(/ - .*$/, '')
                .replace(/\.$/, '')
                .trim();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Funciones del quiz
        function showQuestion() {
            if (!questions[currentQuestionIndex]) return;
            
            const question = questions[currentQuestionIndex];
            displayQuestionImage(question);
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsContainer.appendChild(optionElement);
            });
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            selectedOption = null;
            nextBtn.disabled = true;
            nextBtn.textContent = currentQuestionIndex < questions.length - 1 ? "Siguiente" : "Ver resultados";
        }

        function selectOption(e) {
            document.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));
            e.target.classList.add('selected');
            selectedOption = parseInt(e.target.dataset.index);
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;
            const options = document.querySelectorAll('.option');
            
            questions[currentQuestionIndex].userAnswer = selectedOption;
            questions[currentQuestionIndex].isCorrect = (selectedOption === correctAnswer);
            
            options[correctAnswer].classList.add('correct');
            if (selectedOption !== correctAnswer) {
                options[selectedOption].classList.add('incorrect');
            } else {
                score++;
            }
            
            options.forEach(option => option.style.pointerEvents = 'none');
            nextBtn.disabled = true;
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        }
