<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Game - Levels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 10px;
            position: relative;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .sound-toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            order: 5;
        }
        
        .info-label {
            font-size: 0.7rem;
            color: #a9a9a9;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        
        .lives {
            color: #e94560;
        }
        
        .score {
            color: #0fce7c;
        }
        
        .best {
            color: #ffd166;
        }
        
        .level {
            color: #9b5de5;
        }
        
        .game-area {
            position: relative;
            margin-bottom: 80px;
        }
        
        canvas {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
            touch-action: none;
            width: 100%;
            max-width: 400px;
            height: 380px;
        }
        
        .controls {
            margin-top: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .angle-control {
            width: 100%;
            margin-bottom: 12px;
        }
        
        .angle-label {
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #a9a9a9;
        }
        
        .angle-slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            outline: none;
        }
        
        .angle-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.7);
        }
        
        .fire-btn {
            background: linear-gradient(to right, #0fce7c, #4cd9a1);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(15, 206, 124, 0.4);
            margin-bottom: 12px;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
        
        .fire-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(15, 206, 124, 0.6);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 350px;
        }
        
        .game-over h2 {
            color: #e94560;
            font-size: 1.7rem;
            margin-bottom: 12px;
        }
        
        .game-over p {
            margin-bottom: 18px;
            font-size: 1.1rem;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #0fce7c, #4cd9a1);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(15, 206, 124, 0.4);
        }
        
        .restart-btn:active {
            transform: scale(0.95);
        }
        
        .game-over-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .continue-btn {
            background: linear-gradient(to right, #ffd166, #ffed99);
            color: #333;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 209, 102, 0.4);
        }

        .continue-btn:active {
            transform: scale(0.95);
        }
        
        .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 40px rgba(15, 206, 124, 0.7);
            display: none;
            z-index: 20;
            width: 85%;
            max-width: 380px;
            border: 3px solid #0fce7c;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(15, 206, 124, 0.7); }
            50% { box-shadow: 0 0 60px rgba(15, 206, 124, 0.9); }
            100% { box-shadow: 0 0 40px rgba(15, 206, 124, 0.7); }
        }
        
        .level-complete h2 {
            color: #0fce7c;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .level-complete p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .next-level-btn {
            background: linear-gradient(to right, #9b5de5, #c77dff);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(155, 93, 229, 0.4);
            margin-top: 10px;
            width: 100%;
        }
        
        .next-level-btn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 500px) {
            .game-info {
                flex-direction: row;
                gap: 5px;
                font-size: 12px;
            }
            
            .info-item {
                flex-direction: column;
                width: auto;
            }
            
            .info-label {
                font-size: 0.65rem;
            }
            
            .info-value {
                font-size: 1rem;
            }
            
            canvas {
                height: 350px;
            }
            
            .level-complete {
                padding: 20px;
                width: 90%;
            }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 15;
        }
        
        .sound-toggle {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            flex-shrink: 0;
            order: 5;
        }
        
        .level-indicator {
            margin-top: 5px;
            font-size: 1rem;
            color: #9b5de5;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level-indicator" id="levelIndicator">Level 1</div>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">LIVES</span>
                <span class="info-value lives" id="lives">10</span>
            </div>
            <div class="info-item">
                <span class="info-label">SCORE</span>
                <span class="info-value score" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">BEST</span>
                <span class="info-value best" id="best">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">LEVEL</span>
                <span class="info-value level" id="level">1</span>
            </div>
            <div class="sound-toggle-container">
                <button class="sound-toggle" id="soundToggle">üîä</button>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="380"></canvas>
        </div>
        
        <div class="controls">
            <div class="angle-control">
                <div class="angle-label"><span id="angleValue">45¬∞</span></div>
                <input type="range" min="0" max="180" value="135" class="angle-slider" id="angleSlider">
            </div>
            <button class="fire-btn" id="fireBtn">GO!</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <p>Best score: <span id="finalBest">0</span></p>
        <div class="game-over-buttons">
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
            <button class="continue-btn" id="continueBtn">CONTINUE (+2 LIVES)</button>
        </div>
    </div>
    
    <div class="level-complete" id="levelComplete">
        <h2>Level Complete!</h2>
        <p>Level <span id="completedLevel">1</span> Completed</p>
        <p>Score: <span id="levelScore">0</span></p>
        <p>Lives remaining: <span id="remainingLives">10</span></p>
        <button class="next-level-btn" id="nextLevelBtn">NEXT LEVEL</button>
        <button class="restart-btn" style="margin-top: 10px;" id="menuBtn">LEVEL SELECT</button>
    </div>

<script>
    // Get DOM elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const angleSlider = document.getElementById('angleSlider');
    const angleLabel = document.querySelector('.angle-label');
    const angleValue = document.getElementById('angleValue');
    const fireBtn = document.getElementById('fireBtn');
    const livesElement = document.getElementById('lives');
    const scoreElement = document.getElementById('score');
    const bestElement = document.getElementById('best');
    const levelElement = document.getElementById('level');
    const levelIndicator = document.getElementById('levelIndicator');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const finalBestElement = document.getElementById('finalBest');
    const restartBtn = document.getElementById('restartBtn');
    const continueBtn = document.getElementById('continueBtn');
    const soundToggle = document.getElementById('soundToggle');
    const levelCompleteElement = document.getElementById('levelComplete');
    const completedLevelElement = document.getElementById('completedLevel');
    const levelScoreElement = document.getElementById('levelScore');
    const remainingLivesElement = document.getElementById('remainingLives');
    const nextLevelBtn = document.getElementById('nextLevelBtn');
    const menuBtn = document.getElementById('menuBtn');

    // Game variables
    let circles = [];
    let projectile = null;
    let lives = 10;
    let score = 0;
    let bestScore = localStorage.getItem('bestScore') || 0;
    let gameActive = true;
    let animationId = null;
    let currentAngle = 135;
    let controlsMode = 'angle';
    let allCirclesCleared = false;
    let soundEnabled = true;
    // NUEVO: Verificaci√≥n de fecha de expiraci√≥n
const expirationDate = new Date('2026-3-1'); // CAMBIA ESTA FECHA A LA QUE DESEES
const currentDate = new Date();

if (currentDate > expirationDate) {
    // Mostrar mensaje de prueba vencida y deshabilitar el juego
    const trialExpired = document.createElement('div');
    trialExpired.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        color: #e94560;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 20px;
    `;
    
    trialExpired.innerHTML = `
        <h2 style="font-size: 2.5rem; margin-bottom: 20px; color: #e94560;">‚è∞ Periodo de Prueba Vencido</h2>
        <p style="font-size: 1.2rem; margin-bottom: 30px; color: #fff;">
            Esta versi√≥n de prueba ha expirado.<br>
            Fecha l√≠mite: ${expirationDate.toLocaleDateString()}
        </p>
        <p style="font-size: 1rem; color: #ffd166;">
            Contacta al desarrollador para obtener la versi√≥n completa.
        </p>
    `;
    
    document.body.appendChild(trialExpired);
    
    // Deshabilitar todos los controles del juego
    gameActive = false;
    
    // Detener cualquier animaci√≥n en curso
    if (animationId) {
        cancelAnimationFrame(animationId);
    }
    
    // Deshabilitar botones y controles
    const disableElement = (element) => {
        if (element) {
            element.disabled = true;
            element.style.opacity = '0.5';
            element.style.cursor = 'not-allowed';
        }
    };
    
    disableElement(fireBtn);
    disableElement(angleSlider);
    disableElement(restartBtn);
    disableElement(continueBtn);
    disableElement(nextLevelBtn);
    disableElement(menuBtn);
    disableElement(soundToggle);
    
    // Tambi√©n puedes deshabilitar el canvas
    canvas.style.opacity = '0.3';
    canvas.style.pointerEvents = 'none';
    
}
    // NUEVO: Variables para niveles
    let currentLevel = 1;
    const maxLevels = 3;
    
    // Temas de fondo por nivel
    const levelThemes = {
        1: ['#1a1a2e', '#16213e'], // Azul oscuro
        2: ['#2d1b3d', '#4a235a'], // P√∫rpura oscuro
        3: ['#1b3d2d', '#235a4a']  // Verde oscuro
    };
    
    // Nombres de niveles
    const levelNames = {
        1: "Classic",
        2: "Moving Circles",
        3: "Small Paddle Challenge"
    };
    
    // Paddle variables
    let paddle = {
        width: 50,
        height: 10,
        x: 175,
        y: 370,
        speed: 5,
        color: '#ffffff'
    };
    
    // Tama√±o de paleta por nivel
    const paddleSizes = {
        1: 50,
        2: 50,
        3: 35  // Paleta m√°s peque√±a en nivel 3
    };
    
    // Controls
    let keys = {
        left: false,
        right: false
    };

    // Initial setup
    bestElement.textContent = bestScore;
    levelElement.textContent = currentLevel;
    levelIndicator.textContent = `Level ${currentLevel}: ${levelNames[currentLevel]}`;

    // Musical notes frequencies (G4 to C5 scale)
    const musicalNotes = {
        'G4': 392.00,  // Sol
        'A4': 440.00,  // La
        'B4': 493.88,  // Si
        'C5': 523.25   // Do (high)
    };
    
    // Select notes within 400-600Hz range
    const bounceNotes = [
        musicalNotes['G4'],  // 392 Hz
        musicalNotes['A4'],  // 440 Hz  
        musicalNotes['B4'],  // 494 Hz
        musicalNotes['C5']   // 523 Hz
    ];
    
    // Create audio context
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    // Fixed frequency for paddle sound
    const PADDLE_FREQUENCY = 440.00;
    
    // Function to play bounce sound with musical notes
    function playBounceSound(type = 'wall') {
        if (!soundEnabled) return;
        
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'paddle') {
                oscillator.frequency.value = PADDLE_FREQUENCY;
                oscillator.type = 'square';
                gainNode.gain.value = 0.12;
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.12);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.12);
            } else {
                const noteIndex = Math.floor(Math.random() * bounceNotes.length);
                const baseFrequency = bounceNotes[noteIndex];
                const frequency = baseFrequency + (Math.random() * 20 - 10);
                
                if (type === 'wall') {
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.15;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.08);
                } else if (type === 'top') {
                    oscillator.frequency.value = frequency * 1.05;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.14;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.09);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.09);
                } else if (type === 'circle') {
                    oscillator.frequency.value = frequency * 0.85;
                    oscillator.type = 'triangle';
                    gainNode.gain.value = 0.16;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }
        } catch (e) {
            console.log("Audio not available:", e);
        }
    }
    
    // Toggle sound function
    function toggleSound() {
        soundEnabled = !soundEnabled;
        soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        localStorage.setItem('soundEnabled', soundEnabled);
    }
    
    // Load sound setting
    const savedSoundSetting = localStorage.getItem('soundEnabled');
    if (savedSoundSetting !== null) {
        soundEnabled = savedSoundSetting === 'true';
        soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
    }

    // Resize canvas for mobile
    function resizeCanvas() {
        const containerWidth = canvas.parentElement.clientWidth;
        const maxWidth = Math.min(400, containerWidth);
        canvas.width = maxWidth;
        canvas.height = 380;
        
        paddle.width = paddleSizes[currentLevel] || 50;
        paddle.x = (canvas.width - paddle.width) / 2;
        paddle.y = canvas.height - 10;
    }

    // Check if circles overlap
    function circlesOverlap(circle1, circle2) {
        const dx = circle1.x - circle2.x;
        const dy = circle1.y - circle2.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < (circle1.radius + circle2.radius + 10);
    }

    // Check if a circle overlaps with any existing circle
    function isValidPosition(newCircle, existingCircles) {
        for (let circle of existingCircles) {
            if (circlesOverlap(newCircle, circle)) {
                return false;
            }
        }
        return true;
    }

    // Circle class CON MOVIMIENTO PARA NIVEL 2+
    class Circle {
        constructor(x, y, diameter, level = 1) {
            this.x = x;
            this.y = y;
            this.diameter = diameter;
            this.radius = diameter / 2;
            this.color = this.getRandomColor();
            this.level = level;
            
            // NUEVO: Propiedades de movimiento para nivel 2+
            if (level >= 2) {
                this.speedX = (Math.random() - 0.5) * 2; // Velocidad aleatoria entre -1 y 1
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.maxSpeed = 1.5 + (level * 0.3);
            } else {
                this.speedX = 0;
                this.speedY = 0;
            }
            
            // Para rebote en bordes
            this.minX = this.radius;
            this.maxX = canvas.width - this.radius;
            this.minY = this.radius + 20;
            this.maxY = canvas.height * 0.5;
        }
        
        getRandomColor() {
            const colors = [
                '#e94560', '#ff6b6b', '#ff9e7d',
                '#0fce7c', '#4cd9a1', '#1dd1a1',
                '#ffd166', '#ffed99', '#f9c74f',
                '#118ab2', '#06d6a0', '#4cc9f0',
                '#9b5de5', '#c77dff', '#7209b7',
                '#f15bb5', '#ff70a6', '#ff477e'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        update() {
            // NUEVO: Mover c√≠rculos en niveles 2+
            if (this.level >= 2) {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Rebotar en bordes
                if (this.x <= this.minX || this.x >= this.maxX) {
                    this.speedX = -this.speedX;
                    this.x = this.x <= this.minX ? this.minX + 1 : this.maxX - 1;
                }
                
                if (this.y <= this.minY || this.y >= this.maxY) {
                    this.speedY = -this.speedY;
                    this.y = this.y <= this.minY ? this.minY + 1 : this.maxY - 1;
                }
                
                // Mantener velocidad m√°xima
                const speed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                if (speed > this.maxSpeed) {
                    this.speedX = (this.speedX / speed) * this.maxSpeed;
                    this.speedY = (this.speedY / speed) * this.maxSpeed;
                }
            }
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // NUEVO: Indicador visual para c√≠rculos en movimiento
            if (this.level >= 2) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            ctx.fillStyle = '#fff';
            ctx.font = `${Math.max(10, this.radius / 2)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.diameter.toString(), this.x, this.y);
        }
        
        grow() {
            const growth = Math.floor(Math.random() * 3) + 3;
            this.diameter += growth;
            this.radius = this.diameter / 2;
            
            // Actualizar l√≠mites de movimiento
            this.minX = this.radius;
            this.maxX = canvas.width - this.radius;
            this.minY = this.radius + 20;
            this.maxY = canvas.height * 0.5;
        }
        
        shouldDisappear() {
            return this.diameter >= 300;
        }
    }

    // Projectile class
    class Projectile {
        constructor(x, y, angle) {
            this.x = x;
            this.y = y;
            this.radius = 5;
            this.speed = 5;
            this.angle = (180 - angle) * Math.PI / 180;
            this.vx = this.speed * Math.cos(this.angle);
            this.vy = -this.speed * Math.sin(this.angle);
            this.active = true;
            this.lastTopBounce = 0;
            
            this.lastWallCollisionTime = 0;
            this.lastTopCollisionTime = 0;
            this.lastPaddleCollisionTime = 0;
            this.minCollisionInterval = 100;
            this.collisionCooldown = 50;
            this.lastAnyCollisionTime = 0;
        }
        
        update() {
            const currentTime = Date.now();
            
            this.x += this.vx;
            this.y += this.vy;
            
            const minSpeed = 3.5;
            const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            
            if (currentSpeed < minSpeed && currentSpeed > 0) {
                const ratio = minSpeed / currentSpeed;
                this.vx *= ratio;
                this.vy *= ratio;
            }
            
            if ((this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) && 
                currentTime - this.lastWallCollisionTime > this.minCollisionInterval &&
                currentTime - this.lastAnyCollisionTime > this.collisionCooldown) {
                
                if (this.x - this.radius <= 0) {
                    this.x = this.radius + 1;
                } else {
                    this.x = canvas.width - this.radius - 1;
                }
                
                this.vx = -this.vx;
                const randomFactor = (Math.random() * 0.4) - 0.2;
                this.vy += randomFactor;
                score++;
                scoreElement.textContent = score;
                playBounceSound('wall');
                
                this.lastWallCollisionTime = currentTime;
                this.lastAnyCollisionTime = currentTime;
            }
            
            if (this.y - this.radius <= 0 && 
                currentTime - this.lastTopCollisionTime > this.minCollisionInterval &&
                currentTime - this.lastAnyCollisionTime > this.collisionCooldown) {
                
                this.y = this.radius + 1;
                this.vy = -this.vy;
                
                const centerX = canvas.width / 2;
                const distanceToCenter = centerX - this.x;
                const pushStrength = 0.8;
                const directionToCenter = distanceToCenter > 0 ? 1 : -1;
                const normalizedDistance = Math.abs(distanceToCenter) / (canvas.width / 2);
                const pushForce = pushStrength * normalizedDistance * directionToCenter;
                
                this.vx += pushForce;
                
                if (Math.abs(this.vx) < 0.5) {
                    this.vx = this.vx < 0 ? -0.5 : 0.5;
                }
                
                const maxVX = 4;
                if (Math.abs(this.vx) > maxVX) {
                    this.vx = this.vx > 0 ? maxVX : -maxVX;
                }
                
                this.y = this.radius + 1;
                score++;
                scoreElement.textContent = score;
                playBounceSound('top');
                
                this.lastTopCollisionTime = currentTime;
                this.lastAnyCollisionTime = currentTime;
                this.lastTopBounce = currentTime;
            }
            
            if (this.y + this.radius >= paddle.y && 
                this.y - this.radius <= paddle.y + paddle.height &&
                this.x + this.radius >= paddle.x && 
                this.x - this.radius <= paddle.x + paddle.width &&
                currentTime - this.lastPaddleCollisionTime > this.minCollisionInterval &&
                currentTime - this.lastAnyCollisionTime > this.collisionCooldown) {
                
                this.y = paddle.y - this.radius - 1;
                
                const hitPos = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                this.vy = -Math.abs(this.vy);
                this.vx = hitPos * 4;
                
                if (Math.abs(this.vx) < 1.0) {
                    this.vx = this.vx < 0 ? -1.0 : 1.0;
                }
                
                const speedAfterBounce = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speedAfterBounce < minSpeed) {
                    const ratio = minSpeed / speedAfterBounce;
                    this.vx *= ratio;
                    this.vy *= ratio;
                }
                
                score++;
                scoreElement.textContent = score;
                playBounceSound('paddle');
                
                this.lastPaddleCollisionTime = currentTime;
                this.lastAnyCollisionTime = currentTime;
            }
            
            for (let i = 0; i < circles.length; i++) {
                const circle = circles[i];
                const dx = this.x - circle.x;
                const dy = this.y - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.radius + circle.radius) {
                    const angle = Math.atan2(dy, dx);
                    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    this.vx = speed * Math.cos(angle);
                    this.vy = speed * Math.sin(angle);
                    
                    const overlap = this.radius + circle.radius - distance;
                    this.x += overlap * Math.cos(angle);
                    this.y += overlap * Math.sin(angle);
                    
                    circle.grow();
                    score += 5;
                    scoreElement.textContent = score;
                    playBounceSound('circle');
                    
                    if (circle.y < canvas.height * 0.3) {
                        const centerX = canvas.width / 2;
                        const pushToCenter = (centerX - this.x) * 0.1 / canvas.width;
                        this.vx += pushToCenter;
                    }
                    
                    if (circle.shouldDisappear()) {
                        circles.splice(i, 1);
                        score += 20;
                        scoreElement.textContent = score;
                        i--;
                    }
                    
                    this.lastAnyCollisionTime = currentTime;
                    break;
                }
            }
            
            if (Math.abs(this.vx) < 0.3 && Math.abs(this.vy) > 2) {
                const randomPush = (Math.random() - 0.5) * 1.5;
                this.vx += randomPush;
            }
            
            if (this.y + this.radius >= canvas.height && this.active) {
                this.active = false;
                lives--;
                livesElement.textContent = lives;
                setControlsMode('angle');
                
                if (lives <= 0) {
                    endGame();
                }
            }
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }

    // Draw paddle
    function drawPaddle() {
        ctx.fillStyle = paddle.color;
        ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        
        // NUEVO: Indicador visual para paleta peque√±a
        if (currentLevel === 3) {
            ctx.fillStyle = 'rgba(233, 69, 96, 0.3)';
            ctx.fillRect(paddle.x - 10, paddle.y, 10, paddle.height);
            ctx.fillRect(paddle.x + paddle.width, paddle.y, 10, paddle.height);
        }
    }

    // Update paddle position
    function updatePaddle() {
        if (keys.left && paddle.x > 0) {
            paddle.x -= paddle.speed;
        }
        if (keys.right && paddle.x + paddle.width < canvas.width) {
            paddle.x += paddle.speed;
        }
    }

    // Draw trajectory
    function drawTrajectory(angle) {
        if (projectile && projectile.active) return;
        
        const startX = paddle.x + paddle.width / 2;
        const startY = paddle.y - 5;
        const radius = 5;
        const speed = 5;
        const angleRad = (180 - angle) * Math.PI / 180;
        
        let x = startX;
        let y = startY;
        let vx = speed * Math.cos(angleRad);
        let vy = -speed * Math.sin(angleRad);
        
        ctx.setLineDash([]);
        ctx.beginPath();
        ctx.moveTo(x, y);
        
        for (let i = 0; i < 20; i++) {
            x += vx * 8;
            y += vy * 8;
            
            if (x - radius <= 0 || x + radius >= canvas.width) {
                vx = -vx;
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (y - radius <= 0) {
                vy = -vy;
                const centerX = canvas.width / 2;
                const pushToCenter = (centerX - x) * 0.1;
                vx += pushToCenter;
                
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (y + radius >= paddle.y && 
                y - radius <= paddle.y + paddle.height &&
                x + radius >= paddle.x && 
                x - radius <= paddle.x + paddle.width) {
                
                vy = -Math.abs(vy);
                const hitPos = (x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                vx = hitPos * 4;
            }
            
            if (y + radius >= canvas.height) {
                ctx.lineTo(x, y);
                ctx.fillStyle = '#e94560';
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
                break;
            }
            
            ctx.lineTo(x, y);
            
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                break;
            }
        }
        
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.lineWidth = 6;
        ctx.stroke();
        
        ctx.setLineDash([8, 6]);
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        
        x = startX;
        y = startY;
        vx = speed * Math.cos(angleRad);
        vy = -speed * Math.sin(angleRad);
        
        for (let i = 0; i < 20; i++) {
            x += vx * 8;
            y += vy * 8;
            
            if (x - radius <= 0 || x + radius >= canvas.width) vx = -vx;
            if (y - radius <= 0) {
                vy = -vy;
                const centerX = canvas.width / 2;
                const pushToCenter = (centerX - x) * 0.1;
                vx += pushToCenter;
            }
            if (y + radius >= canvas.height) break;
            
            ctx.lineTo(x, y);
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) break;
        }
        
        ctx.strokeStyle = 'rgba(255, 215, 102, 0.8)';
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.setLineDash([]);
        
        ctx.fillStyle = '#e94560';
        ctx.beginPath();
        ctx.arc(startX, startY, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // Initialize circles for current level
    function initCirclesForLevel() {
        circles = [];
        const maxAttempts = 100;
        const circleCount = 4 + Math.floor(currentLevel / 2); // M√°s c√≠rculos en niveles altos
        
        for (let i = 0; i < circleCount; i++) {
            let attempts = 0;
            let validPosition = false;
            let newCircle;
            
            while (!validPosition && attempts < maxAttempts) {
                const diameter = Math.floor(Math.random() * 25) + 30;
                const x = Math.random() * (canvas.width - diameter * 2) + diameter;
                const y = Math.random() * (canvas.height * 0.4) + 40;
                
                newCircle = new Circle(x, y, diameter, currentLevel);
                
                if (isValidPosition(newCircle, circles)) {
                    validPosition = true;
                    circles.push(newCircle);
                }
                
                attempts++;
            }
            
            if (!validPosition) {
                const diameter = 30;
                const x = (i % 2) * (canvas.width / 2) + canvas.width / 4;
                const y = Math.floor(i / 2) * (canvas.height / 4) + canvas.height / 6;
                circles.push(new Circle(x, y, diameter, currentLevel));
            }
        }
    }

    // Function to change control mode
    function setControlsMode(mode) {
        controlsMode = mode;
        if (mode === 'angle') {
            angleSlider.min = 0;
            angleSlider.max = 180;
            angleSlider.value = currentAngle;
            angleLabel.innerHTML = `<span id="angleValue">${currentAngle}¬∞</span>`;
            fireBtn.textContent = 'GO!';
            fireBtn.disabled = false;
        } else if (mode === 'paddle') {
            angleSlider.min = 0;
            angleSlider.max = canvas.width - paddle.width;
            angleSlider.value = paddle.x;
            angleLabel.innerHTML = '<span id="angleValue">Move</span>';
            fireBtn.textContent = 'WAITING';
            fireBtn.disabled = true;
        }
    }

    // Apply level theme
    function applyLevelTheme() {
        const theme = levelThemes[currentLevel] || levelThemes[1];
        document.body.style.background = `linear-gradient(135deg, ${theme[0]}, ${theme[1]})`;
        
        // Actualizar indicador de nivel
        levelElement.textContent = currentLevel;
        levelIndicator.textContent = `Level ${currentLevel}: ${levelNames[currentLevel]}`;
        
        // Actualizar tama√±o de paleta
        paddle.width = paddleSizes[currentLevel] || 50;
        paddle.x = (canvas.width - paddle.width) / 2;
    }

    // Initialize game for specific level
    function initGame(level = 1) {
        currentLevel = level;
        
        circles = [];
        projectile = null;
        lives = 10;
        score = 0;
        gameActive = true;
        allCirclesCleared = false;
        
        livesElement.textContent = lives;
        scoreElement.textContent = score;
        
        // Aplicar tema del nivel
        applyLevelTheme();
        
        // Configurar paleta
        paddle.width = paddleSizes[currentLevel] || 50;
        paddle.x = (canvas.width - paddle.width) / 2;
        
        // Inicializar c√≠rculos
        initCirclesForLevel();
        
        gameOverElement.style.display = 'none';
        levelCompleteElement.style.display = 'none';
        setControlsMode('angle');
        
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        animate();
    }

    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if ((!projectile || !projectile.active) && controlsMode === 'angle' && !allCirclesCleared) {
            drawTrajectory(currentAngle);
        }
        
        // NUEVO: Actualizar c√≠rculos (para movimiento en nivel 2+)
        for (let circle of circles) {
            circle.update();
            circle.draw();
        }
        
        updatePaddle();
        drawPaddle();
        
        if (projectile && projectile.active && !allCirclesCleared) {
            projectile.update();
            projectile.draw();
            
            const speed = Math.sqrt(projectile.vx * projectile.vx + projectile.vy * projectile.vy);
            if (speed < 2.0 && speed > 0) {
                const boost = 1.5;
                projectile.vx += (Math.random() - 0.5) * boost;
                projectile.vy += (Math.random() - 0.5) * boost;
            }
        }
        
        if (circles.length === 0 && !allCirclesCleared && gameActive) {
            allCirclesCleared = true;
            completeLevel();
        }
        
        if (gameActive) {
            animationId = requestAnimationFrame(animate);
        }
    }

    // Complete level
    // Complete level
// Complete level
function completeLevel() {
    gameActive = false;
    
    // Actualizar mejor puntuaci√≥n si es necesario
    if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('bestScore', bestScore);
        bestElement.textContent = bestScore;
    }
    
    // Lanzar confeti
    launchConfetti();
    
    // Si es el √∫ltimo nivel, mostrar mensaje especial
    if (currentLevel === maxLevels) {
        levelCompleteElement.innerHTML = `
            <h2>üéâ Congratulations! üéâ</h2>
            <p>You've completed all levels!</p>
            <p>Final score: <strong>${score}</strong></p>
            <p>Total lives remaining: <strong>${lives}</strong></p>
            <button class="next-level-btn" id="playAgainBtn">PLAY AGAIN FROM LEVEL 1</button>
        `;
        
        levelCompleteElement.style.display = 'block';
        
        // Agregar event listener despu√©s de actualizar el HTML
        setTimeout(() => {
            document.getElementById('playAgainBtn').addEventListener('click', function() {
                currentLevel = 1;
                initGame(currentLevel);
            });
        }, 100);
    } else {
        // Mostrar pantalla normal de nivel completado
        completedLevelElement.textContent = currentLevel;
        levelScoreElement.textContent = score;
        remainingLivesElement.textContent = lives;
        levelCompleteElement.style.display = 'block';
    }
}

    // End game
    function endGame() {
        gameActive = false;
        
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            bestElement.textContent = bestScore;
        }
        
        finalScoreElement.textContent = score;
        finalBestElement.textContent = bestScore;
        gameOverElement.style.display = 'block';
    }
    
    // Launch confetti
    function launchConfetti() {
        const confettiCount = 150;
        const colors = ['#e94560', '#0fce7c', '#ffd166', '#118ab2', '#9b5de5', '#ffffff'];
        
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.top = '-20px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.opacity = '0.8';
            confetti.style.zIndex = '15';
            confetti.style.pointerEvents = 'none';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { 
                    transform: `translateY(0px) rotate(0deg)`,
                    opacity: 1 
                },
                { 
                    transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`,
                    opacity: 0 
                }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
            });
            
            animation.onfinish = () => {
                confetti.remove();
            };
        }
    }

    // Event Listeners
    soundToggle.addEventListener('click', toggleSound);
    
    continueBtn.addEventListener('click', function() {
        if (!allCirclesCleared) {
            lives = 2;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
            gameActive = true;
            setControlsMode('angle');
            animate();
        }
    });

nextLevelBtn.addEventListener('click', function() {
    levelCompleteElement.style.display = 'none';
    
    // Si no es el √∫ltimo nivel, pasar al siguiente
    if (currentLevel < maxLevels) {
        currentLevel++;
        initGame(currentLevel);
    } else {
        // Si es el √∫ltimo nivel, reiniciar desde el nivel 1
        currentLevel = 1;
        initGame(currentLevel);
    }
});

    menuBtn.addEventListener('click', function() {
        // Para futura implementaci√≥n de selecci√≥n de niveles
        levelCompleteElement.style.display = 'none';
        // Por ahora, reiniciar desde nivel 1
        currentLevel = 1;
        initGame(currentLevel);
    });

    window.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') keys.left = true;
        if (e.key === 'ArrowRight') keys.right = true;
    });

    window.addEventListener('keyup', function(e) {
        if (e.key === 'ArrowLeft') keys.left = false;
        if (e.key === 'ArrowRight') keys.right = false;
    });

    canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        
        paddle.x = touchX - paddle.width / 2;
        
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    });

    angleSlider.addEventListener('input', function() {
        if (controlsMode === 'angle') {
            currentAngle = parseInt(this.value);
            angleValue.textContent = `${currentAngle}¬∞`;
        } else if (controlsMode === 'paddle') {
            paddle.x = parseInt(this.value);
        }
    });

    fireBtn.addEventListener('click', function() {
        if (controlsMode === 'angle') {
            if (!projectile || !projectile.active) {
                projectile = new Projectile(
                    paddle.x + paddle.width / 2,
                    paddle.y - 5,
                    currentAngle
                );
                setControlsMode('paddle');
            }
        }
    });

    restartBtn.addEventListener('click', function() {
        currentLevel = 1;
        initGame(currentLevel);
    });

    window.addEventListener('load', function() {
        resizeCanvas();
        initGame(currentLevel);
        setControlsMode('angle');
        
        // Initialize audio context on user interaction
        document.body.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.body.removeEventListener('click', initAudio);
        }, { once: true });
    });
    
    window.addEventListener('resize', resizeCanvas);
</script>
