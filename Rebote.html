<head>

    <style>

        .level-complete {

<body>
    <div class="container">

        <p>Level <span id="completedLevel">1</span> Completed</p>

<script>
    // Get DOM elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const angleSlider = document.getElementById('angleSlider');
    const angleLabel = document.querySelector('.angle-label');
    const angleValue = document.getElementById('angleValue');
    const fireBtn = document.getElementById('fireBtn');
    const livesElement = document.getElementById('lives');
    const scoreElement = document.getElementById('score');
    const bestElement = document.getElementById('best');
    const levelElement = document.getElementById('level');
    const levelIndicator = document.getElementById('levelIndicator');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const finalBestElement = document.getElementById('finalBest');
    const restartBtn = document.getElementById('restartBtn');
    const continueBtn = document.getElementById('continueBtn');
    const soundToggle = document.getElementById('soundToggle');
    const levelCompleteElement = document.getElementById('levelComplete');
    const completedLevelElement = document.getElementById('completedLevel');
    const levelScoreElement = document.getElementById('levelScore');
    const remainingLivesElement = document.getElementById('remainingLives');
    const nextLevelBtn = document.getElementById('nextLevelBtn');
    const menuBtn = document.getElementById('menuBtn');

    // Game variables
    let circles = [];
    let projectile = null;
    let lives = 10;
    let score = 0;
    let bestScore = localStorage.getItem('bestScore') || 0;
    let gameActive = true;
    let animationId = null;
    let currentAngle = 135;
    let controlsMode = 'angle';
    let allCirclesCleared = false;
    let soundEnabled = true;
    
    // Variables para nivel 4
    let specialCircle = null;
    let multiProjectileActive = false;
    let multiProjectileTimer = 0;
    let projectiles = [];
    let colorChangeTimer = 0;
    const MULTI_PROJECTILE_DURATION = 15000; // 15 segundos
    const COLOR_CHANGE_INTERVAL = 500;
    const SPECIAL_CIRCLE_RESPAWN_TIME = 8000; // 8 segundos para reaparecer
    let specialCircleRespawnTimer = 0;
    let specialCircleActive = false;

    // Verificaci√≥n de fecha de expiraci√≥n (deshabilitada temporalmente)
    const expirationDate = new Date('2026-3-1');
    const currentDate = new Date();

    if (false) { // Deshabilitado para pruebas
        // Mostrar mensaje de prueba vencida y deshabilitar el juego
        const trialExpired = document.createElement('div');
        trialExpired.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #e94560;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        `;
        
        trialExpired.innerHTML = `
            <h2 style="font-size: 2.5rem; margin-bottom: 20px; color: #e94560;">‚è∞ Periodo de Prueba Vencido</h2>
            <p style="font-size: 1.2rem; margin-bottom: 30px; color: #fff;">
                Esta versi√≥n de prueba ha expirado.<br>
                Fecha l√≠mite: ${expirationDate.toLocaleDateString()}
            </p>
            <p style="font-size: 1rem; color: #ffd166;">
                Contacta al desarrollador para obtener la versi√≥n completa.
            </p>
        `;
        
        document.body.appendChild(trialExpired);
        
        // Deshabilitar todos los controles del juego
        gameActive = false;
        
        // Detener cualquier animaci√≥n en curso
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        
        // Deshabilitar botones y controles
        const disableElement = (element) => {
            if (element) {
                element.disabled = true;
                element.style.opacity = '0.5';
                element.style.cursor = 'not-allowed';
            }
        };
        
        disableElement(fireBtn);
        disableElement(angleSlider);
        disableElement(restartBtn);
        disableElement(continueBtn);
        disableElement(nextLevelBtn);
        disableElement(menuBtn);
        disableElement(soundToggle);
        
        // Tambi√©n puedes deshabilitar el canvas
        canvas.style.opacity = '0.3';
        canvas.style.pointerEvents = 'none';
    }
    
    // Variables para niveles
    let currentLevel = 1;
    const maxLevels = 4;
    
    // Temas de fondo por nivel
    const levelThemes = {
        1: ['#1a1a2e', '#16213e'], // Azul oscuro
        2: ['#2d1b3d', '#4a235a'], // P√∫rpura oscuro
        3: ['#1b3d2d', '#235a4a'], // Verde oscuro
        4: ['#5d1b3d', '#8a235a']  // Magenta oscuro para nivel 4
    };
    
    // Nombres de niveles
    const levelNames = {
        1: "Classic",
        2: "Moving Circles",
        3: "Small Paddle",
        4: "Multi-Projectile"
    };
    
    // Paddle variables
    let paddle = {
        width: 50,
        height: 10,
        x: 175,
        y: canvas.height - 10,
        speed: 5,
        color: '#ffffff'
    };
    
    // Tama√±o de paleta por nivel
    const paddleSizes = {
        1: 50,
        2: 50,
        3: 35,
        4: 50
    };
    
    // Velocidades de proyectil por nivel
    const projectileSpeeds = {
        1: 4.0,
        2: 4.2,
        3: 4.5,
        4: 3.8  // Nivel 4 m√°s lento
    };
    
    // Controls
    let keys = {
        left: false,
        right: false
    };

    // Initial setup
    bestElement.textContent = bestScore;
    levelElement.textContent = currentLevel;
    levelIndicator.textContent = `Level ${currentLevel}: ${levelNames[currentLevel]}`;

    // Musical notes frequencies
    const musicalNotes = {
        'G4': 392.00,
        'A4': 440.00,
        'B4': 493.88,
        'C5': 523.25
    };
    
    const bounceNotes = [
        musicalNotes['G4'],
        musicalNotes['A4'],
        musicalNotes['B4'],
        musicalNotes['C5']
    ];
    
    // Create audio context
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const PADDLE_FREQUENCY = 440.00;
    
    // Function to play bounce sound with musical notes
    function playBounceSound(type = 'wall') {
        if (!soundEnabled) return;
        
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'paddle') {
                oscillator.frequency.value = PADDLE_FREQUENCY;
                oscillator.type = 'square';
                gainNode.gain.value = 0.12;
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.12);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.12);
            } else {
                const noteIndex = Math.floor(Math.random() * bounceNotes.length);
                const baseFrequency = bounceNotes[noteIndex];
                const frequency = baseFrequency + (Math.random() * 20 - 10);
                
                if (type === 'wall') {
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.15;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.08);
                } else if (type === 'top') {
                    oscillator.frequency.value = frequency * 1.05;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.14;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.09);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.09);
                } else if (type === 'circle') {
                    oscillator.frequency.value = frequency * 0.85;
                    oscillator.type = 'triangle';
                    gainNode.gain.value = 0.16;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }
        } catch (e) {
            console.log("Audio not available:", e);
        }
    }
    
    // Toggle sound function
    function toggleSound() {
        soundEnabled = !soundEnabled;
        soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        localStorage.setItem('soundEnabled', soundEnabled);
    }
    
    // Load sound setting
    const savedSoundSetting = localStorage.getItem('soundEnabled');
    if (savedSoundSetting !== null) {
        soundEnabled = savedSoundSetting === 'true';
        soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
    }

    // Resize canvas for mobile
    function resizeCanvas() {
        const containerWidth = canvas.parentElement.clientWidth;
        const maxWidth = Math.min(400, containerWidth);
        canvas.width = maxWidth;
        canvas.height = 450;
        
        paddle.width = paddleSizes[currentLevel] || 50;
        paddle.x = (canvas.width - paddle.width) / 2;
        paddle.y = canvas.height - 10;
    }

    // Check if circles overlap
    function circlesOverlap(circle1, circle2) {
        const dx = circle1.x - circle2.x;
        const dy = circle1.y - circle2.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < (circle1.radius + circle2.radius + 10);
    }

    // Check if a circle overlaps with any existing circle
    function isValidPosition(newCircle, existingCircles) {
        for (let circle of existingCircles) {
            if (circlesOverlap(newCircle, circle)) {
                return false;
            }
        }
        return true;
    }

    // Circle class
    class Circle {
        constructor(x, y, diameter, level = 1, isSpecial = false) {
            this.x = x;
            this.y = y;
            this.diameter = diameter;
            this.radius = diameter / 2;
            this.color = this.getRandomColor();
            this.level = level;
            this.isSpecial = isSpecial;
            this.activeTime = 0;
            
            // Propiedades de movimiento para nivel 2+
            if (level >= 2) {
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.0;
                this.maxSpeed = 1.2 + (level * 0.2);
            } else {
                this.speedX = 0;
                this.speedY = 0;
            }
            
            // Para rebote en bordes
            this.minX = this.radius;
            this.maxX = canvas.width - this.radius;
            this.minY = this.radius + 20;
            this.maxY = canvas.height * 0.6;
        }
        
        getRandomColor() {
            if (this.isSpecial) {
                // Colores brillantes para el c√≠rculo especial
                const specialColors = [
                    '#ffff00', '#ffdd00', '#ffaa00',
                    '#00ffff', '#ff00ff', '#ffff80'
                ];
                return specialColors[Math.floor(Math.random() * specialColors.length)];
            }
            
            const colors = [
                '#e94560', '#ff6b6b', '#ff9e7d',
                '#0fce7c', '#4cd9a1', '#1dd1a1',
                '#ffd166', '#ffed99', '#f9c74f',
                '#118ab2', '#06d6a0', '#4cc9f0',
                '#9b5de5', '#c77dff', '#7209b7',
                '#f15bb5', '#ff70a6', '#ff477e'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        update(deltaTime) {
            // Actualizar tiempo para c√≠rculo especial
            if (this.isSpecial) {
                this.activeTime += deltaTime;
                
                // Cambiar color cada medio segundo durante los primeros 15 segundos
                if (this.activeTime <= MULTI_PROJECTILE_DURATION) {
                    if (Math.floor(this.activeTime / COLOR_CHANGE_INTERVAL) !== 
                        Math.floor((this.activeTime - deltaTime) / COLOR_CHANGE_INTERVAL)) {
                        this.color = this.getRandomColor();
                    }
                } else {
                    // Despu√©s de 15 segundos, color fijo
                    this.color = '#ffff00';
                }
            }
            
            // Mover c√≠rculos en niveles 2+
            if (this.level >= 2) {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Rebotar en bordes
                if (this.x <= this.minX || this.x >= this.maxX) {
                    this.speedX = -this.speedX;
                    this.x = this.x <= this.minX ? this.minX + 1 : this.maxX - 1;
                }
                
                if (this.y <= this.minY || this.y >= this.maxY) {
                    this.speedY = -this.speedY;
                    this.y = this.y <= this.minY ? this.minY + 1 : this.maxY - 1;
                }
                
                // Mantener velocidad m√°xima
                const speed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                if (speed > this.maxSpeed) {
                    this.speedX = (this.speedX / speed) * this.maxSpeed;
                    this.speedY = (this.speedY / speed) * this.maxSpeed;
                }
            }
        }

                    ctx.shadowColor = this.color;

            } else if (this.level >= 2) {

    // Projectile class - VELOCIDAD AJUSTADA POR NIVEL
    class Projectile {
        constructor(x, y, angle, isChild = false) {
            this.x = x;
            this.y = y;
            this.radius = 7;
            this.speed = isChild ? 3.5 : projectileSpeeds[currentLevel] || 4.0; // M√°s lento para hijos
            this.angle = (180 - angle) * Math.PI / 180;
            this.vx = this.speed * Math.cos(this.angle);
            this.vy = -this.speed * Math.sin(this.angle);
            this.active = true;
            this.isChild = isChild;
            this.color = isChild ? '#ffaa00' : '#ffffff';
            
            this.lastWallCollisionTime = 0;
            this.lastTopCollisionTime = 0;
            this.lastPaddleCollisionTime = 0;
            this.minCollisionInterval = 100;
            this.collisionCooldown = 50;
            this.lastAnyCollisionTime = 0;
        }
        
        update() {
            const currentTime = Date.now();
            
            this.x += this.vx;
            this.y += this.vy;
            
            const minSpeed = this.isChild ? 2.5 : 3.0;
            const maxSpeed = this.isChild ? 4.5 : 5.5;
            const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            
            // Asegurar velocidad m√≠nima
            if (currentSpeed < minSpeed && currentSpeed > 0) {
                const ratio = minSpeed / currentSpeed;
                this.vx *= ratio;
                this.vy *= ratio;
            }

            if (currentSpeed > maxSpeed) {

            // Colisi√≥n con paredes
            if ((this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) && 
                currentTime - this.lastWallCollisionTime > this.minCollisionInterval &&
                currentTime - this.lastAnyCollisionTime > this.collisionCooldown) {
                
                if (this.x - this.radius <= 0) {
                    this.x = this.radius + 1;
                } else {
                    this.x = canvas.width - this.radius - 1;
                }

                const randomFactor = (Math.random() * 0.3) - 0.15;
                this.vy += randomFactor;
                score++;

                playBounceSound('wall');
                
                this.lastWallCollisionTime = currentTime;
                this.lastAnyCollisionTime = currentTime;
            }
            
            // Colisi√≥n con techo
            if (this.y - this.radius <= 0 && 
                currentTime - this.lastTopCollisionTime > this.minCollisionInterval &&
                currentTime - this.lastAnyCollisionTime > this.collisionCooldown) {
                
                this.y = this.radius + 1;
                this.vy = -this.vy;
                
                const centerX = canvas.width / 2;
                const distanceToCenter = centerX - this.x;
                const pushStrength = 0.6;
                const directionToCenter = distanceToCenter > 0 ? 1 : -1;
                const normalizedDistance = Math.abs(distanceToCenter) / (canvas.width / 2);
                const pushForce = pushStrength * normalizedDistance * directionToCenter;
                
                this.vx += pushForce;
                
                if (Math.abs(this.vx) < 0.4) {
                    this.vx = this.vx < 0 ? -0.4 : 0.4;
                }
                
                const maxVX = 3.5;
                if (Math.abs(this.vx) > maxVX) {
                    this.vx = this.vx > 0 ? maxVX : -maxVX;
                }
                
                score++;
                scoreElement.textContent = score;
                playBounceSound('top');
                
                this.lastTopCollisionTime = currentTime;
                this.lastAnyCollisionTime = currentTime;
            }
            
            // Colisi√≥n con paddle
            if (this.y + this.radius >= paddle.y && 
                this.y - this.radius <= paddle.y + paddle.height &&
                this.x + this.radius >= paddle.x && 
                this.x - this.radius <= paddle.x + paddle.width &&
                currentTime - this.lastPaddleCollisionTime > this.minCollisionInterval &&
                currentTime - this.lastAnyCollisionTime > this.collisionCooldown) {
                
                this.y = paddle.y - this.radius - 1;
                
                const hitPos = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);

                if (Math.abs(this.vx) < 0.8) {
                    this.vx = this.vx < 0 ? -0.8 : 0.8;
                }
                
                const speedAfterBounce = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                
                // Asegurar velocidad m√≠nima despu√©s del rebote
                if (speedAfterBounce < minSpeed) {
                    const ratio = minSpeed / speedAfterBounce;
                    this.vx *= ratio;
                    this.vy *= ratio;
                }
                
                // Limitar velocidad m√°xima despu√©s del rebote
                if (speedAfterBounce > maxSpeed) {
                    const ratio = maxSpeed / speedAfterBounce;
                    this.vx *= ratio;
                    this.vy *= ratio;
                }
                
                score++;
                scoreElement.textContent = score;
                playBounceSound('paddle');
                
                this.lastPaddleCollisionTime = currentTime;
                this.lastAnyCollisionTime = currentTime;
            }

                    // Mantener la velocidad actual pero en direcci√≥n de rebote

                    this.vy = speed * Math.sin(angle);
                    
                    const overlap = this.radius + circle.radius - distance;

                    // L√≥gica para c√≠rculo especial en nivel 4
                    if (circle.isSpecial && circle.activeTime <= MULTI_PROJECTILE_DURATION) {
                        if (!multiProjectileActive) {
                            multiProjectileActive = true;
                            multiProjectileTimer = Date.now();
                        }
                        splitProjectile(this);
                        circles.splice(i, 1);
                        specialCircle = null;
                        specialCircleActive = false;
                        specialCircleRespawnTimer = 0;
                        score += 30; // Puntos extra por golpear el c√≠rculo especial

                    if (circle.y < canvas.height * 0.3) {

                    // Limitar velocidad despu√©s de la colisi√≥n
                    const currentSpeedAfterCollision = Math.sqrt(this.vx * this.vx + this.vy * this.vy);

    // Funci√≥n para dividir proyectil - CORREGIDA
function splitProjectile(originalProjectile) {
    // Cambiamos la condici√≥n: permitir dividir si hay menos de 6 proyectiles
    // y (multiProjectileActive es true O estamos en nivel 4)
    if (currentLevel !== 4 || projectiles.length >= 6) return;

    multiProjectileTimer = Date.now();

    fireBtn.textContent = 'WAITING';
    fireBtn.disabled = true;
        
        // Calcular √°ngulos para dividir
        const currentAngle = Math.atan2(originalProjectile.vy, originalProjectile.vx);
        const angle1 = currentAngle + Math.PI / 8;  // 22.5 grados
        const angle2 = currentAngle - Math.PI / 8;  // -22.5 grados
        
        const speed = 3.5; // Velocidad reducida para proyectiles hijos
        
        // Crear primer proyectil hijo
        const projectile1 = new Projectile(
            originalProjectile.x,
            originalProjectile.y,
            90 - (angle1 * 180 / Math.PI),
            true
        );
        projectile1.vx = speed * Math.cos(angle1);
        projectile1.vy = speed * Math.sin(angle1);
        
        // Crear segundo proyectil hijo
        const projectile2 = new Projectile(
            originalProjectile.x,
            originalProjectile.y,
            90 - (angle2 * 180 / Math.PI),
            true
        );
        projectile2.vx = speed * Math.cos(angle2);
        projectile2.vy = speed * Math.sin(angle2);
        
        // A√±adir a la lista de proyectiles
        projectiles.push(projectile1, projectile2);
        
        // Reproducir sonido especial
        if (soundEnabled) {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 523.25 * 1.5;
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.15;
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {

            }

function checkAllProjectilesGone() {
    if (currentLevel !== 4) return false;
    
    // Verificar proyectil principal
    if (projectile && projectile.active) return false;
    
    // Verificar proyectiles hijos
    for (let i = 0; i < projectiles.length; i++) {
        if (projectiles[i].active) return false;

    // IMPORTANTE: Tambi√©n verificamos si se dispar√≥ alguna vez en nivel 4

    if ((projectile !== null || projectiles.length > 0) && !allCirclesCleared) {

    // Draw trajectory
    function drawTrajectory(angle) {
        if (projectile && projectile.active) return;
        
        const startX = paddle.x + paddle.width / 2;
        const startY = paddle.y - 5;
        const radius = 5;
        const speed = projectileSpeeds[currentLevel] || 4.0;
        const angleRad = (180 - angle) * Math.PI / 180;
        
        let x = startX;
        let y = startY;
        let vx = speed * Math.cos(angleRad);
        let vy = -speed * Math.sin(angleRad);
        
        ctx.setLineDash([]);
        ctx.beginPath();
        ctx.moveTo(x, y);
        
        for (let i = 0; i < 25; i++) {
            x += vx * 7;
            y += vy * 7;
            
            if (x - radius <= 0 || x + radius >= canvas.width) {
                vx = -vx;
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (y - radius <= 0) {
                vy = -vy;
                const centerX = canvas.width / 2;
                const pushToCenter = (centerX - x) * 0.08;
                vx += pushToCenter;
                
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (y + radius >= paddle.y && 
                y - radius <= paddle.y + paddle.height &&
                x + radius >= paddle.x && 
                x - radius <= paddle.x + paddle.width) {
                
                vy = -Math.abs(vy);
                const hitPos = (x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                vx = hitPos * 2.5;
            }
            
            if (y + radius >= canvas.height) {
                ctx.lineTo(x, y);
                ctx.fillStyle = '#e94560';
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
                break;
            }
            
            ctx.lineTo(x, y);
            
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                break;
            }
        }
        
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.lineWidth = 6;
        ctx.stroke();
        
        ctx.setLineDash([8, 6]);
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        
        x = startX;
        y = startY;
        vx = speed * Math.cos(angleRad);
        vy = -speed * Math.sin(angleRad);
        
        for (let i = 0; i < 25; i++) {
            x += vx * 7;
            y += vy * 7;
            
            if (x - radius <= 0 || x + radius >= canvas.width) vx = -vx;
            if (y - radius <= 0) {
                vy = -vy;
                const centerX = canvas.width / 2;
                const pushToCenter = (centerX - x) * 0.08;
                vx += pushToCenter;
            }
            if (y + radius >= canvas.height) break;
            
            ctx.lineTo(x, y);
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) break;
        }
        
        ctx.strokeStyle = 'rgba(255, 215, 102, 0.8)';
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.setLineDash([]);
        
        ctx.fillStyle = '#e94560';
        ctx.beginPath();
        ctx.arc(startX, startY, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // Initialize circles for current level - CORREGIDA
    function initCirclesForLevel() {
        circles = [];
        specialCircle = null;
        specialCircleActive = false; // RESET ESTADO
        specialCircleRespawnTimer = 0; // RESET TEMPORIZADOR
        const maxAttempts = 100;
        let circleCount = 4 + Math.floor(currentLevel / 2);
        
        // Configuraci√≥n especial para nivel 4
        if (currentLevel === 4) {
            circleCount = 5;
            
            // Primero crear c√≠rculos normales
            for (let i = 0; i < circleCount - 1; i++) {
                let attempts = 0;
                let validPosition = false;
                let newCircle;
                
                while (!validPosition && attempts < maxAttempts) {
                    const diameter = Math.floor(Math.random() * 25) + 30;
                    const x = Math.random() * (canvas.width - diameter * 2) + diameter;
                    const y = Math.random() * (canvas.height * 0.3) + 60;
                    
                    newCircle = new Circle(x, y, diameter, currentLevel, false);
                    
                    if (isValidPosition(newCircle, circles)) {
                        validPosition = true;
                        circles.push(newCircle);
                    }
                    
                    attempts++;
                }
            }
            
            // Crear el c√≠rculo especial despu√©s de un breve retraso
            setTimeout(() => {
                createSpecialCircle();
            }, 1000);
        } else {
            // Niveles normales 1-3
            for (let i = 0; i < circleCount; i++) {
                let attempts = 0;
                let validPosition = false;
                let newCircle;
                
                while (!validPosition && attempts < maxAttempts) {
                    const diameter = Math.floor(Math.random() * 25) + 30;
                    const x = Math.random() * (canvas.width - diameter * 2) + diameter;
                    const y = Math.random() * (canvas.height * 0.4) + 40;
                    
                    newCircle = new Circle(x, y, diameter, currentLevel, false);
                    
                    if (isValidPosition(newCircle, circles)) {
                        validPosition = true;
                        circles.push(newCircle);
                    }
                    
                    attempts++;
                }
                
                if (!validPosition) {
                    const diameter = 30;
                    const x = (i % 2) * (canvas.width / 2) + canvas.width / 4;
                    const y = Math.floor(i / 2) * (canvas.height / 4) + canvas.height / 6;
                    
                    newCircle = new Circle(x, y, diameter, currentLevel, false);
                    circles.push(newCircle);
                }
            }
        }
        
        // Resetear temporizadores para nivel 4
        if (currentLevel === 4) {
            multiProjectileActive = false;
            multiProjectileTimer = 0;
            colorChangeTimer = 0;
            projectiles = [];
        }
    }

        applyLevelTheme();
        
        paddle.width = paddleSizes[currentLevel] || 50;
        paddle.x = (canvas.width - paddle.width) / 2;
        
        initCirclesForLevel();
        
        gameOverElement.style.display = 'none';
        levelCompleteElement.style.display = 'none';
        setControlsMode('angle');
        
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        
        lastTime = 0;
        animate();
    }

    // Funci√≥n para crear el c√≠rculo especial
    function createSpecialCircle() {
        if (currentLevel !== 4 || !gameActive || allCirclesCleared) return;
        
        const specialDiameter = 40;
        let validPosition = false;
        let attempts = 0;
        
        while (!validPosition && attempts < 50) {
            const x = Math.random() * (canvas.width - specialDiameter * 2) + specialDiameter;
            const y = Math.random() * (canvas.height * 0.3) + 60;
            
            const newSpecialCircle = new Circle(x, y, specialDiameter, currentLevel, true);
            
            if (isValidPosition(newSpecialCircle, circles)) {
                validPosition = true;
                circles.push(newSpecialCircle);
                specialCircle = newSpecialCircle;
                specialCircleActive = true;
                specialCircleRespawnTimer = 0;
                
                // Reproducir sonido de aparici√≥n
                if (soundEnabled) {
                    try {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = 659.25; // Mi alto
                        oscillator.type = 'sine';
                        gainNode.gain.value = 0.2;
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                    } catch (e) {
                        console.log("Audio not available:", e);
                    }
                }
            }
            
            attempts++;
        }
    }

    // Animation loop - CORREGIDA
    let lastTime = 0;
    function animate(currentTime = 0) {
        if (!gameActive) return;
        
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Dibujar trayectoria si est√° en modo √°ngulo
        if ((!projectile || !projectile.active) && controlsMode === 'angle' && !allCirclesCleared) {
            drawTrajectory(currentAngle);
        }
        
        // Actualizar y dibujar c√≠rculos
        for (let circle of circles) {
            circle.update(deltaTime);
            circle.draw();
        }
        
        updatePaddle();
        drawPaddle();
        
        // Actualizar m√∫ltiples proyectiles en nivel 4

if (currentLevel === 4) {
    for (let i = projectiles.length - 1; i >= 0; i--) {
        const proj = projectiles[i];
        if (proj && proj.active) {
            proj.update();
            proj.draw();
            
            if (!proj.active) {
                projectiles.splice(i, 1);
            }
        } else {
            projectiles.splice(i, 1);
        }
    }
    
    // Verificar si hay proyectil principal activo
    if (projectile && projectile.active) {
        projectile.update();
        projectile.draw();
        
        if (!projectile.active) {
            projectile = null;
        }
    }
    
    // Mantener en modo paleta si hay proyectiles activos
    if ((projectiles.length > 0 || (projectile && projectile.active)) && !allCirclesCleared) {
        controlsMode = 'paddle';
        angleSlider.min = 0;
        angleSlider.max = canvas.width - paddle.width;
        angleSlider.value = paddle.x;
        angleLabel.innerHTML = '<span id="angleValue">Move</span>';
        fireBtn.textContent = 'WAITING';
        fireBtn.disabled = true;
    }
    

if (checkAllProjectilesGone() && !allCirclesCleared) {
    console.log("Todos los proyectiles han ca√≠do, restando vida");
    
    // Solo restar una vida por turno completo
    lives--;
    livesElement.textContent = lives;
    
    // IMPORTANTE: Resetear estado del proyectil principal
    if (projectile && !projectile.active) {
        projectile = null;
    }
    
    // Resetear multi-proyectil
    multiProjectileActive = false;
    multiProjectileTimer = 0;
    
    // Limpiar lista de proyectiles
    projectiles = [];
    
    // Permitir nuevo disparo
    setControlsMode('angle');
    
    if (lives <= 0) {
        endGame();
    }
}
} else {
    // Niveles normales 1-3 (c√≥digo existente)
    if (projectile && projectile.active && !allCirclesCleared) {
        projectile.update();
        projectile.draw();
        
        if (!projectile.active) {
            projectile = null;
            setControlsMode('angle');
        }
    }
}
        
        // L√≥gica de respawn del c√≠rculo especial en nivel 4
        if (currentLevel === 4 && gameActive && !allCirclesCleared) {
            if (!specialCircleActive && specialCircleRespawnTimer < SPECIAL_CIRCLE_RESPAWN_TIME) {
                specialCircleRespawnTimer += deltaTime;
                
                // Dibujar indicador de respawn
                if (specialCircleRespawnTimer > 1000) { // Mostrar despu√©s de 1 segundo
                    const timeLeft = SPECIAL_CIRCLE_RESPAWN_TIME - specialCircleRespawnTimer;
                    const secondsLeft = Math.ceil(timeLeft / 1000);
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`√ó2 Power reappears in: ${secondsLeft}s`, canvas.width / 2, canvas.height - 50);
                    
                    // Barra de progreso del respawn
                    const barWidth = 200;
                    const barHeight = 6;
                    const barX = (canvas.width - barWidth) / 2;
                    const barY = canvas.height - 35;
                    const progress = specialCircleRespawnTimer / SPECIAL_CIRCLE_RESPAWN_TIME;
                    
                    // Fondo de la barra
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    
                    // Barra de progreso
                    ctx.fillStyle = '#9b5de5';
                    ctx.fillRect(barX, barY, barWidth * progress, barHeight);
                }
            } else if (!specialCircleActive && specialCircleRespawnTimer >= SPECIAL_CIRCLE_RESPAWN_TIME) {
                // Crear nuevo c√≠rculo especial
                createSpecialCircle();
            }
            
            // Actualizar estado del c√≠rculo especial
            if (specialCircle) {
                specialCircleActive = true;
            }
            
            // Dibujar indicador de tiempo para c√≠rculo especial activo
            if (specialCircle && specialCircle.activeTime <= MULTI_PROJECTILE_DURATION) {
                const timeLeft = MULTI_PROJECTILE_DURATION - specialCircle.activeTime;
                const secondsLeft = Math.ceil(timeLeft / 1000);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`√ó2 Power: ${secondsLeft}s`, canvas.width / 2, 25);
                
                // Dibujar barra de tiempo
                const barWidth = 200;
                const barHeight = 8;
                const barX = (canvas.width - barWidth) / 2;
                const barY = 35;
                const progress = timeLeft / MULTI_PROJECTILE_DURATION;
                
                // Fondo de la barra
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                
                // Barra de progreso
                ctx.fillStyle = progress > 0.5 ? '#0fce7c' : progress > 0.2 ? '#ffd166' : '#e94560';
                ctx.fillRect(barX, barY, barWidth * progress, barHeight);
            }
        }
        
        if (circles.length === 0 && !allCirclesCleared && gameActive) {
            allCirclesCleared = true;
            completeLevel();
        }
        
        if (gameActive) {
            animationId = requestAnimationFrame(animate);
        }
    }

    // Complete level
    function completeLevel() {
        gameActive = false;
        specialCircleActive = false;
        specialCircleRespawnTimer = 0;
        
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            bestElement.textContent = bestScore;
        }
        
        launchConfetti();
        
        if (currentLevel === maxLevels) {
            levelCompleteElement.innerHTML = `
                <h2>üéâ Congratulations! üéâ</h2>
                <p>You've completed all levels!</p>
                <p>Final score: <strong>${score}</strong></p>
                <button class="next-level-btn" id="playAgainBtn">PLAY AGAIN FROM LEVEL 1</button>
            `;
            
            levelCompleteElement.style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('playAgainBtn').addEventListener('click', function() {
                    currentLevel = 1;
                    initGame(currentLevel);
                });
            }, 100);
        } else {
            completedLevelElement.textContent = currentLevel;
            levelScoreElement.textContent = score;
            remainingLivesElement.textContent = lives;
            levelCompleteElement.style.display = 'block';
        }
    }

    // End game
    function endGame() {
        gameActive = false;
        specialCircleActive = false;
        specialCircleRespawnTimer = 0;
        
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            bestElement.textContent = bestScore;
        }
        
        finalScoreElement.textContent = score;
        finalBestElement.textContent = bestScore;
        gameOverElement.style.display = 'block';
    }
    
    // Launch confetti
    function launchConfetti() {
        const confettiCount = 150;
        const colors = ['#e94560', '#0fce7c', '#ffd166', '#118ab2', '#9b5de5', '#ffffff'];
        
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.top = '-20px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.opacity = '0.8';
            confetti.style.zIndex = '15';
            confetti.style.pointerEvents = 'none';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { 
                    transform: `translateY(0px) rotate(0deg)`,
                    opacity: 1 
                },
                { 
                    transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`,
                    opacity: 0 
                }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
            });
            
            animation.onfinish = () => {
                confetti.remove();
            };
        }
    }

    // Event Listeners
    soundToggle.addEventListener('click', toggleSound);
    
    continueBtn.addEventListener('click', function() {
        if (!allCirclesCleared) {
            lives = 2;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
            gameActive = true;
            setControlsMode('angle');
            lastTime = 0;
            animate();
        }
    });

    nextLevelBtn.addEventListener('click', function() {
        levelCompleteElement.style.display = 'none';
        
        if (currentLevel < maxLevels) {
            currentLevel++;
            initGame(currentLevel);
        } else {
            currentLevel = 1;
            initGame(currentLevel);
        }
    });

    menuBtn.addEventListener('click', function() {
        levelCompleteElement.style.display = 'none';
        currentLevel = 1;
        initGame(currentLevel);
    });

    window.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') keys.left = true;
        if (e.key === 'ArrowRight') keys.right = true;
        if (e.key === 'n' || e.key === 'N') {
            e.preventDefault();
            if (gameActive && !allCirclesCleared) {
                allCirclesCleared = true;
                completeLevel();
            }
        }
    });

    window.addEventListener('keyup', function(e) {
        if (e.key === 'ArrowLeft') keys.left = false;
        if (e.key === 'ArrowRight') keys.right = false;
    });

    canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        
        paddle.x = touchX - paddle.width / 2;
        
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    });

    angleSlider.addEventListener('input', function() {
        if (controlsMode === 'angle') {
            currentAngle = parseInt(this.value);
            angleValue.textContent = `${currentAngle}¬∞`;
        } else if (controlsMode === 'paddle') {
            paddle.x = parseInt(this.value);
        }
    });

    fireBtn.addEventListener('click', function() {
        if (controlsMode === 'angle') {
            if (!projectile || !projectile.active) {
                projectile = new Projectile(
                    paddle.x + paddle.width / 2,
                    paddle.y - 5,
                    currentAngle,
                    false
                );
                
                if (currentLevel === 4) {
                    projectiles = [];
                    projectiles.push(projectile);
                }
                
                setControlsMode('paddle');
            }
        }
    });

    restartBtn.addEventListener('click', function() {
        currentLevel = 1;
        initGame(currentLevel);
    });

    // Funciones para debug
    function skipLevel() {
        if (gameActive && !allCirclesCleared) {
            allCirclesCleared = true;
            completeLevel();
        }
    }

    function restartLevel() {
        initGame(currentLevel);
    }

    window.addEventListener('load', function() {
        resizeCanvas();
        initGame(currentLevel);
        setControlsMode('angle');
        
        document.body.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.body.removeEventListener('click', initAudio);
        }, { once: true });
    });
    
    window.addEventListener('resize', resizeCanvas);
</script>
