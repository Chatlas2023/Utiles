<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 10px;
            position: relative;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .info-label {
            font-size: 0.7rem;
            color: #a9a9a9;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        
        .lives {
            color: #e94560;
        }
        
        .score {
            color: #0fce7c;
        }
        
        .best {
            color: #ffd166;
        }
        
        .game-area {
            position: relative;
            margin-bottom: 80px;
        }
        
        canvas {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
            touch-action: none;
            width: 100%;
            max-width: 400px;
            height: 380px;
        }
        
        .controls {
            margin-top: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .angle-control {
            width: 100%;
            margin-bottom: 12px;
        }
        
        .angle-label {
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #a9a9a9;
        }
        
        .angle-slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            outline: none;
        }
        
        .angle-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.7);
        }
        
        .fire-btn {
            background: linear-gradient(to right, #0fce7c, #4cd9a1);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(15, 206, 124, 0.4);
            margin-bottom: 12px;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
        
        .fire-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(15, 206, 124, 0.6);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 350px;
        }
        
        .game-over h2 {
            color: #e94560;
            font-size: 1.7rem;
            margin-bottom: 12px;
        }
        
        .game-over p {
            margin-bottom: 18px;
            font-size: 1.1rem;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #0fce7c, #4cd9a1);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(15, 206, 124, 0.4);
        }
        
        .restart-btn:active {
            transform: scale(0.95);
        }
        
        .game-over-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .continue-btn {
            background: linear-gradient(to right, #ffd166, #ffed99);
            color: #333;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 209, 102, 0.4);
        }

        .continue-btn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 500px) {
            .game-info {
                flex-direction: row;
                gap: 5px;
                font-size: 12px;
            }
            
            .info-item {
                flex-direction: column;
                width: auto;
            }
            
            .info-label {
                font-size: 0.65rem;
            }
            
            .info-value {
                font-size: 1rem;
            }
            
            canvas {
                height: 350px;
            }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 15;
        }
        
        .sound-toggle {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .sound-toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">LIVES</span>
                <span class="info-value lives" id="lives">10</span>
            </div>
            <div class="info-item">
                <span class="info-label">SCORE</span>
                <span class="info-value score" id="score">0</span>
            </div>
            <div class="sound-toggle-container">
                <button class="sound-toggle" id="soundToggle">游댉</button>
            </div>
            <div class="info-item">
                <span class="info-label">BEST</span>
                <span class="info-value best" id="best">0</span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="380"></canvas>
        </div>
        
        <div class="controls">
            <div class="angle-control">
                <div class="angle-label"><span id="angleValue">45춿</span></div>
                <input type="range" min="0" max="180" value="135" class="angle-slider" id="angleSlider">
            </div>
            <button class="fire-btn" id="fireBtn">GO!</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <p>Best score: <span id="finalBest">0</span></p>
        <div class="game-over-buttons">
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
            <button class="continue-btn" id="continueBtn">CONTINUE (+2 LIVES)</button>
        </div>
    </div>

<script>
    // Get DOM elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const angleSlider = document.getElementById('angleSlider');
    const angleLabel = document.querySelector('.angle-label');
    const angleValue = document.getElementById('angleValue');
    const fireBtn = document.getElementById('fireBtn');
    const livesElement = document.getElementById('lives');
    const scoreElement = document.getElementById('score');
    const bestElement = document.getElementById('best');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const finalBestElement = document.getElementById('finalBest');
    const restartBtn = document.getElementById('restartBtn');
    const continueBtn = document.getElementById('continueBtn');
    const soundToggle = document.getElementById('soundToggle');

    // Game variables
    let circles = [];
    let projectile = null;
    let lives = 10;
    let score = 0;
    let bestScore = localStorage.getItem('bestScore') || 0;
    let gameActive = true;
    let animationId = null;
    let currentAngle = 135;
    let controlsMode = 'angle';
    let allCirclesCleared = false;
    let soundEnabled = true;
    
    // Paddle variables
    let paddle = {
        width: 50,
        height: 10,
        x: 175,
        y: 370,
        speed: 5,
        color: '#ffffff'
    };
    
    // Controls
    let keys = {
        left: false,
        right: false
    };

    // Initial setup
    bestElement.textContent = bestScore;

    // Musical notes frequencies (G4 to C5 scale)
    const musicalNotes = {
        'G4': 392.00,  // Sol
        'A4': 440.00,  // La
        'B4': 493.88,  // Si
        'C5': 523.25   // Do (high)
    };
    
    // Select notes within 400-600Hz range
    const bounceNotes = [
        musicalNotes['G4'],  // 392 Hz
        musicalNotes['A4'],  // 440 Hz  
        musicalNotes['B4'],  // 494 Hz
        musicalNotes['C5']   // 523 Hz
    ];
    
    // Create audio context
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    // Fixed frequency for paddle sound - siempre la misma
    const PADDLE_FREQUENCY = 440.00; // A4 - siempre el mismo sonido
    
    // Function to play bounce sound with musical notes
    function playBounceSound(type = 'wall') {
        if (!soundEnabled) return;
        
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'paddle') {
                // SONIDO FIJO PARA LA PALETA - siempre el mismo (M츼S TENUE)
                oscillator.frequency.value = PADDLE_FREQUENCY;
                oscillator.type = 'square';
                gainNode.gain.value = 0.12; // REDUCIDO: de 0.18 a 0.12 (33% m치s tenue)
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.12);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.12);
            } else {
                // Para otros sonidos, seleccionar nota musical aleatoria
                const noteIndex = Math.floor(Math.random() * bounceNotes.length);
                const baseFrequency = bounceNotes[noteIndex];
                
                // Add slight variation (췀10Hz) for natural feel
                const frequency = baseFrequency + (Math.random() * 20 - 10);
                
                // Different sound characteristics based on bounce type
                if (type === 'wall') {
                    // "tic" sound for walls - short, sharp
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.15;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.08);
                } else if (type === 'top') {
                    // Top wall bounce - bright sound
                    oscillator.frequency.value = frequency * 1.05; // Slightly higher
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.14;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.09);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.09);
                } else if (type === 'circle') {
                    // Circle bounce - medium length with different waveform
                    oscillator.frequency.value = frequency * 0.85; // Lower for circles
                    oscillator.type = 'triangle';
                    gainNode.gain.value = 0.16;
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }
        } catch (e) {
            console.log("Audio not available:", e);
        }
    }
    
    // Toggle sound function
    function toggleSound() {
        soundEnabled = !soundEnabled;
        soundToggle.textContent = soundEnabled ? '游댉' : '游댆';
        localStorage.setItem('soundEnabled', soundEnabled);
    }
    
    // Load sound setting
    const savedSoundSetting = localStorage.getItem('soundEnabled');
    if (savedSoundSetting !== null) {
        soundEnabled = savedSoundSetting === 'true';
        soundToggle.textContent = soundEnabled ? '游댉' : '游댆';
    }

    // Resize canvas for mobile
    function resizeCanvas() {
        const containerWidth = canvas.parentElement.clientWidth;
        const maxWidth = Math.min(400, containerWidth);
        canvas.width = maxWidth;
        canvas.height = 380;
        
        paddle.width = canvas.width / 8;
        paddle.x = (canvas.width - paddle.width) / 2;
        paddle.y = canvas.height - 10;
    }

    // Check if circles overlap
    function circlesOverlap(circle1, circle2) {
        const dx = circle1.x - circle2.x;
        const dy = circle1.y - circle2.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < (circle1.radius + circle2.radius + 10);
    }

    // Check if a circle overlaps with any existing circle
    function isValidPosition(newCircle, existingCircles) {
        for (let circle of existingCircles) {
            if (circlesOverlap(newCircle, circle)) {
                return false;
            }
        }
        return true;
    }

    // Circle class
    class Circle {
        constructor(x, y, diameter) {
            this.x = x;
            this.y = y;
            this.diameter = diameter;
            this.radius = diameter / 2;
            this.color = this.getRandomColor();
        }
        
        getRandomColor() {
            const colors = [
                '#e94560', '#ff6b6b', '#ff9e7d',
                '#0fce7c', '#4cd9a1', '#1dd1a1',
                '#ffd166', '#ffed99', '#f9c74f',
                '#118ab2', '#06d6a0', '#4cc9f0',
                '#9b5de5', '#c77dff', '#7209b7',
                '#f15bb5', '#ff70a6', '#ff477e'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#fff';
            ctx.font = `${Math.max(10, this.radius / 2)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.diameter.toString(), this.x, this.y);
        }
        
        grow() {
            const growth = Math.floor(Math.random() * 3) + 3;
            this.diameter += growth;
            this.radius = this.diameter / 2;
        }
        
        shouldDisappear() {
            return this.diameter >= 300;
        }
    }

    // Projectile class
    class Projectile {
        constructor(x, y, angle) {
            this.x = x;
            this.y = y;
            this.radius = 5;
            this.speed = 5;
            this.angle = (180 - angle) * Math.PI / 180;
            this.vx = this.speed * Math.cos(this.angle);
            this.vy = -this.speed * Math.sin(this.angle);
            this.active = true;
            this.lastTopBounce = 0; // Para evitar loops verticales
        }
        
        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            // Minimum speed
            const minSpeed = 3.5;
            const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            
            if (currentSpeed < minSpeed && currentSpeed > 0) {
                const ratio = minSpeed / currentSpeed;
                this.vx *= ratio;
                this.vy *= ratio;
            }
            
            // Bounce on side walls
            if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                this.vx = -this.vx;
                const randomFactor = (Math.random() * 0.4) - 0.2;
                this.vy += randomFactor;
                score++;
                scoreElement.textContent = score;
                playBounceSound('wall');
            }
            
            // Bounce on top wall - MEJORADO PARA EVITAR LOOPS VERTICALES
            if (this.y - this.radius <= 0) {
                this.vy = -this.vy;
                
                // Calcular direcci칩n hacia el centro
                const centerX = canvas.width / 2;
                const distanceToCenter = centerX - this.x;
                
                // Aplicar fuerza hacia el centro m치s fuerte
                // Cuanto m치s lejos del centro, m치s fuerte el empuje
                const pushStrength = 0.8; // Fuerza aumentada para evitar loops
                const directionToCenter = distanceToCenter > 0 ? 1 : -1;
                
                // Aplicar empuje proporcional a la distancia del centro
                const normalizedDistance = Math.abs(distanceToCenter) / (canvas.width / 2);
                const pushForce = pushStrength * normalizedDistance * directionToCenter;
                
                this.vx += pushForce;
                
                // Asegurar que no sea completamente vertical
                if (Math.abs(this.vx) < 0.5) {
                    this.vx = this.vx < 0 ? -0.5 : 0.5;
                }
                
                // Limitar velocidad m치xima en X para control
                const maxVX = 4;
                if (Math.abs(this.vx) > maxVX) {
                    this.vx = this.vx > 0 ? maxVX : -maxVX;
                }
                
                this.y = this.radius + 1;
                score++;
                scoreElement.textContent = score;
                playBounceSound('top');
                
                this.lastTopBounce = Date.now();
            }
            
            // Bounce on paddle
            if (this.y + this.radius >= paddle.y && 
                this.y - this.radius <= paddle.y + paddle.height &&
                this.x + this.radius >= paddle.x && 
                this.x - this.radius <= paddle.x + paddle.width) {
                
                const hitPos = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                this.vy = -Math.abs(this.vy);
                this.vx = hitPos * 4;
                
                // Evitar 치ngulos demasiado verticales despu칠s del rebote en paleta
                if (Math.abs(this.vx) < 1.0) {
                    this.vx = this.vx < 0 ? -1.0 : 1.0;
                }
                
                const speedAfterBounce = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speedAfterBounce < minSpeed) {
                    const ratio = minSpeed / speedAfterBounce;
                    this.vx *= ratio;
                    this.vy *= ratio;
                }
                
                score++;
                scoreElement.textContent = score;
                playBounceSound('paddle');
            }
            
            // Check collision with circles
            for (let i = 0; i < circles.length; i++) {
                const circle = circles[i];
                const dx = this.x - circle.x;
                const dy = this.y - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.radius + circle.radius) {
                    const angle = Math.atan2(dy, dx);
                    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    this.vx = speed * Math.cos(angle);
                    this.vy = speed * Math.sin(angle);
                    
                    const overlap = this.radius + circle.radius - distance;
                    this.x += overlap * Math.cos(angle);
                    this.y += overlap * Math.sin(angle);
                    
                    circle.grow();
                    score += 5;
                    scoreElement.textContent = score;
                    
                    playBounceSound('circle');
                    
                    // Peque침o ajuste para evitar loops con c칤rculos en la parte superior
                    if (circle.y < canvas.height * 0.3) {
                        const centerX = canvas.width / 2;
                        const pushToCenter = (centerX - this.x) * 0.1 / canvas.width;
                        this.vx += pushToCenter;
                    }
                    
                    if (circle.shouldDisappear()) {
                        circles.splice(i, 1);
                        score += 20;
                        scoreElement.textContent = score;
                        i--;
                    }
                    break;
                }
            }
            
            // Detectar y corregir loops verticales
            if (Math.abs(this.vx) < 0.3 && Math.abs(this.vy) > 2) {
                // Si el movimiento es casi vertical, agregar empuje lateral aleatorio
                const randomPush = (Math.random() - 0.5) * 1.5;
                this.vx += randomPush;
            }
            
            // Lose life only if touches ground and is active
            if (this.y + this.radius >= canvas.height && this.active) {
                this.active = false;
                lives--;
                livesElement.textContent = lives;
                setControlsMode('angle');
                
                if (lives <= 0) {
                    endGame();
                }
            }
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }

    // Draw paddle
    function drawPaddle() {
        ctx.fillStyle = paddle.color;
        ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    // Update paddle position
    function updatePaddle() {
        if (keys.left && paddle.x > 0) {
            paddle.x -= paddle.speed;
        }
        if (keys.right && paddle.x + paddle.width < canvas.width) {
            paddle.x += paddle.speed;
        }
    }

    // Draw trajectory
    function drawTrajectory(angle) {
        if (projectile && projectile.active) return;
        
        const startX = paddle.x + paddle.width / 2;
        const startY = paddle.y - 5;
        const radius = 5;
        const speed = 5;
        const angleRad = (180 - angle) * Math.PI / 180;
        
        let x = startX;
        let y = startY;
        let vx = speed * Math.cos(angleRad);
        let vy = -speed * Math.sin(angleRad);
        
        ctx.setLineDash([]);
        ctx.beginPath();
        ctx.moveTo(x, y);
        
        for (let i = 0; i < 20; i++) {
            x += vx * 8;
            y += vy * 8;
            
            if (x - radius <= 0 || x + radius >= canvas.width) {
                vx = -vx;
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (y - radius <= 0) {
                vy = -vy;
                // Simular empuje hacia el centro
                const centerX = canvas.width / 2;
                const pushToCenter = (centerX - x) * 0.1;
                vx += pushToCenter;
                
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (y + radius >= paddle.y && 
                y - radius <= paddle.y + paddle.height &&
                x + radius >= paddle.x && 
                x - radius <= paddle.x + paddle.width) {
                
                vy = -Math.abs(vy);
                const hitPos = (x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                vx = hitPos * 4;
            }
            
            if (y + radius >= canvas.height) {
                ctx.lineTo(x, y);
                ctx.fillStyle = '#e94560';
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
                break;
            }
            
            ctx.lineTo(x, y);
            
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                break;
            }
        }
        
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.lineWidth = 6;
        ctx.stroke();
        
        ctx.setLineDash([8, 6]);
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        
        x = startX;
        y = startY;
        vx = speed * Math.cos(angleRad);
        vy = -speed * Math.sin(angleRad);
        
        for (let i = 0; i < 20; i++) {
            x += vx * 8;
            y += vy * 8;
            
            if (x - radius <= 0 || x + radius >= canvas.width) vx = -vx;
            if (y - radius <= 0) {
                vy = -vy;
                const centerX = canvas.width / 2;
                const pushToCenter = (centerX - x) * 0.1;
                vx += pushToCenter;
            }
            if (y + radius >= canvas.height) break;
            
            ctx.lineTo(x, y);
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) break;
        }
        
        ctx.strokeStyle = 'rgba(255, 215, 102, 0.8)';
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.setLineDash([]);
        
        ctx.fillStyle = '#e94560';
        ctx.beginPath();
        ctx.arc(startX, startY, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // Initialize circles without overlap
    function initCircles() {
        circles = [];
        const maxAttempts = 100;
        
        for (let i = 0; i < 4; i++) {
            let attempts = 0;
            let validPosition = false;
            let newCircle;
            
            while (!validPosition && attempts < maxAttempts) {
                const diameter = Math.floor(Math.random() * 25) + 30;
                const x = Math.random() * (canvas.width - diameter * 2) + diameter;
                const y = Math.random() * (canvas.height * 0.4) + 40;
                
                newCircle = new Circle(x, y, diameter);
                
                if (isValidPosition(newCircle, circles)) {
                    validPosition = true;
                    circles.push(newCircle);
                }
                
                attempts++;
            }
            
            if (!validPosition) {
                const diameter = 30;
                const x = (i % 2) * (canvas.width / 2) + canvas.width / 4;
                const y = Math.floor(i / 2) * (canvas.height / 4) + canvas.height / 6;
                circles.push(new Circle(x, y, diameter));
            }
        }
    }

    // Function to change control mode
    function setControlsMode(mode) {
        controlsMode = mode;
        if (mode === 'angle') {
            angleSlider.min = 0;
            angleSlider.max = 180;
            angleSlider.value = currentAngle;
            angleLabel.innerHTML = `<span id="angleValue">${currentAngle}춿</span>`;
            fireBtn.textContent = 'GO!';
            fireBtn.disabled = false;
        } else if (mode === 'paddle') {
            angleSlider.min = 0;
            angleSlider.max = canvas.width - paddle.width;
            angleSlider.value = paddle.x;
            angleLabel.innerHTML = '<span id="angleValue">Move</span>';
            fireBtn.textContent = 'WAITING';
            fireBtn.disabled = true;
        }
    }

    // Initialize game
    function initGame() {
        circles = [];
        projectile = null;
        lives = 10;
        score = 0;
        gameActive = true;
        allCirclesCleared = false;
        
        livesElement.textContent = lives;
        scoreElement.textContent = score;
        
        paddle.x = (canvas.width - paddle.width) / 2;
        
        initCircles();
        
        gameOverElement.style.display = 'none';
        setControlsMode('angle');
        
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        animate();
    }

    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if ((!projectile || !projectile.active) && controlsMode === 'angle' && !allCirclesCleared) {
            drawTrajectory(currentAngle);
        }
        
        for (let circle of circles) {
            circle.draw();
        }
        
        updatePaddle();
        drawPaddle();
        
        if (projectile && projectile.active && !allCirclesCleared) {
            projectile.update();
            projectile.draw();
        }
        
        if (circles.length === 0 && !allCirclesCleared && gameActive) {
            showVictoryMessage();
            allCirclesCleared = true;
        }
        
        if (gameActive) {
            animationId = requestAnimationFrame(animate);
        }
    }

    // End game
    function endGame() {
        gameActive = false;
        
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            bestElement.textContent = bestScore;
        }
        
        finalScoreElement.textContent = score;
        finalBestElement.textContent = bestScore;
        gameOverElement.style.display = 'block';
    }
    
    // Show victory message with confetti
    function showVictoryMessage() {
        if (projectile) {
            projectile.active = false;
        }
        
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            bestElement.textContent = bestScore;
        }
        
        const victoryMessage = document.createElement('div');
        victoryMessage.style.position = 'absolute';
        victoryMessage.style.top = '50%';
        victoryMessage.style.left = '50%';
        victoryMessage.style.transform = 'translate(-50%, -50%)';
        victoryMessage.style.background = 'rgba(0, 0, 0, 0.9)';
        victoryMessage.style.color = '#0fce7c';
        victoryMessage.style.padding = '30px';
        victoryMessage.style.borderRadius = '15px';
        victoryMessage.style.textAlign = 'center';
        victoryMessage.style.zIndex = '20';
        victoryMessage.style.boxShadow = '0 0 30px rgba(15, 206, 124, 0.5)';
        victoryMessage.style.border = '2px solid #0fce7c';
        
        victoryMessage.innerHTML = `
            <h2 style="margin-bottom: 15px; font-size: 1.8rem;">Congratulations!</h2>
            <p style="margin-bottom: 10px; font-size: 1.2rem;">You cleared all circles!</p>
            <p style="margin-bottom: 10px; font-size: 1.1rem;">Final score: <strong>${score}</strong></p>
            <p style="margin-bottom: 20px; font-size: 1.1rem;">Best score: <strong>${bestScore}</strong></p>
            <button id="playAgainBtn" style="
                background: linear-gradient(to right, #0fce7c, #4cd9a1);
                color: white;
                border: none;
                padding: 12px 25px;
                font-size: 1rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(15, 206, 124, 0.4);
            ">PLAY AGAIN</button>
        `;
        
        document.querySelector('.game-area').appendChild(victoryMessage);
        
        launchConfetti();
        
        document.getElementById('playAgainBtn').addEventListener('click', function() {
            victoryMessage.remove();
            initGame();
        });
    }

    // Launch confetti
    function launchConfetti() {
        const confettiCount = 200;
        const colors = ['#e94560', '#0fce7c', '#ffd166', '#118ab2', '#9b5de5', '#ffffff'];
        
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.top = '-20px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.opacity = '0.8';
            confetti.style.zIndex = '15';
            confetti.style.pointerEvents = 'none';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { 
                    transform: `translateY(0px) rotate(0deg)`,
                    opacity: 1 
                },
                { 
                    transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`,
                    opacity: 0 
                }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
            });
            
            animation.onfinish = () => {
                confetti.remove();
            };
        }
    }

    // Event Listeners
    soundToggle.addEventListener('click', toggleSound);
    
    continueBtn.addEventListener('click', function() {
        if (!allCirclesCleared) {
            lives = 2;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
            gameActive = true;
            setControlsMode('angle');
            animate();
        }
    });

    window.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') keys.left = true;
        if (e.key === 'ArrowRight') keys.right = true;
    });

    window.addEventListener('keyup', function(e) {
        if (e.key === 'ArrowLeft') keys.left = false;
        if (e.key === 'ArrowRight') keys.right = false;
    });

    canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        
        paddle.x = touchX - paddle.width / 2;
        
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    });

    angleSlider.addEventListener('input', function() {
        if (controlsMode === 'angle') {
            currentAngle = parseInt(this.value);
            angleValue.textContent = `${currentAngle}춿`;
        } else if (controlsMode === 'paddle') {
            paddle.x = parseInt(this.value);
        }
    });

    fireBtn.addEventListener('click', function() {
        if (controlsMode === 'angle') {
            if (!projectile || !projectile.active) {
                projectile = new Projectile(
                    paddle.x + paddle.width / 2,
                    paddle.y - 5,
                    currentAngle
                );
                setControlsMode('paddle');
            }
        }
    });

    restartBtn.addEventListener('click', initGame);

    window.addEventListener('load', function() {
        resizeCanvas();
        initGame();
        setControlsMode('angle');
        
        // Initialize audio context on user interaction
        document.body.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.body.removeEventListener('click', initAudio);
        }, { once: true });
    });
    
    window.addEventListener('resize', resizeCanvas);
</script>
