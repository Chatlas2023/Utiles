<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades para el Celular</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #bb86fc;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        
        .game-icon {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: inherit;
            width: 100px;
            height: 120px;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        
        .game-icon:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .game-symbol {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 28px;
            color: white;
        }
        
        .double-flag {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        
        .double-flag span {
            flex: 1;
            text-align: center;
            font-size: 30px;
            line-height: 1;
        }
        
        .game-name {
            font-size: 12px;
            color: #bb86fc;
            font-weight: 500;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 28px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f7f7f;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .games-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .game-icon {
                width: 80px;
                height: 100px;
                padding: 8px;
            }
            
            .game-symbol {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .double-flag span {
                font-size: 22px;
            }
            
            .game-name {
                font-size: 10px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

</html>
