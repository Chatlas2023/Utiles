        // üî• FUNCI√ìN MEJORADA: Verificaci√≥n de im√°genes
        function verifyImageUrl(imageUrl) {
            if (!imageUrl || !imageUrl.startsWith('http')) {
                console.log('‚ùå URL de imagen inv√°lida:', imageUrl);
                return false;
            }
            
            // Verificar extensiones de imagen v√°lidas
            const validExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.gif'];
            const hasValidExtension = validExtensions.some(ext => 
                imageUrl.toLowerCase().includes(ext)
            );
            
            // Verificar patrones comunes de CDN de im√°genes
            const hasImagePatterns = 
                imageUrl.includes('/images/') || 
                imageUrl.includes('/img/') || 
                imageUrl.includes('/fotos/') ||
                imageUrl.includes('/photo/') ||
                imageUrl.includes('/imagenes/') ||
                imageUrl.includes('/foto/') ||
                imageUrl.includes('/photogallery/') ||
                imageUrl.includes('cloudfront.net') ||
                imageUrl.includes('googleapis.com') ||
                imageUrl.includes('wp.com') ||
                imageUrl.includes('bbci.co.uk');
            
            // Verificar que no sea un placeholder gen√©rico
            const isPlaceholder = 
                imageUrl.includes('placeholder') ||
                imageUrl.includes('default') ||
                imageUrl.includes('dummyimage') ||
                imageUrl.includes('placehold.co');
            
            const isValid = !isPlaceholder && (hasValidExtension || hasImagePatterns);
            
            console.log(`üñºÔ∏è Verificaci√≥n de imagen: ${imageUrl.substring(0, 50)}... ‚Üí ${isValid ? '‚úÖ V√ÅLIDA' : '‚ùå INV√ÅLIDA'}`);

        // üî• FUNCI√ìN MEJORADA: Detectar categor√≠a de noticia
        function detectNewsCategory(title) {
            if (!title) return 'general';
            
            const titleLower = title.toLowerCase();
            
            const categories = {
                technology: ['tecnolog√≠a', 'tecnologia', 'digital', 'internet', 'app', 'software', 'hardware', 'inteligencia artificial', 'ia', 'robot', 'innovaci√≥n'],
                science: ['ciencia', 'investigaci√≥n', 'descubrimiento', 'estudio', 'cient√≠fico', 'investigador', 'laboratorio'],
                health: ['salud', 'm√©dico', 'hospital', 'enfermedad', 'tratamiento', 'vacuna', 'medicina', 'paciente'],

                politics: ['pol√≠tica', 'politica', 'gobierno', 'presidente', 'ministerio', 'ley', 'congreso', 'elecci√≥n', 'elecciones']
            };
            
            for (const [category, keywords] of Object.entries(categories)) {
                if (keywords.some(keyword => titleLower.includes(keyword))) {
                    return category;
                }
            }
            
            return 'general';
        }

            const usedTitles = new Set();
            
            for (const article of articles) {
                if (questions.length >= 10) break;
                
                const cleanTitleText = cleanTitle(article.title);
                
                if (!usedTitles.has(cleanTitleText)) {
                    // üî• MEJORA: Verificar y preparar imagen
                    let finalImage = article.image;
                    let imageCategory = 'general';
                    
                    if (!verifyImageUrl(article.image)) {
                        imageCategory = detectNewsCategory(article.title);
                        finalImage = getBackupImage(imageCategory);
                        console.log(`üñºÔ∏è Usando imagen de respaldo para: "${cleanTitleText.substring(0, 50)}..."`);
                    }
                    
                    // Crear opciones
                    const otherArticles = articles.filter(a => a !== article);
                    const shuffledOthers = [...otherArticles].sort(() => Math.random() - 0.5);
                    
                    const incorrectOptions = [];
                    for (let i = 0; i < Math.min(2, shuffledOthers.length); i++) {
                        let wrongTitle = cleanTitle(shuffledOthers[i].title);
                        if (wrongTitle.length > 121) {
                            wrongTitle = wrongTitle.substring(0, 120) + '...';
                        }
                        incorrectOptions.push(wrongTitle);
                    }
                    
                    // Preparar t√≠tulo correcto
                    let correctTitle = cleanTitleText;
                    if (correctTitle.length > 121) {
                        correctTitle = correctTitle.substring(0, 120) + '...';
                    }
                    
                    // Mezclar opciones
                    const options = [correctTitle, ...incorrectOptions];
                    shuffleArray(options);
                    
                    const correctAnswerIndex = options.indexOf(correctTitle);
                    
                    questions.push({
                        question: "¬øCu√°l es el titular correcto para esta noticia?",
                        image: finalImage,
                        originalImage: article.image,
                        hasValidOriginalImage: verifyImageUrl(article.image),
                        imageCategory: imageCategory,
                        options: options,
                        correctAnswer: correctAnswerIndex,
                        source: article.source?.name || "Medios Internacionales",
                        articleUrl: article.url,
                        fullTitle: cleanTitleText,
                        userAnswer: null,
                        isCorrect: null
                    });
                    
                    usedTitles.add(cleanTitleText);
                    console.log(`‚úÖ Pregunta ${questions.length}: "${correctTitle.substring(0, 50)}..."`);
                }
            }
            
            // Completar con preguntas de respaldo si es necesario
            while (questions.length < 10) {
                const backupQuestions = generateBackupQuestions();
                for (const bq of backupQuestions) {
                    if (questions.length >= 10) break;
                    if (!usedTitles.has(bq.fullTitle)) {
                        questions.push(bq);
                        usedTitles.add(bq.fullTitle);
                    }
                }
            }
            
            console.log(`üéØ Total de preguntas generadas: ${questions.length}`);
            return questions.slice(0, 10);
        }

        // üî• FUNCI√ìN MEJORADA: Mostrar imagen de pregunta
        function displayQuestionImage(question) {
            const imageContainer = document.querySelector('.question-image-container');
            
            // Ocultar todo primero
            questionImage.style.display = 'none';
            imagePlaceholder.style.display = 'none';
            imageSource.style.display = 'none';
            
            if (question.hasValidOriginalImage && question.originalImage) {
                // Intentar cargar imagen original
                questionImage.src = question.originalImage;
                questionImage.alt = "Imagen de la noticia";
                questionImage.style.display = 'block';
                
                // Mostrar fuente si est√° disponible
                if (question.source && question.source !== "Medios Internacionales") {
                    imageSource.textContent = `Fuente: ${question.source}`;
                    imageSource.style.display = 'block';
                }
                
                // Verificar si la imagen se carga correctamente
                questionImage.onload = function() {
                    console.log('‚úÖ Imagen original cargada correctamente');
                };
                
                questionImage.onerror = function() {
                    console.log('‚ùå Error cargando imagen original, usando respaldo');
                    showBackupImage(question);
                };
            } else {
                // Usar imagen de respaldo directamente
                showBackupImage(question);
            }
        }

        // üî• NUEVA FUNCI√ìN: Mostrar imagen de respaldo
        function showBackupImage(question) {
            questionImage.style.display = 'none';
            imageSource.style.display = 'none';
            
            // Configurar placeholder con categor√≠a espec√≠fica
            const categoryInfo = {
                technology: { gradient: '#667eea', icon: 'üíª', text: 'Tecnolog√≠a' },
                science: { gradient: '#f093fb', icon: 'üî¨', text: 'Ciencia' },
                health: { gradient: '#4facfe', icon: 'üè•', text: 'Salud' },
                business: { gradient: '#43e97b', icon: 'üíº', text: 'Econom√≠a' },
                politics: { gradient: '#fa709a', icon: 'üèõÔ∏è', text: 'Pol√≠tica' },
                general: { gradient: '#3498db', icon: 'üì∞', text: 'Noticia de actualidad' }
            };
            
            const info = categoryInfo[question.imageCategory] || categoryInfo.general;
            
            imagePlaceholder.style.background = `linear-gradient(135deg, ${info.gradient} 0%, #2ecc71 100%)`;
            imagePlaceholder.querySelector('.icon').textContent = info.icon;
            imagePlaceholder.querySelector('.text').textContent = info.text;

        }

        // Funciones auxiliares
        function cleanTitle(title) {
            return title
                .replace(/\[.*?\]/g, '')
                .replace(/\(.*?\)/g, '')
                .replace(/ - .*$/, '')
                .replace(/\.$/, '')
                .trim();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Mostrar pregunta actual
        function showQuestion() {
            if (!questions[currentQuestionIndex]) return;
            
            const question = questions[currentQuestionIndex];
            
            // üî• MEJORA: Usar funci√≥n mejorada para mostrar imagen
            displayQuestionImage(question);
            
            if (questionText) {
                questionText.textContent = question.question;
            }
            
            if (optionsContainer) {
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.dataset.index = index;
                    optionElement.addEventListener('click', selectOption);
                    optionsContainer.appendChild(optionElement);
                });
            }
            
            // Actualizar progreso
            if (progressBar) {
                const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            if (currentQuestionElement) {
                currentQuestionElement.textContent = currentQuestionIndex + 1;
            }
            
            // Reiniciar estado
            selectedOption = null;
            if (nextBtn) {
                nextBtn.disabled = true;
                nextBtn.textContent = currentQuestionIndex < questions.length - 1 ? "Siguiente" : "Ver resultados";
            }
        }

        // Resto de funciones del quiz (sin cambios)
        function selectOption(e) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            e.target.classList.add('selected');
            selectedOption = parseInt(e.target.dataset.index);
            if (nextBtn) nextBtn.disabled = false;
        }

        function nextQuestion() {
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;
            const options = document.querySelectorAll('.option');
            
            questions[currentQuestionIndex].userAnswer = selectedOption;
            questions[currentQuestionIndex].isCorrect = (selectedOption === correctAnswer);
            
            options[correctAnswer].classList.add('correct');
            if (selectedOption !== correctAnswer) {
                options[selectedOption].classList.add('incorrect');
            } else {
                score++;
            }
            
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            if (nextBtn) nextBtn.disabled = true;
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            if (quizScreen) quizScreen.classList.remove('active');
            if (resultScreen) resultScreen.classList.add('active');
            showNewsResults();
        }

        function showNewsResults() {
            const newsList = document.getElementById('news-list');
            if (!newsList) return;
            
            newsList.innerHTML = '';
            
            questions.forEach((question, index) => {
                const newsItem = document.createElement('div');
                newsItem.className = `news-item ${question.isCorrect ? 'correct' : 'incorrect'}`;
                
                const status = question.isCorrect ? '‚úÖ OK' : '‚ùå Incorrecta';
                const statusClass = question.isCorrect ? 'correct' : 'incorrect';
                
                const hasValidUrl = question.articleUrl && question.articleUrl.startsWith('http');
                
                newsItem.innerHTML = `
                    <div class="news-content">
                        <div class="news-title">${question.fullTitle.length > 50 ? question.fullTitle.substring(0, 47) + '...' : question.fullTitle}</div>
                    </div>
                    <div class="news-actions">
                        <span class="news-status ${statusClass}">${status}</span>
                        ${hasValidUrl ? `
                            <a href="${question.articleUrl}" target="_blank" class="read-article-btn">
                                Leer
                            </a>
                        ` : '<small style="color: #e74c3c; font-size: 10px;">‚ö†Ô∏è</small>'}
                    </div>
                `;
                
                newsList.appendChild(newsItem);
            });
        }

        async function startQuiz() {
            console.log('üöÄ v4.7 - Iniciando quiz...');
            
            if (!startScreen || !loadingScreen || !quizScreen) return;
            
            startScreen.classList.remove('active');
            loadingScreen.classList.add('active');
            
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            
            try {
                questions = await loadRealNews();
                loadingScreen.classList.remove('active');
                quizScreen.classList.add('active');
                showQuestion();
            } catch (error) {
                console.error('‚ùå Error:', error);
                loadingScreen.classList.remove('active');
                startScreen.classList.add('active');
                alert('‚ùå No se pudieron cargar noticias. Intenta m√°s tarde.');
            }
        }

            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            
            if (resultScreen) resultScreen.classList.remove('active');
            if (loadingScreen) loadingScreen.classList.add('active');

                questions = await loadRealNews();
                loadingScreen.classList.remove('active');
                quizScreen.classList.add('active');
                showQuestion();
                console.log('‚úÖ v4.7 - Nuevas noticias cargadas correctamente');
            } catch (error) {
                console.error('‚ùå Error al reiniciar:', error);
                loadingScreen.classList.remove('active');
                resultScreen.classList.add('active');
                alert('‚ùå No se pudieron cargar nuevas noticias. Intenta m√°s tarde.');
            }
        }
