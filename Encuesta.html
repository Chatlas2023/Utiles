<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Encuesta de Comidas - Brooklyn Catering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS GENERALES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .instrucciones {
            text-align: center;
            color: #666;
            margin: 10px 0 30px 0;
            font-size: 16px;
        }
        
        /* SECCIONES */
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* ITEMS DE COMIDA */
        .food-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .food-item:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        .food-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
            
        /* SISTEMA DE RATING */
        .rating-section {
            margin: 15px 0;
        }
               
        .rating-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rating-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        .rating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .rating-btn.selected {
            border-color: #2ecc71;
            background: #d5f4e6;
            color: #27ae60;
            font-weight: 600;
        }
        
        .rating-btn[data-value="1"]:hover, .rating-btn[data-value="1"].selected {
            border-color: #e74c3c;
            background: #fadbd8;
            color: #c0392b;
        }
        
        .rating-btn[data-value="2"]:hover, .rating-btn[data-value="2"].selected {
            border-color: #f39c12;
            background: #fef5e7;
            color: #d35400;
        }
        
        .rating-btn[data-value="3"]:hover, .rating-btn[data-value="3"].selected {
            border-color: #3498db;
            background: #d6eaf8;
            color: #2980b9;
        }
        
        .rating-btn[data-value="4"]:hover, .rating-btn[data-value="4"].selected {
            border-color: #2ecc71;
            background: #d5f4e6;
            color: #27ae60;
        }
        
        /* BOTONES */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }
        
        /* RESULTADOS */
        .results-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #e8f5e9;
            border-radius: 15px;
            border: 2px solid #2ecc71;
        }
        
        .whatsapp-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .whatsapp-link:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        /* CONTADOR DE CALIFICACIONES */
        .counter-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .rating-buttons {
                flex-direction: column;
            }
            
            .rating-btn {
                min-width: 100%;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .counter-badge {
                top: 10px;
                right: 10px;
                font-size: 14px;
                padding: 8px 12px;
            }
        }
        
        /* ANIMACIONES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* ESTILO PARA COMIDA CALIFICADA */
        .food-item.calificada {
            border-color: #2ecc71;
            background: #f8fff9;
        }
    </style>
</head>
<body>
    <div class="counter-badge">
        <i class="fas fa-star"></i> Calificadas: <span id="contador-calificaciones">0</span>
    </div>
    
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-utensils"></i>
                Encuesta de Comidas
                <i class="fas fa-star"></i>
            </h1>
            <div class="instrucciones">
                <p>Califica las comidas.</p>
                <p style="font-size: 14px; color: #888; margin-top: 5px;">Selecciona al menos una calificaci√≥n para enviar</p>
            </div>
        </header>
        
        <!-- LISTA DE COMIDAS - VIANDAS -->
        <div class="section">
            <h2 class="section-title"><i class="fas fa-hamburger"></i> VIANDAS</h2>
            
            <div id="comidas-list">
                <!-- Las comidas se insertar√°n aqu√≠ con JavaScript -->
            </div>
        </div>
        
        <!-- LISTA DE COMIDAS - POSTRES -->
        <div class="section">
            <h2 class="section-title"><i class="fas fa-ice-cream"></i> POSTRES</div>
            
            <div id="postres-list">
                <!-- Los postres se insertar√°n aqu√≠ con JavaScript -->
            </div>
        </div>
        
        <!-- BOTONES -->
        <div class="buttons">
            <button class="btn btn-secondary" onclick="resetEncuesta()">
                <i class="fas fa-redo"></i> Limpiar Todo
            </button>
            <button class="btn btn-primary" onclick="enviarEncuesta()" id="btn-enviar">
                <i class="fas fa-paper-plane"></i> Enviar Calificaciones
            </button>
        </div>
        
        <!-- RESULTADOS Y WHATSAPP -->
        <div id="resultados" class="results-section">
            <h2 class="section-title"><i class="fas fa-check-circle" style="color:#2ecc71"></i> ¬°Gracias por tu opini√≥n!</h2>
            <p><strong>Resumen de tus calificaciones:</strong></p>
            <div id="resumen-calificaciones"></div>
            <p style="margin-top: 15px;">Puedes enviar estos resultados:</p>
            <a id="whatsapp-link" class="whatsapp-link" target="_blank">
                <i class="fab fa-whatsapp"></i> Compartir por WhatsApp
            </a>
            <p style="margin-top: 15px; font-size: 14px; color: #666;">
                <i class="fas fa-info-circle"></i> Tus respuestas han sido guardadas an√≥nimamente.
            </p>
            <button onclick="nuevaEncuesta()" class="btn-secondary" style="margin-top: 15px; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer;">
                <i class="fas fa-plus"></i> Hacer otra encuesta
            </button>
        </div>
    </div>
    
    <script>
        // DATOS DE LAS COMIDAS (extra√≠dos de tu sistema)
        const comidas = {
            viandas: [
                "BONDIOLA C/COL SLOW",
                "CHURRASQUITO CON PURE",
                "CLASICA HAMBURGUESA BROOKLYN C/PAPAS FRITAS (MEDALLON DE CARNE, LECHUGA, TOMATE, JAMON Y QUESO)",
                "COSTILLITAS DE CERDO EN MOSTAZA Y MIEL C/PAPAS",
                "EMPANADA DE CARNE X3",
                "EMPANADA DE JYQ X 3 UNIDADES",
                "EMPANADA DE POLLO X 3 UNIDADES",
                "ENSALADA BROOKLYN (LECHUGA, TOMATE, ZANAHORIA, HUEVO, JAMON, QUESO Y CHOCLO)",
                "ENSALADA CAESAR CON POLLO",
                "ENSALADA CHICKEN SALAD",
                "ENSALADA DE ESTACION (REPOLLO MORADO Y BLANCO, ZANAHORIA, REMOLACHA RALLADA, PEPINO)",
                "ENSALADA DE QUINOA-",
                "GNOQUIS CON SALSA CAPRESE",
                "HAMBURGUESA DE LENTEJAS CON COL SLOW, TOMATE, LECHUGA Y ALIOLI CASERO ACOMPANADO DE PAPAS RUSTICAS.",
                "LASAGNA CON BOLO√ëESA",
                "LASAGNA DE VEGETALES CON SALSA FILETO",
                "MATAMBRE CASERO DE TERNERA CON ENSALDA RUSA",
                "McBROCKLYN C/FRITAS (HAMBURG. DE TERNERA CON LECHUGA, CHEDDAR, CEBOLLA Y SALSA ESP.)",
                "MILANESA DE BERENJENA A LA NAPOLITANA CON PURE DE PAPA",
                "MILANESA DE BERENJENA CON ENSALADA DE RUCULA Y QUESO",
                "MILANESA DE SOJA CON VEGETALES GRILLADOS (VEGANO)",
                "MILANESA DE TERNERA A LA NAPOLITANA CON PAPA AL HORNO",
                "MILANESA DE TERNERA A LA PIZZA CON PURE DE PAPAS",
                "MUSLITO DESHUESADO CON AL CHAMPI√ëON CON PAPA",
                "PASTEL DE PAPA",
                "PATA MUSLO CON SALSA DE VERDEO Y PAPAS AL AJILLO",
                "PIZZA INDIVIDUAL JAMON Y MORRONES",
                "PIZZA INDIVIDUAL MUZZARELLA",
                "POLLO AL CURRY CON ARROZ",
                "POLLO AL HORNO CON ENSALADA DE ZANAHORIA Y HUEVO",
                "POLLO GRILLE CON ARROZ BLANCO",
                "POLLO RELLENO AL VERDEO CON PAPA ESPA√ëOLA",
                "POLLO SALTEADO CON ARROZ",
                "RISOTO DE CALABAZA",
                "RISOTTO POLLO Y CHAMPI√ëON",
                "SANDWICH DE BONDIOLA BRASEADA CON PAPAS RUSTICAS",
                "SANDWICH DE MILANESA Y PAPAS FRITAS",
                "SANDWICH DE MIX DE VERDURAS CON PAPAS CU√ëAS",
                "SANDWICH PANINI DE POLLO CON PAPAS",
                "SORRENTINOS CON BOLOGNESA",
                "SORRENTINOS DE JAMON Y QUESO C/SALSA FILETO",
                "SPAGUETTI CON SALSA 4 QUESOS",
                "SUPREMA DE POLLO CON ENSALADA MIXTA",
                "SUPREMA NAPOLITANA CON PURE DE PAPAS",
                "TARTA INDIVIDUAL DE JAMON Y QUESO",
                "TARTA INDIVIDUAL DE POLLO",
                "TORTILLA DE LA CASA (PAPA, CEBOLLA, PEREJIL, QUESO)",
                "WOK DE TALLARINES MIXTO",
                "WOK DE VEGETALES CON ARROZ YAMANI",
                "WRAP DE POLLO Y QUESO CON PAPA RUSTICA"
            ],
            postres: [
                "BROWNIE DE CHOCOLATE",
                "BUDIN DE LIMON Y AMAPOLA",
                "CHOCOTORTA",
                "FLAN",
                "FRUTA DE ESTACION",
                "GELATINA",
                "PASTAFROLA",
                "TIRAMISU",
                "VIGILANTE"
            ]
        };

        // TEXTOS DE CALIFICACI√ìN
        const calificaciones = {
            1: { texto: "Mejorar", icono: "üòû", color: "#e74c3c" },
            2: { texto: "Regular", icono: "üòê", color: "#f39c12" },
            3: { texto: "Bueno", icono: "üôÇ", color: "#3498db" },
            4: { texto: "Excelente", icono: "üòç", color: "#2ecc71" }
        };

        // ALMACENAMIENTO
        let respuestas = JSON.parse(localStorage.getItem('encuestaBrooklyn')) || {};
        let calificacionesActuales = {};

        // INICIALIZAR P√ÅGINA
        document.addEventListener('DOMContentLoaded', function() {
            cargarComidas();
            cargarRespuestasGuardadas();
            actualizarContadorCalificaciones();
        });

        // CARGAR LISTA DE COMIDAS
        function cargarComidas() {
            const viandasList = document.getElementById('comidas-list');
            const postresList = document.getElementById('postres-list');
            
            // Cargar viandas
            comidas.viandas.forEach((comida, index) => {
                viandasList.appendChild(crearItemComida(comida, 'vianda', index));
            });
            
            // Cargar postres
            comidas.postres.forEach((postre, index) => {
                postresList.appendChild(crearItemComida(postre, 'postre', index + 100));
            });
        }

        // CREAR ITEM DE COMIDA/POSTRE
        function crearItemComida(nombre, tipo, id) {
            const div = document.createElement('div');
            div.className = 'food-item fade-in';
            div.id = `comida-${id}`;
            
            div.innerHTML = `
                <div class="food-name">${nombre}</div>
                
                <div class="rating-section">
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn" data-value="1" onclick="seleccionarCalificacion(${id}, 1)">
                            üòû Mejorar
                        </button>
                        <button type="button" class="rating-btn" data-value="2" onclick="seleccionarCalificacion(${id}, 2)">
                            üòê Regular
                        </button>
                        <button type="button" class="rating-btn" data-value="3" onclick="seleccionarCalificacion(${id}, 3)">
                            üôÇ Bueno
                        </button>
                        <button type="button" class="rating-btn" data-value="4" onclick="seleccionarCalificacion(${id}, 4)">
                            üòç Excelente
                        </button>
                    </div>
                </div>
            `;
            
            return div;
        }

        // SELECCIONAR CALIFICACI√ìN
        function seleccionarCalificacion(id, valor) {
            const comidaDiv = document.getElementById(`comida-${id}`);
            const botones = comidaDiv.querySelectorAll('.rating-btn');
            
            // Remover selecci√≥n anterior
            botones.forEach(btn => btn.classList.remove('selected'));
            
            // Marcar bot√≥n seleccionado
            const botonSeleccionado = comidaDiv.querySelector(`.rating-btn[data-value="${valor}"]`);
            if (botonSeleccionado) {
                botonSeleccionado.classList.add('selected');
                comidaDiv.classList.add('calificada');
            }
            
            // Guardar en memoria
            calificacionesActuales[id] = {
                nombre: obtenerNombreComida(id),
                calificacion: valor,
                texto: calificaciones[valor].texto,
                icono: calificaciones[valor].icono,
                color: calificaciones[valor].color
            };
            
            // Actualizar contador
            actualizarContadorCalificaciones();
        }

        // OBTENER NOMBRE DE COMIDA POR ID
        function obtenerNombreComida(id) {
            if (id < 100) {
                return comidas.viandas[id];
            } else {
                return comidas.postres[id - 100];
            }
        }

        // ACTUALIZAR CONTADOR DE CALIFICACIONES
        function actualizarContadorCalificaciones() {
            const total = Object.values(calificacionesActuales).filter(c => c.calificacion).length;
            document.getElementById('contador-calificaciones').textContent = total;
            
            // Actualizar estado del bot√≥n de enviar
            const btnEnviar = document.getElementById('btn-enviar');
            if (total > 0) {
                btnEnviar.disabled = false;
                btnEnviar.style.opacity = '1';
                btnEnviar.style.cursor = 'pointer';
                btnEnviar.innerHTML = `<i class="fas fa-paper-plane"></i> Enviar (${total})`;
            } else {
                btnEnviar.disabled = true;
                btnEnviar.style.opacity = '0.6';
                btnEnviar.style.cursor = 'not-allowed';
                btnEnviar.innerHTML = `<i class="fas fa-paper-plane"></i> Enviar`;
            }
        }

        // ENVIAR ENCUESTA
        function enviarEncuesta() {
            // Validar que haya al menos una calificaci√≥n
            const calificacionesHechas = Object.values(calificacionesActuales).filter(c => c.calificacion);
            
            if (calificacionesHechas.length === 0) {
                alert('Por favor, califica al menos una comida antes de enviar.');
                return;
            }
            
            // Recolectar datos (AN√ìNIMO)
            const datos = {
                calificaciones: calificacionesActuales,
                timestamp: new Date().toISOString(),
                fecha: new Date().toLocaleDateString('es-AR'),
                hora: new Date().toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' })
            };
            
            // Guardar en localStorage
            const timestamp = Date.now();
            respuestas[timestamp] = datos;
            localStorage.setItem('encuestaBrooklyn', JSON.stringify(respuestas));
            
            // Mostrar resultados
            mostrarResultados(datos);
            
            // Scroll a resultados
            document.getElementById('resultados').scrollIntoView({ behavior: 'smooth' });
        }

        // MOSTRAR RESULTADOS
        function mostrarResultados(datos) {
            const resultadosDiv = document.getElementById('resultados');
            const resumenDiv = document.getElementById('resumen-calificaciones');
            
            resultadosDiv.style.display = 'block';
            resultadosDiv.classList.add('fade-in');
            
            // Generar resumen
            let html = '<ul style="list-style: none; padding: 0;">';
            let totalCalificacion = 0;
            let contCalificaciones = 0;
            
            Object.values(datos.calificaciones).forEach(item => {
                if (item.calificacion) {
                    html += `
                        <li style="margin: 8px 0; padding: 8px; background: white; border-radius: 8px; border-left: 4px solid ${item.color}">
                            <strong>${item.nombre}</strong><br>
                            <span style="color: ${item.color}; font-weight: 600;">
                                ${item.icono} ${item.texto} (${item.calificacion}/4)
                            </span>
                        </li>
                    `;
                    totalCalificacion += item.calificacion;
                    contCalificaciones++;
                }
            });
            
            html += '</ul>';
            
            if (contCalificaciones > 0) {
                const promedio = (totalCalificacion / contCalificaciones).toFixed(1);
                html += `<p style="margin-top: 15px; font-weight: 600; color: #2c3e50;">
                    <i class="fas fa-chart-line"></i> Promedio: ${promedio}/4 (${contCalificaciones} calificaciones)
                </p>`;
            }
            
            resumenDiv.innerHTML = html;
            
            // Configurar enlace de WhatsApp
            const mensaje = generarMensajeWhatsApp(datos);
            const whatsappLink = document.getElementById('whatsapp-link');
            whatsappLink.href = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
        }

        // GENERAR MENSAJE PARA WHATSAPP
        function generarMensajeWhatsApp(datos) {
            let mensaje = `üìä CALIFICACI√ìN DE COMIDAS\n`;
            mensaje += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n`;
            
            // Calificaciones individuales
            Object.values(datos.calificaciones).forEach(item => {
                if (item.calificacion) {
                    mensaje += `üçΩÔ∏è ${item.nombre}\n`;
                    mensaje += `   ${item.icono} ${item.texto} (${item.calificacion}/4)\n\n`;
                }
            });
            
            // Estad√≠sticas
            const calificacionesHechas = Object.values(datos.calificaciones).filter(c => c.calificacion);
            if (calificacionesHechas.length > 0) {
                const promedio = (calificacionesHechas.reduce((sum, c) => sum + c.calificacion, 0) / calificacionesHechas.length).toFixed(1);
                
                // Contar por categor√≠a
                const excelentes = calificacionesHechas.filter(c => c.calificacion === 4).length;
                const buenos = calificacionesHechas.filter(c => c.calificacion === 3).length;
                const regulares = calificacionesHechas.filter(c => c.calificacion === 2).length;
                const mejorar = calificacionesHechas.filter(c => c.calificacion === 1).length;
                
                mensaje += `üìà RESUMEN:\n`;
                mensaje += `‚Ä¢ Total: ${calificacionesHechas.length} calificaciones\n`;
                mensaje += `‚Ä¢ Promedio: ${promedio}/4\n`;
                mensaje += `‚Ä¢ Excelente (üòç): ${excelentes}\n`;
                mensaje += `‚Ä¢ Bueno (üôÇ): ${buenos}\n`;
                mensaje += `‚Ä¢ Regular (üòê): ${regulares}\n`;
                mensaje += `‚Ä¢ Mejorar (üòû): ${mejorar}\n`;
            }
            
            mensaje += `\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            mensaje += `üìÖ ${datos.fecha} - ${datos.hora}\n`;
            mensaje += `üè∑Ô∏è Brooklyn Catering`;
            
            return mensaje;
        }

        // CARGAR RESPUESTAS GUARDADAS
        function cargarRespuestasGuardadas() {
            if (Object.keys(respuestas).length > 0) {
                console.log('Respuestas previas cargadas:', Object.keys(respuestas).length);
            }
        }

        // REINICIAR ENCUESTA
        function resetEncuesta() {
            if (calificacionesActuales.length === 0 || confirm('¬øLimpiar todas las calificaciones?')) {
                // Limpiar selecciones visuales
                document.querySelectorAll('.rating-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                document.querySelectorAll('.food-item').forEach(item => {
                    item.classList.remove('calificada');
                });
                
                // Limpiar memoria
                calificacionesActuales = {};
                
                // Actualizar contador
                actualizarContadorCalificaciones();
                
                // Ocultar resultados si est√°n visibles
                document.getElementById('resultados').style.display = 'none';
                
                if (calificacionesActuales.length > 0) {
                    alert('Calificaciones limpiadas. Puedes comenzar de nuevo.');
                }
            }
        }

        // NUEVA ENCUESTA
        function nuevaEncuesta() {
            resetEncuesta();
            document.getElementById('resultados').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ===== FUNCIONES PARA ADMINISTRADOR =====
        
        // Ver todas las respuestas en consola
        window.mostrarEstadisticas = function() {
            console.log('=== ESTAD√çSTICAS DE ENCUESTA ===');
            console.log('Total de respuestas:', Object.keys(respuestas).length);
            
            // Estad√≠sticas generales
            let totalCalificaciones = 0;
            let sumaCalificaciones = 0;
            let porComida = {};
            let porValor = {1: 0, 2: 0, 3: 0, 4: 0};
            
            Object.values(respuestas).forEach(resp => {
                Object.values(resp.calificaciones).forEach(calif => {
                    if (calif.calificacion) {
                        totalCalificaciones++;
                        sumaCalificaciones += calif.calificacion;
                        porValor[calif.calificacion]++;
                        
                        // Agrupar por comida
                        if (!porComida[calif.nombre]) {
                            porComida[calif.nombre] = {
                                total: 0,
                                suma: 0,
                                promedio: 0
                            };
                        }
                        porComida[calif.nombre].total++;
                        porComida[calif.nombre].suma += calif.calificacion;
                    }
                });
            });
            
            if (totalCalificaciones > 0) {
                console.log('=== GENERAL ===');
                console.log('Total calificaciones:', totalCalificaciones);
                console.log('Promedio general:', (sumaCalificaciones / totalCalificaciones).toFixed(2));
                console.log('Distribuci√≥n:');
                console.log('  Excelente (4):', porValor[4]);
                console.log('  Bueno (3):', porValor[3]);
                console.log('  Regular (2):', porValor[2]);
                console.log('  Mejorar (1):', porValor[1]);
                
                console.log('=== POR COMIDA ===');
                Object.keys(porComida).forEach(comida => {
                    const data = porComida[comida];
                    const promedio = (data.suma / data.total).toFixed(2);
                    console.log(`${comida}: ${data.total} calificaciones, Promedio: ${promedio}/4`);
                });
            }
            
            return respuestas;
        };
        
        // Descargar todos los datos en CSV
        window.descargarCSV = function() {
            let csv = 'Fecha,Hora,Comida,Calificacion,Texto\n';
            
            Object.values(respuestas).forEach(resp => {
                Object.values(resp.calificaciones).forEach(calif => {
                    if (calif.calificacion) {
                        const fecha = new Date(resp.timestamp).toLocaleDateString('es-AR');
                        const hora = new Date(resp.timestamp).toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
                        csv += `"${fecha}","${hora}","${calif.nombre}",${calif.calificacion},"${calif.texto}"\n`;
                    }
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `calificaciones_comidas_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        
        // Exportar a JSON
        window.exportarJSON = function() {
            const dataStr = JSON.stringify(respuestas, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', `encuesta_comidas_${new Date().toISOString().split('T')[0]}.json`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        
        // Limpiar todas las respuestas (solo admin)
        window.limpiarTodo = function() {
            if (confirm('¬øEliminar TODAS las respuestas almacenadas? Esto no se puede deshacer.')) {
                localStorage.removeItem('encuestaBrooklyn');
                respuestas = {};
                alert('Todas las respuestas han sido eliminadas.');
                location.reload();
            }
        };
    </script>
