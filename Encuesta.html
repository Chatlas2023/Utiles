<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Encuesta de Comidas - Brooklyn Catering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS GENERALES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* SECCIONES */
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* ITEMS DE COMIDA */
        .food-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .food-item:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        .food-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .food-category {
            background: #e3f2fd;
            color: #1565c0;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* SISTEMA DE RATING */
        .rating-section {
            margin: 15px 0;
        }
        
        .rating-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .rating-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rating-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        .rating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .rating-btn.selected {
            border-color: #2ecc71;
            background: #d5f4e6;
            color: #27ae60;
            font-weight: 600;
        }
        
        .rating-btn[data-value="1"]:hover, .rating-btn[data-value="1"].selected {
            border-color: #e74c3c;
            background: #fadbd8;
            color: #c0392b;
        }
        
        .rating-btn[data-value="2"]:hover, .rating-btn[data-value="2"].selected {
            border-color: #f39c12;
            background: #fef5e7;
            color: #d35400;
        }
        
        .rating-btn[data-value="3"]:hover, .rating-btn[data-value="3"].selected {
            border-color: #3498db;
            background: #d6eaf8;
            color: #2980b9;
        }
        
        .rating-btn[data-value="4"]:hover, .rating-btn[data-value="4"].selected {
            border-color: #2ecc71;
            background: #d5f4e6;
            color: #27ae60;
        }
        
        /* CHECKBOX DE PEDIDO */
        .order-check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .order-check input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .order-check label {
            font-weight: 500;
            cursor: pointer;
            color: #555;
        }
        
        /* BOTONES */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }
        
        /* RESULTADOS */
        .results-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #e8f5e9;
            border-radius: 15px;
            border: 2px solid #2ecc71;
        }
        
        .whatsapp-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .whatsapp-link:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .personal-data {
                grid-template-columns: 1fr;
            }
            
            .rating-buttons {
                flex-direction: column;
            }
            
            .rating-btn {
                min-width: 100%;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* ANIMACIONES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* CONTADOR */
        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: 600;
            color: #2c3e50;
        }
        
        /* INSTRUCCIONES SIMPLES */
        .instrucciones {
            text-align: center;
            color: #666;
            margin: 10px 0 30px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-utensils"></i>
                Encuesta de Comidas
                <i class="fas fa-star"></i>
            </h1>
            <div class="instrucciones">
                <p>Califica las comidas.</p>
            </div>
        </header>
        
        <!-- LISTA DE COMIDAS - VIANDAS -->
        <div class="section">
            <h2 class="section-title"><i class="fas fa-hamburger"></i> VIANDAS</h2>
            
            <div id="comidas-list">
                <!-- Las comidas se insertar√°n aqu√≠ con JavaScript -->
            </div>
        </div>
        
        <!-- LISTA DE COMIDAS - POSTRES -->
        <div class="section">
            <h2 class="section-title"><i class="fas fa-ice-cream"></i> POSTRES</div>
            
            <div id="postres-list">
                <!-- Los postres se insertar√°n aqu√≠ con JavaScript -->
            </div>
        </div>
        
        <!-- BOTONES -->
        <div class="buttons">
            <button class="btn btn-secondary" onclick="resetEncuesta()">
                <i class="fas fa-redo"></i> Reiniciar
            </button>
            <button class="btn btn-primary" onclick="enviarEncuesta()">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
        
        <!-- RESULTADOS Y WHATSAPP -->
        <div id="resultados" class="results-section">
            <h2 class="section-title"><i class="fas fa-check-circle" style="color:#2ecc71"></i> ¬°Encuesta completada!</h2>
            <p><strong>Resumen de calificaciones:</strong></p>
            <div id="resumen-calificaciones"></div>
            <p style="margin-top: 15px;">Para enviar los resultados:</p>
            <a id="whatsapp-link" class="whatsapp-link" target="_blank">
                <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
            </a>
            <p style="margin-top: 15px; font-size: 14px; color: #666;">
                <i class="fas fa-info-circle"></i> Respuesta an√≥nima guardada localmente.
            </p>
        </div>
    </div>
    
    <div class="counter">
        <i class="fas fa-poll"></i> Respuestas: <span id="contador">0</span>
    </div>
    
    <script>
        // DATOS DE LAS COMIDAS (extra√≠dos de tu sistema)
        const comidas = {
            viandas: [
                "BONDIOLA C/COL SLOW",
                "CHURRASQUITO CON PURE",
                "CLASICA HAMBURGUESA BROOKLYN C/PAPAS FRITAS (MEDALLON DE CARNE, LECHUGA, TOMATE, JAMON Y QUESO)",
                "COSTILLITAS DE CERDO EN MOSTAZA Y MIEL C/PAPAS",
                "EMPANADA DE CARNE X3",
                "EMPANADA DE JYQ X 3 UNIDADES",
                "EMPANADA DE POLLO X 3 UNIDADES",
                "ENSALADA BROOKLYN (LECHUGA, TOMATE, ZANAHORIA, HUEVO, JAMON, QUESO Y CHOCLO)",
                "ENSALADA CAESAR CON POLLO",
                "ENSALADA CHICKEN SALAD",
                "ENSALADA DE ESTACION (REPOLLO MORADO Y BLANCO, ZANAHORIA, REMOLACHA RALLADA, PEPINO)",
                "ENSALADA DE QUINOA-",
                "GNOQUIS CON SALSA CAPRESE",
                "HAMBURGUESA DE LENTEJAS CON COL SLOW, TOMATE, LECHUGA Y ALIOLI CASERO ACOMPANADO DE PAPAS RUSTICAS.",
                "LASAGNA CON BOLO√ëESA",
                "LASAGNA DE VEGETALES CON SALSA FILETO",
                "MATAMBRE CASERO DE TERNERA CON ENSALDA RUSA",
                "McBROCKLYN C/FRITAS (HAMBURG. DE TERNERA CON LECHUGA, CHEDDAR, CEBOLLA Y SALSA ESP.)",
                "MILANESA DE BERENJENA A LA NAPOLITANA CON PURE DE PAPA",
                "MILANESA DE BERENJENA CON ENSALADA DE RUCULA Y QUESO",
                "MILANESA DE SOJA CON VEGETALES GRILLADOS (VEGANO)",
                "MILANESA DE TERNERA A LA NAPOLITANA CON PAPA AL HORNO",
                "MILANESA DE TERNERA A LA PIZZA CON PURE DE PAPAS",
                "MUSLITO DESHUESADO CON AL CHAMPI√ëON CON PAPA",
                "PASTEL DE PAPA",
                "PATA MUSLO CON SALSA DE VERDEO Y PAPAS AL AJILLO",
                "PIZZA INDIVIDUAL JAMON Y MORRONES",
                "PIZZA INDIVIDUAL MUZZARELLA",
                "POLLO AL CURRY CON ARROZ",
                "POLLO AL HORNO CON ENSALADA DE ZANAHORIA Y HUEVO",
                "POLLO GRILLE CON ARROZ BLANCO",
                "POLLO RELLENO AL VERDEO CON PAPA ESPA√ëOLA",
                "POLLO SALTEADO CON ARROZ",
                "RISOTO DE CALABAZA",
                "RISOTTO POLLO Y CHAMPI√ëON",
                "SANDWICH DE BONDIOLA BRASEADA CON PAPAS RUSTICAS",
                "SANDWICH DE MILANESA Y PAPAS FRITAS",
                "SANDWICH DE MIX DE VERDURAS CON PAPAS CU√ëAS",
                "SANDWICH PANINI DE POLLO CON PAPAS",
                "SORRENTINOS CON BOLOGNESA",
                "SORRENTINOS DE JAMON Y QUESO C/SALSA FILETO",
                "SPAGUETTI CON SALSA 4 QUESOS",
                "SUPREMA DE POLLO CON ENSALADA MIXTA",
                "SUPREMA NAPOLITANA CON PURE DE PAPAS",
                "TARTA INDIVIDUAL DE JAMON Y QUESO",
                "TARTA INDIVIDUAL DE POLLO",
                "TORTILLA DE LA CASA (PAPA, CEBOLLA, PEREJIL, QUESO)",
                "WOK DE TALLARINES MIXTO",
                "WOK DE VEGETALES CON ARROZ YAMANI",
                "WRAP DE POLLO Y QUESO CON PAPA RUSTICA"
            ],
            postres: [
                "BROWNIE DE CHOCOLATE",
                "BUDIN DE LIMON Y AMAPOLA",
                "CHOCOTORTA",
                "FLAN",
                "FRUTA DE ESTACION",
                "GELATINA",
                "PASTAFROLA",
                "TIRAMISU",
                "VIGILANTE"
            ]
        };

        // TEXTOS DE CALIFICACI√ìN
        const calificaciones = {
            1: { texto: "Mejorar", icono: "üòû", color: "#e74c3c" },
            2: { texto: "Regular", icono: "üòê", color: "#f39c12" },
            3: { texto: "Bueno", icono: "üôÇ", color: "#3498db" },
            4: { texto: "Excelente", icono: "üòç", color: "#2ecc71" }
        };

        // ALMACENAMIENTO LOCAL
        let respuestas = JSON.parse(localStorage.getItem('encuestaBrooklyn')) || {};
        let calificacionesActuales = {};

        // INICIALIZAR P√ÅGINA
        document.addEventListener('DOMContentLoaded', function() {
            cargarComidas();
            cargarRespuestasGuardadas();
            actualizarContador();
        });

        // CARGAR LISTA DE COMIDAS
        function cargarComidas() {
            const viandasList = document.getElementById('comidas-list');
            const postresList = document.getElementById('postres-list');
            
            // Cargar viandas
            comidas.viandas.forEach((comida, index) => {
                viandasList.appendChild(crearItemComida(comida, 'vianda', index));
            });
            
            // Cargar postres
            comidas.postres.forEach((postre, index) => {
                postresList.appendChild(crearItemComida(postre, 'postre', index + 100));
            });
        }

        // CREAR ITEM DE COMIDA/POSTRE
        function crearItemComida(nombre, tipo, id) {
            const div = document.createElement('div');
            div.className = 'food-item fade-in';
            div.id = `comida-${id}`;
            
            div.innerHTML = `
                <div class="food-name">
                    ${nombre}
                    <span class="food-category">${tipo.toUpperCase()}</span>
                </div>
                
                <div class="rating-section">
                    <span class="rating-label">Calificaci√≥n:</span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn" data-value="1" onclick="seleccionarCalificacion(${id}, 1)">
                            üòû Mejorar
                        </button>
                        <button type="button" class="rating-btn" data-value="2" onclick="seleccionarCalificacion(${id}, 2)">
                            üòê Regular
                        </button>
                        <button type="button" class="rating-btn" data-value="3" onclick="seleccionarCalificacion(${id}, 3)">
                            üôÇ Bueno
                        </button>
                        <button type="button" class="rating-btn" data-value="4" onclick="seleccionarCalificacion(${id}, 4)">
                            üòç Excelente
                        </button>
                    </div>
                </div>
                
                <div class="order-check">
                    <input type="checkbox" id="pedido-${id}" onchange="marcarPedido(${id}, this.checked)">
                    <label for="pedido-${id}">S√≠, ped√≠ esta comida hoy</label>
                </div>
            `;
            
            return div;
        }

        // SELECCIONAR CALIFICACI√ìN
        function seleccionarCalificacion(id, valor) {
            const comidaDiv = document.getElementById(`comida-${id}`);
            const botones = comidaDiv.querySelectorAll('.rating-btn');
            
            // Remover selecci√≥n anterior
            botones.forEach(btn => btn.classList.remove('selected'));
            
            // Marcar bot√≥n seleccionado
            const botonSeleccionado = comidaDiv.querySelector(`.rating-btn[data-value="${valor}"]`);
            if (botonSeleccionado) {
                botonSeleccionado.classList.add('selected');
            }
            
            // Guardar en memoria
            calificacionesActuales[id] = {
                nombre: obtenerNombreComida(id),
                calificacion: valor,
                texto: calificaciones[valor].texto,
                pedido: document.getElementById(`pedido-${id}`)?.checked || false
            };
        }

        // MARCAR PEDIDO
        function marcarPedido(id, pedido) {
            if (calificacionesActuales[id]) {
                calificacionesActuales[id].pedido = pedido;
            }
        }

        // OBTENER NOMBRE DE COMIDA POR ID
        function obtenerNombreComida(id) {
            if (id < 100) {
                return comidas.viandas[id];
            } else {
                return comidas.postres[id - 100];
            }
        }

        // ENVIAR ENCUESTA
        function enviarEncuesta() {
            // Validar que haya al menos una calificaci√≥n
            const calificacionesHechas = Object.values(calificacionesActuales).filter(c => c.calificacion && c.pedido);
            
            if (calificacionesHechas.length === 0) {
                alert('Por favor, selecciona al menos una comida que hayas pedido y calif√≠cala.');
                return;
            }
            
            // Recolectar datos (AN√ìNIMO - solo calificaciones)
            const datos = {
                calificaciones: calificacionesActuales,
                timestamp: new Date().toISOString(),
                fecha: new Date().toLocaleDateString('es-AR')
            };
            
            // Guardar en localStorage
            const timestamp = Date.now();
            respuestas[timestamp] = datos;
            localStorage.setItem('encuestaBrooklyn', JSON.stringify(respuestas));
            
            // Mostrar resultados
            mostrarResultados(datos);
            
            // Actualizar contador
            actualizarContador();
            
            // Scroll a resultados
            document.getElementById('resultados').scrollIntoView({ behavior: 'smooth' });
        }

        // MOSTRAR RESULTADOS
        function mostrarResultados(datos) {
            const resultadosDiv = document.getElementById('resultados');
            const resumenDiv = document.getElementById('resumen-calificaciones');
            
            resultadosDiv.style.display = 'block';
            resultadosDiv.classList.add('fade-in');
            
            // Generar resumen
            let html = '<ul style="list-style: none; padding: 0;">';
            let totalCalificacion = 0;
            let contCalificaciones = 0;
            
            Object.values(datos.calificaciones).forEach(item => {
                if (item.calificacion && item.pedido) {
                    const calif = calificaciones[item.calificacion];
                    html += `
                        <li style="margin: 8px 0; padding: 8px; background: white; border-radius: 8px; border-left: 4px solid ${calif.color}">
                            <strong>${item.nombre}</strong><br>
                            <span style="color: ${calif.color}; font-weight: 600;">
                                ${calif.icono} ${calif.texto} (${item.calificacion}/4)
                            </span>
                        </li>
                    `;
                    totalCalificacion += item.calificacion;
                    contCalificaciones++;
                }
            });
            
            html += '</ul>';
            
            if (contCalificaciones > 0) {
                const promedio = (totalCalificacion / contCalificaciones).toFixed(1);
                html += `<p style="margin-top: 15px; font-weight: 600; color: #2c3e50;">
                    <i class="fas fa-chart-line"></i> Promedio: ${promedio}/4
                </p>`;
            }
            
            resumenDiv.innerHTML = html;
            
            // Configurar enlace de WhatsApp
            const mensaje = generarMensajeWhatsApp(datos);
            const whatsappLink = document.getElementById('whatsapp-link');
            whatsappLink.href = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
        }

        // GENERAR MENSAJE PARA WHATSAPP
        function generarMensajeWhatsApp(datos) {
            let mensaje = `üìä ENCUESTA DE COMIDAS\n`;
            mensaje += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n`;
            mensaje += `*CALIFICACIONES:*\n\n`;
            
            Object.values(datos.calificaciones).forEach(item => {
                if (item.calificacion && item.pedido) {
                    const calif = calificaciones[item.calificacion];
                    mensaje += `üçΩÔ∏è ${item.nombre}\n`;
                    mensaje += `   ${calif.icono} ${calif.texto} (${item.calificacion}/4)\n\n`;
                }
            });
            
            // Calcular estad√≠sticas
            const calificacionesHechas = Object.values(datos.calificaciones).filter(c => c.calificacion && c.pedido);
            if (calificacionesHechas.length > 0) {
                const promedio = (calificacionesHechas.reduce((sum, c) => sum + c.calificacion, 0) / calificacionesHechas.length).toFixed(1);
                
                // Contar por categor√≠a
                const excelentes = calificacionesHechas.filter(c => c.calificacion === 4).length;
                const buenos = calificacionesHechas.filter(c => c.calificacion === 3).length;
                const regulares = calificacionesHechas.filter(c => c.calificacion === 2).length;
                const mejorar = calificacionesHechas.filter(c => c.calificacion === 1).length;
                
                mensaje += `üìà *RESUMEN:*\n`;
                mensaje += `‚Ä¢ Total calificado: ${calificacionesHechas.length}\n`;
                mensaje += `‚Ä¢ Promedio: ${promedio}/4\n`;
                mensaje += `‚Ä¢ Excelente (üòç): ${excelentes}\n`;
                mensaje += `‚Ä¢ Bueno (üôÇ): ${buenos}\n`;
                mensaje += `‚Ä¢ Regular (üòê): ${regulares}\n`;
                mensaje += `‚Ä¢ Mejorar (üòû): ${mejorar}\n`;
            }
            
            mensaje += `\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            mensaje += `üìÖ ${datos.fecha}`;
            
            return mensaje;
        }

        // CARGAR RESPUESTAS GUARDADAS
        function cargarRespuestasGuardadas() {
            if (Object.keys(respuestas).length > 0) {
                console.log('Respuestas cargadas:', respuestas);
            }
        }

        // ACTUALIZAR CONTADOR
        function actualizarContador() {
            document.getElementById('contador').textContent = Object.keys(respuestas).length;
        }

        // REINICIAR ENCUESTA
        function resetEncuesta() {
            if (confirm('¬øReiniciar todas las calificaciones?')) {
                // Limpiar selecciones
                document.querySelectorAll('.rating-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                document.querySelectorAll('.order-check input').forEach(cb => {
                    cb.checked = false;
                });
                
                // Limpiar memoria
                calificacionesActuales = {};
                
                // Ocultar resultados
                document.getElementById('resultados').style.display = 'none';
            }
        }

        // EXPORTAR DATOS (para an√°lisis)
        function exportarDatos() {
            const dataStr = JSON.stringify(respuestas, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `encuesta-brooklyn-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Funci√≥n para administrador (ejecutar en consola)
        window.mostrarDatos = function() {
            console.log('=== DATOS DE ENCUESTA ===');
            console.log('Total respuestas:', Object.keys(respuestas).length);
            console.log('Respuestas:', respuestas);
            
            // Estad√≠sticas generales
            let totalCalificaciones = 0;
            let sumaCalificaciones = 0;
            let porComida = {};
            
            Object.values(respuestas).forEach(resp => {
                Object.values(resp.calificaciones).forEach(calif => {
                    if (calif.calificacion && calif.pedido) {
                        totalCalificaciones++;
                        sumaCalificaciones += calif.calificacion;
                        
                        // Agrupar por comida
                        if (!porComida[calif.nombre]) {
                            porComida[calif.nombre] = {
                                total: 0,
                                suma: 0,
                                calificaciones: []
                            };
                        }
                        porComida[calif.nombre].total++;
                        porComida[calif.nombre].suma += calif.calificacion;
                        porComida[calif.nombre].calificaciones.push(calif.calificacion);
                    }
                });
            });
            
            if (totalCalificaciones > 0) {
                console.log('=== ESTAD√çSTICAS GENERALES ===');
                console.log('Total calificaciones:', totalCalificaciones);
                console.log('Promedio general:', (sumaCalificaciones / totalCalificaciones).toFixed(2));
                
                console.log('=== POR COMIDA ===');
                Object.keys(porComida).forEach(comida => {
                    const data = porComida[comida];
                    const promedio = (data.suma / data.total).toFixed(2);
                    console.log(`${comida}: ${data.total} calificaciones, Promedio: ${promedio}/4`);
                });
            }
            
            return respuestas;
        };
        
        // Descargar todos los datos en CSV
        window.descargarCSV = function() {
            let csv = 'Fecha,Comida,Calificacion,Texto\n';
            
            Object.values(respuestas).forEach(resp => {
                Object.values(resp.calificaciones).forEach(calif => {
                    if (calif.calificacion && calif.pedido) {
                        const fecha = new Date(resp.timestamp).toLocaleDateString('es-AR');
                        csv += `"${fecha}","${calif.nombre}",${calif.calificacion},"${calif.texto}"\n`;
                    }
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `encuesta_comidas_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        };
    </script>
</body>
</html>
